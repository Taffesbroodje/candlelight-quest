[[features]]
level = 1
name = "Spellcasting"
description = "You can cast sorcerer spells. Charisma is your spellcasting ability. You know a fixed number of spells and cannot change them except on level-up."

[[features]]
level = 1
name = "Sorcerous Origin"
description = "You choose a sorcerous origin: Draconic Bloodline. You gain +1 hit point per sorcerer level and your AC equals 13 + your Dexterity modifier when not wearing armor (draconic resilience)."

[[features]]
level = 2
name = "Font of Magic"
description = "You have a wellspring of magic represented by sorcery points. You have a number of sorcery points equal to your sorcerer level. You can convert sorcery points into spell slots and vice versa."

[[features]]
level = 3
name = "Metamagic"
description = "You gain the ability to twist your spells to suit your needs. Choose two Metamagic options: Twinned Spell (spend spell level in points to target a second creature), Quickened Spell (2 points to cast as a bonus action), or Subtle Spell (1 point to cast without verbal/somatic components)."

[[features]]
level = 4
name = "Ability Score Improvement"
description = "You can increase one ability score by 2, or two ability scores by 1 each."
