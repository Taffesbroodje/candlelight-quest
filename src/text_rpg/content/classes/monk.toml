starting_gold = 50
skill_choices = 2
available_skills = ["acrobatics", "athletics", "history", "insight", "religion", "stealth"]

[starting_equipment]
weapons = ["shortsword"]
armor = []
items = ["explorer_pack", "dart"]

[[features]]
level = 1
name = "Martial Arts"
description = "Your practice of martial arts gives you mastery of combat styles that use unarmed strikes and monk weapons. You can use Dexterity for attack and damage rolls of unarmed strikes and monk weapons. Your unarmed strike damage is 1d4. When you use the Attack action with an unarmed strike or monk weapon, you can make one unarmed strike as a bonus action."

[[features]]
level = 1
name = "Unarmored Defense"
description = "While you are wearing no armor and not wielding a shield, your AC equals 10 + your Dexterity modifier + your Wisdom modifier."

[[features]]
level = 2
name = "Ki"
description = "Your training allows you to harness the mystic energy of ki. You have a number of ki points equal to your monk level. You can spend ki points to fuel Flurry of Blows (1 ki: two unarmed strikes as bonus action), Patient Defense (1 ki: Dodge as bonus action), or Step of the Wind (1 ki: Disengage or Dash as bonus action with double jump distance). Ki points recharge on a short or long rest."

[[features]]
level = 3
name = "Monastic Tradition"
description = "You choose a monastic tradition: Way of the Open Hand. When you hit a creature with a Flurry of Blows attack, you can impose one effect: knock prone (DEX save), push 15 feet (STR save), or prevent reactions until end of your next turn."

[[features]]
level = 3
name = "Deflect Missiles"
description = "You can use your reaction to deflect or catch a missile when you are hit by a ranged weapon attack. The damage is reduced by 1d10 + your Dexterity modifier + your monk level."

[[features]]
level = 4
name = "Ability Score Improvement"
description = "You can increase one ability score by 2, or two ability scores by 1 each."

[[features]]
level = 4
name = "Slow Fall"
description = "You can use your reaction to reduce any falling damage you take by an amount equal to five times your monk level."

[[features]]
level = 5
name = "Extra Attack"
description = "You can attack twice, instead of once, whenever you take the Attack action on your turn."

[[features]]
level = 5
name = "Stunning Strike"
description = "When you hit another creature with a melee weapon attack, you can spend 1 ki point to attempt a stunning strike. The target must succeed on a Constitution saving throw or be stunned until the end of your next turn."
