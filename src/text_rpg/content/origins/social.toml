summary = "A shrewd trader who knows the value of everything and the cost of ambition."
prologue = """
The salt-stained stalls of Saltmere Market were your schoolroom. Before you could \
read, you could haggle. Before you could write, you could count coin by weight and \
ring alone. Your family's stall — wedged between a fishmonger and a rope-maker — \
was where you learned that every person carries something they want to sell and \
something they are desperate to buy.

You built your ledger one deal at a time. Silks from the south traded for iron from \
the highlands, potions bartered for passage on coastal ships. The margins were thin, \
but you were thinner — slipping through the gaps that larger traders overlooked. By \
twenty, your name was spoken in the Saltmere Guildhall with a mixture of respect \
and wariness.

But the sea roads grew dangerous, and a shipment you had staked everything on never \
arrived. The ledger that once recorded your triumphs now tallies your losses. You \
have your wits, your contacts, and the unshakeable belief that fortune favors the \
bold. Time to rebuild — and this time, you will not be so easily ruined."""
