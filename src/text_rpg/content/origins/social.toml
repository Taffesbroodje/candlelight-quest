prologue = """
The fall was spectacular, as falls from great heights tend to be. One season you were \
the toast of society — heir to an estate, a name that opened every door, a future \
mapped out in gilt-edged certainty. The next, you were the subject of whispered \
conversations that stopped when you entered a room. The scandal — whether it was \
truly your fault is a question you have stopped asking — stripped you of your \
inheritance, your title, and every fair-weather friend you had ever collected.

Your family's response was swift and surgical. Your name was struck from the \
register. Your allowance ceased. The signet ring they could not take — it was on \
your finger when the door closed behind you, and you did not think to return it. \
Perhaps that was spite. Perhaps it was hope. You wear it still, turned inward \
against your palm where the crest presses into your skin like a brand.

Saltmere's docks do not care about your past. Here, a strong back and a quick \
tongue matter more than bloodlines, and the anonymity of the crowd is a comfort \
you never expected to need. You wear common clothes now, eat common food, and \
sleep in common rooms. But the ring is always there, cold against your palm, \
reminding you of everything you lost — and everything you might yet reclaim."""
