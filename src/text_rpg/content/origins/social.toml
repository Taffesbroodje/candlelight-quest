your remaining wealth sewn into the lining of a coat that is already beginning to \
smell of fish and brine.

The details of your exile are complicated — a political betrayal, a forged document, \
allies who proved to be anything but. You replay the final confrontation in your \
mind during sleepless nights, cataloguing every mistake, every sign you should have \
read. The anger has cooled into something harder and more useful: resolve.

You still carry yourself like someone who matters, and in Saltmere, where coin speaks \
louder than pedigree, that counts for something. The dockside traders eye your fine \
clothes with suspicion and your heavy purse with interest. Let them wonder. You did \
not survive the fall by being transparent. Every exile is either a tragedy or the \
