prologue = """
The locket arrived on your sixteenth birthday, carried by a solicitor who would not \
meet your eyes. Inside, a miniature portrait of someone you had never seen — and yet \
their face was unmistakably yours, rendered in pigments that had not faded despite \
what the solicitor claimed were centuries of age. With it came a scroll of pedigree \
tracing your bloodline back to names that appear in histories you had dismissed as \
legend.

You grew up ordinary in Thornfield, or so you believed. But the locket changed \
things. You began to notice patterns — the way certain old texts seemed to make \
sense on instinct, the way your dreams mapped corridors you had never walked. The \
pedigree scroll hints at an inheritance far greater than gold: a legacy of knowledge, \
of duty, of something ancient that chose your bloodline as its vessel.

The solicitor's final words echo in your mind: "When you are ready, the inheritance \
will find you." You are not certain you are ready. But the locket grows warm against \
your chest when you face east, toward the old ruins beyond the Whisperwood, and you \
have never been one to ignore a summons."""
