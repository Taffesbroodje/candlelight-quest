The rhythmic ring of hammer on anvil was the heartbeat of your youth. You apprenticed \
young, your hands blistered and burned into calluses that you wore with pride. The \
guild masters of Thornfield Market demanded precision, discipline, and above all, \
loyalty to the craft. You gave them all three and earned your journeyman's mark \
before your peers had finished their first commissions.

Your work spoke for itself — hinges that never rusted, locks that never jammed, \
tools balanced so finely they seemed to anticipate the hand that held them. The \
guild letter in your pocket is both credential and promise: wherever you travel, \
the guild's network of artisans will know you as one of their own.

But a journeyman must journey. The guild expects you to travel, to learn techniques \
from distant forges and foreign workshops, and to return with knowledge that will \
elevate the craft. You packed your tools, accepted the guild's blessing, and set \
out from the market square with sawdust still clinging to your boots."""
