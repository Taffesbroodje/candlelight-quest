category = "social"
summary = "A practiced navigator of political intrigue and noble courts."
prologue = """
The courts of the Verdant Reach taught you that words are sharper than any sword. \
You learned to read the twitch of an eyebrow, the pause before a lie, the way a \
noble's hand drifts toward their wine when they are about to concede a point. You \
were never the one on the throne — you were the one whispering beside it.

Your position demanded elegance and ruthlessness in equal measure. You brokered \
treaties between feuding families, smoothed over insults that might have started \
wars, and ensured that the right rumor reached the right ears at precisely the right \
moment. Your perfume preceded you into every room, and your reputation followed \
close behind.

Then the court shifted, as courts always do. A new advisor rose, one who saw your \
talents as a threat rather than an asset. You left Thornfield before the knives \
came out — not fleeing, you tell yourself, but repositioning. The wider world is \
simply a larger court, and you intend to master it."""
