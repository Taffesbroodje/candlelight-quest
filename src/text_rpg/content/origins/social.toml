Nobody loves the tax collector, and you learned to stop caring about love a long \
time ago. What matters is the ledger — columns balanced, debts recorded, payments \
verified. You served Thornfield's magistrate with mechanical precision, visiting \
every farm, shop, and tavern with your inkwell and your quiet, implacable authority. \
Most paid without argument. The ones who argued learned that you had the full weight \
of the law behind your quill.

You developed an investigator's eye out of necessity. Farmers who hid grain beneath \
false floorboards, merchants who kept two sets of books, innkeepers who claimed \
poverty while wearing new boots — you saw through them all. Your ledger was \
immaculate, your reputation fearsome, and your conscience surprisingly clear. The \
roads needed paving, the guards needed wages, and someone had to ensure the coin \
flowed.

Then the magistrate fell from favor, and his officers fell with him. You were not \
arrested — your records were too useful for that — but you were quietly released \
from service with a handshake and a warning not to linger. You took your ledger, \
your quill, and your hard-earned instincts, and walked out to find a world full \
