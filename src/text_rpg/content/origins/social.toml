The wedding was to take place at midsummer. The dress — or the doublet, depending \
on the telling — had been fitted three times. The guest list filled two scrolls. \
Your betrothed was wealthy, well-connected, and utterly intolerable, though that \
last detail concerned no one but you. The union would merge two families, secure a \
trade route, and settle a generations-old grievance. Your happiness was not a line \
item in the negotiation.

You smiled through the engagement feast, nodded at the rehearsals, and on the night \
before the ceremony, you packed a single bag. You left the family locket on your \
pillow — then thought better of it and took it back. It was yours, after all, \
whatever they might claim. You slipped out through the servants' entrance and \
vanished into the darkness beyond the garden wall.

Briarhaven took you in without questions. The village at the edge of the Thornwild \
is accustomed to people who arrive with no past and no desire to discuss one. You \
traded your fine clothes for traveler's garb and your old name for silence. But the \
locket is warm against your skin, a reminder that the life you fled is still out \
