frame it as an honor, a fostering, a diplomatic exchange that would ensure peace \
between your homeland and the powers of the Verdant Reach. You lived in comfort in \
Thornfield, tutored alongside children of the local gentry, fed well, clothed well, \
and watched always. The guards at your door were polite. They were also guards.

The years taught you to read people the way a prisoner reads walls — searching for \
cracks, for weaknesses, for the moment when attention slips. You learned to smile \
when you wanted to scream, to offer gratitude for a captivity gilded enough that \
others envied it. Your captors grew fond of you, in their way. You grew fond of \
survival, in yours.

Now the political landscape has shifted. The treaty that bound you here has expired, \
and your hosts have released you with ceremony, a set of common clothes, and a stick \
of sealing wax as if you might wish to write home. You stand in the village square, \
