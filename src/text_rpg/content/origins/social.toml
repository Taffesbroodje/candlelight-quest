name = "Noble"
category = "social"
summary = "Born into privilege and trained in the art of courtly command."
prologue = """
You were raised behind stone walls draped in silk, where every meal was a negotiation \
and every smile concealed a blade. The manor overlooking Thornfield Village was your \
kingdom in miniature — servants answered your call, tutors shaped your mind, and the \
weight of your family's name opened doors before you ever reached for the handle.

But privilege is a gilded cage. The ledgers your parents pored over told a story of \
declining fortunes, of debts owed to creditors in distant cities. One evening, you \
found your mother's study empty, her signet ring left on the desk beside a letter \
you were never meant to read. The truth it contained set your jaw and steeled your \
resolve.

You took the ring, dressed in your finest, and walked out through the village gates \
at dawn. Whatever comes next, you will face it as your family once faced the world — \
with your chin held high and your name on your lips like a prayer."""
