[[origins]]
id = "temple_orphan"
name = "Temple Orphan"
category = "monk"
summary = "Raised in a monastery after being abandoned at its gates, discipline is all you know."
prologue = """
The temple at Thornfield took you in on a rainy night when you were small enough \
to fit in a bread basket — which is, according to the abbot, exactly how you \
arrived. A basket, a blanket, and a note that said only "please." The monks raised \
you alongside their prayers and their training forms, and by the time you were old \
enough to wonder where you came from, you had already become too much a part of \
the temple to leave.

Brother Cael taught you the open-hand forms. Sister Maren taught you meditation. \
The abbot taught you that the body is a temple of its own — that every joint and \
muscle is a prayer waiting to be spoken, and that the discipline to control your \
own flesh is the first step toward controlling the world around you.

You are not a monk by vow. You are a monk by upbringing, which is both more and \
less than a vow. The temple asks nothing of you except that you live honestly and \
return when you can. The abbot pressed a few coins into your hand at the gate and \
told you that the world outside the walls would teach you things the temple could \
not. You are not sure you believe him, but you trust him enough to try."""
ability_choices = ["dexterity", "wisdom", "constitution"]
skill_proficiencies = ["acrobatics", "religion"]
starting_equipment = ["common_clothes", "prayer_book"]
bonus_gold = 5
starting_region = "verdant_reach"
starting_location = "thornfield_temple"
feature_name = "Temple Training"
feature_description = "Your monastery upbringing gives you perfect posture and unshakeable calm. You have advantage on saving throws against being charmed and can meditate in place of sleeping."
required_races = []
excluded_races = []
required_classes = ["monk"]
excluded_classes = []

[[origins]]
id = "wandering_ascetic"
name = "Wandering Ascetic"
category = "monk"
summary = "A traveling philosopher who seeks enlightenment through deprivation and movement."
prologue = """
You own nothing. This is not poverty — it is a choice, the most deliberate choice \
you have ever made. Three years ago you were a merchant's clerk in Saltmere, \
counting coins and inventorying cargo and slowly drowning in the accumulated weight \
of things. The breaking point was trivial: a shipping manifest that listed four \
hundred crates of silk, and the sudden, crystalline realization that not one of \
those crates would make a single person genuinely happy.

You walked out of the counting house, gave your coat to the first beggar you saw, \
and kept walking. For three years you have owned only what you wear and what you \
carry, and you have discovered that the body, unburdened by possessions, becomes \
something extraordinary. Your feet have hardened to leather. Your reflexes have \
sharpened beyond anything training could achieve. When you stopped reaching for \
things, your hands became tools of remarkable precision.

The road teaches a different discipline than any monastery. Every meal is earned. \
Every shelter is temporary. Every person you meet is a lesson in impermanence. You \
are lighter now than you have ever been — lighter in body, in mind, in spirit — \
and the road keeps unrolling ahead of you like a meditation mat without end."""
ability_choices = ["wisdom", "dexterity", "constitution"]
skill_proficiencies = ["insight", "stealth"]
starting_equipment = ["common_clothes", "waterskin"]
bonus_gold = 0
starting_region = "iron_coast"
starting_location = "coastal_road"
feature_name = "Ascetic's Clarity"
feature_description = "Your deliberate poverty has sharpened your perception. You cannot be deceived by illusions of wealth or luxury, and you have advantage on Insight checks to detect lies motivated by greed."
required_races = []
excluded_races = []
required_classes = ["monk"]
excluded_classes = []

[[origins]]
id = "martial_tournament_victor"
name = "Martial Tournament Victor"
category = "monk"
summary = "An unarmed combat champion who proved that fists can defeat swords."
prologue = """
The fighting pits of Saltmere have rules. Not many, but enough: no weapons, no \
magic, no killing. Everything else is permitted. You entered on a dare from a \
dockworker who thought your slight frame was funny, and you left with a broken \
nose, two cracked ribs, and the tournament purse. The dockworker was not laughing \
when you dropped the pit champion in three moves that nobody in the audience had \
ever seen.

You trained yourself. No monastery, no master, no ancient tradition — just years \
of watching, imitating, and refining. You studied the way cats land on their feet \
and applied it to falling. You watched the way water flows around obstacles and \
applied it to blocking. The fighting pit regulars called your style "the weird \
one," which you took as a compliment.

Three tournament wins made you a local celebrity. Four made you a target. The \
fifth was cancelled after someone tried to poison your water between rounds. You \
took the hint and left Saltmere with your winnings and your reputation, looking \
for a place where your skills could be used for something more meaningful than \
entertainment and gambling odds."""
