[[origins]]
id = "street_fighter_redeemed"
name = "Street Fighter Redeemed"
category = "monk"
summary = "A former brawler who found discipline after a life of violence."
prologue = """
The backstreets of Thornfield are not the worst in the world, but they taught you \
everything you needed to know about hitting and being hit. You ran with a gang of \
pickpockets and enforcers from the age of twelve, collecting debts with your fists \
and your reputation. By sixteen you were the best bare-knuckle fighter in the lower \
quarter, which meant you were also the most feared and the most alone.

The change came after you nearly killed a man over a gambling debt. He was older, \
slower, and owed less than the cost of the meal you ate afterward. You stood over \
his bleeding body in an alley and felt something you had not felt in years: shame. \
Not for the violence — violence was a tool, no different from a hammer. But for \
the purposelessness of it. You were strong, fast, and skilled, and you were using \
those gifts to break old men in alleys.

The temple took you in. Not as a convert — you have no faith to speak of — but as \
a student. The monks there taught you that the same hands that break can also heal, \
and that the discipline of controlled violence is a thousand times more powerful \
than the chaos you had mastered. You train now with purpose. The streets made you \
dangerous. The temple is making you something better."""
ability_choices = ["dexterity", "constitution", "strength"]
skill_proficiencies = ["athletics", "stealth"]
starting_equipment = ["common_clothes", "belt_pouch"]
bonus_gold = 8
