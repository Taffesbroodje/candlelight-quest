[[origins]]
id = "meditation_hermit"
name = "Meditation Hermit"
category = "monk"
summary = "A solitary contemplative who achieved inner peace and now seeks to share it with a troubled world."
prologue = """
The island in the Sunken Reach is too small to have a name and too remote to have \
visitors. You built your shelter from driftwood and reeds, grew vegetables in the \
silty soil, and spent five years doing nothing but breathing, thinking, and \
perfecting the forms your body could achieve when the mind was perfectly still.

The stillness was the goal. Not the absence of thought — the fullness of it. A \
mind so complete that every sensation was noticed and released without grasping. \
In the third year, you caught a fly in midair without deciding to catch it. In the \
fourth year, you dodged a falling branch before you heard it crack. In the fifth \
year, you sat so still that a family of herons built a nest on your shoulders \
during a week-long meditation.

The world intruded, as it does. A wounded trader washed up on your island, \
babbling about bandits and corruption and a darkness spreading through the lowlands. \
You healed him, fed him, and sent him away. Then you sat with the knowledge he had \
brought and understood, with perfect clarity, that peace maintained through \
isolation is not peace at all. It is avoidance. True peace must be carried into \
the places where it is needed most."""
ability_choices = ["wisdom", "constitution", "dexterity"]
skill_proficiencies = ["insight", "religion"]
starting_equipment = ["incense_sticks", "common_clothes"]
bonus_gold = 0
