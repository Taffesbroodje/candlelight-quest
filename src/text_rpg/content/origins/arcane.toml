[[origins]]
id = "spirit_medium"
name = "Spirit Medium"
category = "arcane"
summary = "A conduit between the living and the dead, you hear the whispers of spirits others cannot perceive."
prologue = """
The dead talk to you. They always have. As a child you thought the pale figures at the edges of rooms were simply shy relatives, and you could never understand why the adults became upset when you relayed their messages. By the time you were old enough to understand the difference between the living and the dead, the boundary had already blurred beyond recovery. Spirits drift toward you like moths to a lantern — the confused, the angry, the lonely, the ones with unfinished business that pins them to the mortal world like nails through a hem.

The priests at Murkfen Shrine recognized your gift and gave you a place among them. In the swamp-damp silence of the shrine, surrounded by candles and old bones and the heavy smell of temple incense, you learned to manage the flood of spectral voices. You learned to set boundaries, to open and close the door at will rather than standing helpless as the dead poured through. The priests taught you the rites of passage — the prayers and rituals that ease a spirit's crossing to whatever waits beyond — and you discovered a vocation in the work. You are a ferryman of sorts, helping the stranded dead find their way home.

But not all spirits wish to leave, and not all of them are kind. Lately the dead at Murkfen have grown agitated, speaking over each other in a rising babble of warnings you cannot parse. Something is disturbing the rest of the departed — something old and hungry that moves through the sunken places below the shrine. The living cannot hear it. The dead are screaming about it. And you stand, as always, in between."""
