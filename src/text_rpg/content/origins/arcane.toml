[[origins]]
id = "wild_magic_survivor"
name = "Wild Magic Survivor"
category = "arcane"
summary = "You survived a catastrophic wild magic surge that left you changed, unstable, and crackling with unpredictable power."
prologue = """
The explosion that destroyed the overgrown ruins was not your fault. Or rather, it was your fault in the way that stepping on a buried landmine is your fault — you did not place it there, but you were the one who set it off. The old stones had been saturated with wild magic for centuries, layer upon layer of unstable enchantment left behind by whoever built the place and whatever destroyed them. All it took was one careless spark from your campfire, one stray wisp of ambient magic drawn to the flame, and the entire hillside detonated in a column of prismatic light visible from three villages away.

You should have died. Everyone says so. The blast crater is forty feet across and still hums with residual energy that makes compasses spin and milk curdle. Instead, you woke at the edge of the destruction without a scratch on you, your hair standing on end and your blood singing with a power that was not there before. The wild magic did not kill you — it chose you, or perhaps simply spilled into the nearest available vessel. Either way, you are now a living reservoir of chaotic arcane energy that surges and crackles at the worst possible moments.

You have tried to control it. Meditation helps, sometimes. Distance from other magic sources helps more. But the power has a mind of its own, manifesting in small, startling ways — flowers blooming from your footprints, your shadow moving independently, the occasional involuntary levitation during strong emotions. You have returned to the ruins seeking answers, camping at their edge, studying the residual patterns for some clue to what was stored here and why it bonded to you. The answers, you suspect, will not be comforting."""
