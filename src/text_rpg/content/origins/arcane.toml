[[origins]]
id = "planar_touched"
name = "Planar Touched"
category = "arcane"
summary = "Born near a rift between worlds, your very essence carries the residue of another plane."
prologue = """
Your mother tells the story differently depending on who asks. To neighbors she says it was a difficult birth and leaves it at that. To the midwife who was there — the one who saw the light that wasn't firelight, who felt the floor tremble, who watched the shadows in the room reach toward your crib — she says nothing at all. You have pieced the truth together over the years from overheard whispers and your own strange nature: you were born at the Fey Crossing on the night the veil thinned, and something from the other side touched you before you even opened your eyes.

The evidence is subtle but undeniable. Flowers lean toward you when you pass. Small animals watch you with an intelligence that unsettles other people. Your dreams are not dreams at all but visits to places with too many colors and skies that sing. Sometimes you catch yourself humming melodies that no mortal composer ever wrote, and the air around you shimmers faintly, like heat haze on a winter day.

The Crossing calls to you still. You have stood at its edge a hundred times, feeling the pull in your chest like a hook behind your sternum. You have always turned back — until now. The boundary is weakening, and things are slipping through that should not be here. You are the only one who can feel it, and perhaps the only one who can close what is opening."""
