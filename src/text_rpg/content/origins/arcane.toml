[[origins]]
id = "failed_apprentice"
name = "Failed Apprentice"
category = "arcane"
summary = "Once the student of a proper wizard, you were cast out before completing your training — but not before learning enough to be dangerous."
prologue = """
The letter of dismissal still sits folded in the bottom of your pack, the ink long since faded but the words burned into memory. "Lacks discipline. Prone to improvisation. Dangerous to self and others." Your master — a precise, humorless woman who believed magic was architecture, not art — had no patience for a student who asked "what if" instead of "how exactly." The final straw was the incident with the summoning circle, the one that scorched the ceiling of her study and left her familiar bald for a month. You maintain it was a breakthrough. She called it grounds for expulsion.

So you returned to Thornfield with half an education and a spellbook missing its last forty pages. The villagers, who had been so proud when you left to study the arcane arts, now regard you with the particular disappointment reserved for those who almost amounted to something. You work odd jobs, mend things with cantrips when no one is looking, and spend your evenings poring over your incomplete notes, trying to reconstruct what you were never allowed to finish learning.

But incomplete knowledge has its own kind of power. You learned just enough theory to understand the gaps, and your improvisational instincts — the very thing that got you expelled — have led you to solutions no proper wizard would ever attempt. When strange lights began appearing over the old ruins north of town, the village council did not send for your former master. They came to you. And despite everything, you said yes."""
