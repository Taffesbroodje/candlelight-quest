[[origins]]
id = "witch_hunter"
name = "Witch Hunter"
category = "arcane"
summary = "Trained to track and neutralize rogue spellcasters, you wield knowledge of magic as a weapon against it."
prologue = """
The order found you young. A child in Cinderhold with an unusual resistance to enchantment, who could look at a glamoured coin and see the copper beneath the illusion. They tested you — cold iron, true silver, the recitation of twelve binding names — and when you passed, they took you from your family with promises of purpose and pay. The training was brutal: years of studying every school of magic not to practice it, but to dismantle it. You learned to read the gestures of a casting wizard the way a soldier reads an enemy's footwork. You memorized the verbal components of a hundred spells so you could interrupt them mid-syllable.

You were good at the work. Perhaps too good. The order's mandate was clear — hunt those who use magic to harm the innocent — but the line between "rogue spellcaster" and "village healer who knows a few cantrips" proved thinner than your superiors admitted. The last assignment broke something in you: a girl of sixteen, barely able to light a candle with her mind, denounced by a neighbor with a grudge. Your handler called her a threat. You called it murder. You walked away that night and did not look back.

Now you carry the order's training without its convictions, a weapon without a wielder. You have settled near the gate at Cinderhold, keeping watch on the mountain passes where dark things sometimes descend. The order considers you a deserter. The people here consider you a guardian. You are still deciding which word fits better."""
