[[origins]]
id = "awakened"
name = "Awakened"
category = "arcane"
summary = "Once magically inert, a sudden and unexplained awakening flooded you with arcane awareness overnight."
prologue = """
For twenty-three years you were ordinary. You could not have told a cantrip from a card trick, and magic was something that happened to other people — the gifted, the bloodlined, the studious. You were none of these things. You kept bees. You mended fences. You lived a life of honest, unremarkable labor at the edge of the Thornwild, and you were content. Then one autumn evening, as you walked the trail near the Fey Crossing, the world cracked open and poured itself into your skull.

You woke three days later in a stranger's home with no memory of how you arrived. But everything was different. You could see the threads of magic woven through the air like cobwebs catching light. The hum of enchantment in old wood, the pulse of life force in living things, the faint geometric patterns that underlay reality itself — all of it suddenly, overwhelmingly visible. The old journal you found clutched in your hand was not yours, yet it was written in your handwriting, filled with diagrams and formulae you do not remember learning.

The druids of the Thornwild say your awakening was natural, the rare blooming of a latent gift triggered by proximity to the Crossing. The scholars you have consulted disagree — they say it was too sudden, too complete, and that something chose to open a door in your mind. You spend your days now learning to control what was given to you, and your nights wondering who — or what — gave it, and what it expects in return."""
