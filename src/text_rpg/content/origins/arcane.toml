[[origins]]
id = "cursed_one"
name = "Cursed One"
category = "arcane"
summary = "A soul marked by a dark enchantment that grants terrible insight at a terrible cost."
prologue = """
You do not remember the moment it took hold — only the aftermath. Perhaps it was a bargain struck in desperation, a relic touched without caution, or a hex laid upon your bloodline generations before you drew breath. What you know is this: the curse lives beneath your skin like a second heartbeat, cold and persistent. Some days it is quiet. Other days it whispers things you wish you did not know — the secret shames of strangers, the rot beneath bright smiles, the exact moment a candle flame will gutter and die.

The priests at Murkfen Shrine have studied you with equal parts pity and fascination. They have tried their blessings, their holy water, their earnest prayers. Nothing takes. The curse is woven too deeply, tangled with your own life force in ways that defy clean separation. One old priestess, braver or more honest than the rest, finally told you the truth: whatever did this to you intended it as a gift. That thought haunts you more than the curse itself.

You have learned to endure. The dark sight comes and goes, and you have trained yourself to sift useful knowledge from the noise of suffering. But lately the curse has grown louder, more insistent, pulling your attention south and east toward something ancient stirring in the sunken places. You suspect the source of your affliction is awakening — and that it expects you to answer."""
