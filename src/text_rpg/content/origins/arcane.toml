[[origins]]
id = "rune_scriber"
name = "Rune Scriber"
category = "arcane"
summary = "A meticulous artisan of magical inscription, you bind power into carved stone and inked vellum."
prologue = """
The dwarven runesmiths of Cinderhold Forge will tell anyone who listens that rune magic is the oldest and purest form of the art — magic made permanent, made solid, hammered into stone and steel where it cannot lie or twist. You believe them. You spent seven years as an apprentice in the deep workshops beneath the forge, learning to carve sigils so precise that a single misplaced stroke could turn a ward into a bomb. Your hands bear the tiny scars of a hundred such lessons, and your eyes have the permanent squint of someone who has spent too many hours working by lamplight on details finer than a hair.

Your specialty was always transcription — the painstaking art of copying ancient runes from crumbling originals onto fresh stone without losing a whisper of their power. It was in this work that you made the discovery that changed everything. A set of tablets recovered from a collapsed mine shaft bore runes in no known system, predating even the oldest dwarven inscriptions by millennia. When you traced them with your stylus, you felt something answer — a resonance in the stone itself, as though the runes were not merely symbols but sleeping voices waiting to be spoken.

The master runesmiths dismissed your findings. Ancient runes are always being discovered, they said, and they always turn out to be decorative. But you know what you felt. You have spent every spare hour since then studying the unknown script, and you have begun to reproduce it — carefully, in controlled conditions, with extensive notes. The runes work. They do things no known system can do. And the deeper you dig into their grammar, the more you suspect they were left here deliberately, waiting for someone patient enough to read them."""
