[[origins]]
id = "dream_walker"
name = "Dream Walker"
category = "arcane"
summary = "You walk the borderland between sleep and waking, drawing visions and power from the realm of dreams."
prologue = """
Sleep has never been rest for you. Since childhood, your nights have been journeys — vast, vivid wanderings through landscapes that feel more real than the waking world. You have walked cities of glass beneath violet skies, spoken with figures who claim to be the dreaming echoes of the dead, and mapped coastlines that exist in no atlas. For years you believed everyone dreamed this way. The look on your mother's face when you described your nightly travels told you otherwise.

The hermit on the island took you in when no one else understood. An old mystic who had spent decades studying the boundary between consciousness and the deeper dark, she recognized what you were immediately. "Dream Walker," she said, as though naming a species. She taught you to navigate deliberately, to carry intentions into sleep like a lantern, and to bring things back — knowledge, warnings, fragments of prophecy. She also taught you the dangers: the things that live in the deep dream, the ones that wear familiar faces and whisper invitations to stay forever.

Last night's dream was different. The landscapes you know so well were crumbling, dissolving into a static grey nothing that swallowed everything it touched. At the center of the void stood a door you had never seen before, and behind it you heard a sound like a world holding its breath. You woke with the certainty that the dream realm is dying, and that whatever waits behind that door is the cause — or the cure."""
