[[origins]]
id = "hedge_witch"
name = "Hedge Witch"
category = "arcane"
summary = "A solitary practitioner of folk magic who tends to the thin places between civilization and the wild."
prologue = """
The smell of dried yarrow and foxglove still clings to your fingers. For as long as you can remember, the old ways came naturally to you — the whispered cantrips over a simmering pot, the reading of bird flights at dusk, the patient gathering of roots by moonlight. You never studied in any tower or academy. The land itself was your teacher, and the creatures that crept through the briars were your only classmates.

The folk of Briarhaven have always regarded you with a mixture of gratitude and unease. They come to your door when fevers strike or when a birthing goes wrong, pressing copper coins into your palm with averted eyes. But they also cross the road when they see you coming, and children dare each other to touch your gate. You have made your peace with this. The hedge between the tame world and the wild one is where you belong, and someone must tend it.

Now something stirs in the deep thickets — a wrongness that makes the birds fall silent and the foxes pace in circles. The old ways are whispering warnings you cannot ignore, and for the first time in years, you must leave the safety of your threshold and walk the wilder paths beyond."""
ability_choices = ["wisdom", "intelligence", "charisma"]
