name = "Starwatcher"
category = "elf"
summary = "You have spent centuries mapping the heavens, and the stars have begun to move in ways your charts cannot explain."
prologue = """The observatory was a platform of living wood, grown from the crown of the tallest oak in Briarhaven's grove over the course of two hundred years. You watched the stars from that platform for longer than most human kingdoms endure. You charted the wandering of the Shepherd's Lantern across the ecliptic, predicted the return of the Crimson Comet within a margin of three days, and identified two previously unnamed constellations that the Celestial Archive in the Silver Boughs formally recognized. It was quiet, patient work, and it suited you.

Then the anomalies began. Six months ago, the constellation known as the Warden's Eye shifted — not the slow precession of centuries, but a sudden lateral displacement of nearly half a degree. No natural phenomenon accounts for this. You checked your instruments, recalibrated your charts, and observed again. The shift was real. Worse, it was accelerating. The Eye is opening, and whatever it watches is watching back.

You brought your findings to the grove elders. They listened politely and suggested you rest. You have not rested. Your charts are covered in corrections, your spyglass pointed at a patch of sky that should not be moving, and your sleep — such as elves know it — filled with visions of geometries that have no name in any language you speak. Something is happening in the heavens. You intend to understand it before it reaches the ground."""
