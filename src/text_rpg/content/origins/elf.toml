id = "ancient_dreamer"
name = "Ancient Dreamer"
category = "elf"
summary = "Your trances carry memories far older than your own — visions of an age before the sundering of the fey and mortal worlds."
prologue = """Elves do not sleep, but they dream. In the meditative state called the Reverie, most elves revisit their own memories — sorting, reflecting, finding peace. Your Reverie has never been so orderly. Since childhood, your trances have carried you to places you have never been: vast cities of crystal and living wood, skies lit by three moons, a language spoken in colors rather than sound. The elder dreamers say you carry ancestral memory — echoes of the age before the Sundering, when the fey and mortal worlds were one.

The visions have grown sharper with age. What were once impressionistic flashes have become coherent scenes: a council of beings neither elf nor fey debating in a hall of woven starlight, a great tree whose roots pierce the boundary between worlds, a warning spoken in a voice like wind through ancient branches. You have transcribed what you can in your journal, but the language of dreams resists ink. The meaning slips away like water through cupped hands.

The Fey Crossing at the edge of the Thornwild calls to you. In your trances, you have seen it — not as it is now, a faint shimmer between old stones, but as it was: a gateway wide enough to march an army through, blazing with light that cast no shadows. Something happened there, long ago. Something your blood remembers even if your mind does not. You go to the crossing at dawn, when the veil is thinnest, and you listen."""
