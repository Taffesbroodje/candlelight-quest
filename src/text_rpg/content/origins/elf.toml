id = "last_of_the_line"
name = "Last of the Line"
category = "elf"
summary = "Your house fell to ruin long ago, and you are the sole inheritor of a bloodline that once shaped history."
prologue = """House Tessarael was ancient when the kingdoms of men were still mud huts and campfire circles. Your ancestors planted the first wards along the Thornwild's borders, negotiated the original compact with the fey courts, and built the watchtowers whose ruins now crumble beneath centuries of vine and neglect. The house declined slowly, as elven houses do — not in a single catastrophe, but in a long exhale of fading purpose, dwindling births, and quiet departures. Your parents were the last to bear the name with any conviction. When they passed into the Long Silence, the estate was already more ruin than home.

You grew up among those ruins, surrounded by the artifacts of a grander age. Portraits of ancestors whose names you memorized but whose deeds felt increasingly irrelevant. A library of treaties with nations that no longer exist. A family locket containing a miniature portrait of the house's founder — an elf whose eyes, you have been told, look remarkably like yours.

The overgrown ruins of House Tessarael are behind you now. You carry the locket, a set of traveling clothes, and the stubborn conviction that a bloodline is not merely a list of names but a thread of purpose. Your ancestors built something meaningful. Whatever destroyed it — time, neglect, or something more deliberate — you intend to understand. And perhaps, in understanding, to rebuild."""
