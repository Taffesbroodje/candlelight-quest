id = "tree_warden"
name = "Tree Warden"
category = "elf"
summary = "You tend the sacred groves and ancient trees, a guardian of the green places where the old magic still breathes."
prologue = """The grove at Briarhaven is old. Not old in the way that humans use the word — not decades or even centuries, but millennia. The heart-tree at its center was ancient when the first elves walked this forest, and its roots reach so deep that the druids say they drink from the same waters as the World Tree itself. You have tended this grove for eighty years, and in that time you have come to understand that a tree is not a thing — it is a conversation. Between root and soil, between branch and wind, between bark and the slow patient light of centuries.

Your duties are simple and profound: prune the deadwood, redirect the streams that feed the root systems, drive out the parasitic vines that creep in from the blighted sections of the Thornwild, and listen. Always listen. The heart-tree communicates in a language older than elvish — a slow pulse of sap and growth that takes seasons to form a single thought. You have learned to hear it the way one learns to hear a heartbeat in a silent room: not with the ears, but with the stillness behind them.

Lately, the heart-tree's pulse has quickened. Not in the way of spring growth or summer flourishing, but in the way of alarm — a deep, vegetative distress that you feel in your bones when you press your palm against the bark. Something is wrong beneath the soil. Something is poisoning the deep roots, and the grove is afraid. You gather your focus and your kit and prepare to go where the roots lead, even if that path takes you far from the green safety of the grove."""
