# Elf-specific origins — ancient grace, long memory, and the weight of centuries

[[origins]]
id = "exiled_courtling"
name = "Exiled Courtling"
category = "elf"
summary = "Once a rising voice in the elven court, you were cast out for a scandal that rewrote your future."
prologue = """The court of the Silver Boughs was your world for nearly a century. You learned its rhythms the way a sailor learns the tides — the subtle shift of alliances over decades, the art of the compliment that cuts, the careful choreography of power expressed through poetry, patronage, and precisely timed silences. You were good at it. Perhaps too good.

The details of your exile are a matter of perspective. Your enemies call it treason. You call it honesty at an inconvenient volume. The Arbiter of the Court was neither interested in nor swayed by the distinction. The sentence was pronounced in the Hall of Whispered Verdicts: banishment from all elven holdings for a span of one hundred years. Your titles dissolved like morning frost. Your quarters were reassigned before you reached the gate.

You arrived in Briarhaven — a modest elven village at the edge of the Thornwild, far from the silver spires and their serpentine politics. The villagers regard you with the polite wariness reserved for disgraced nobility. You still dress well, still speak with the cadence of the court, still instinctively calculate the social geometry of every room you enter. Old habits do not die in a century. They barely sleep."""
