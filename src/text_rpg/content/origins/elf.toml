id = "shadow_walker"
name = "Shadow Walker"
category = "elf"
summary = "You move through the Thornwild's darkest paths unseen, a silent watcher who knows the forest's secrets."
prologue = """The Thornwild has layers that most travelers never see. There are the sunlit trails where rangers patrol and merchants carefully tread. Below that, the understory paths — game trails and dry creek beds known to hunters and herbalists. And below that, there are the shadow paths: routes through the densest thickets, beneath root arches, along fungal highways that glow faintly in the perpetual twilight of the deep canopy. These are your roads.

You do not remember choosing this life. It chose you, the way the forest chooses which seeds take root and which rot on the ground. As a child, you wandered further than the other elven children and came back later, quieter, with leaves in your hair and an unsettling calmness in your eyes. The adults worried. Then they stopped worrying, because you stopped coming back for days at a time, and when you did, you moved so silently that they often did not notice your return.

The Thornwild trusts you — or at least tolerates you — in a way it tolerates very few. You have seen the things that move in the deepest shadows: creatures that have no names in the Common tongue, fey spirits that flicker between the trees like candlelight, and darker things that even the fey avoid. You carry a small knife, wear common clothes stained green and brown, and leave no footprints on soft ground. The forest has much to tell those who walk quietly enough to hear it."""
