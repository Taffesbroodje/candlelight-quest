prologue = """The summons arrived on a leaf — a single autumn leaf that drifted through your window on a windless night and landed on your pillow. When you touched it, the message unfolded in your mind like a flower blooming in fast-motion: a voice of honey and thorns, speaking in the old fey dialect that most modern elves have forgotten. You understood every word.

The Fey Court of the Thorn Bower requests — not commands, never commands, for the fey are meticulous about the distinction — that a representative of the mortal elves attend to a matter of mutual concern. The boundary between the Feywild and the material plane is thinning. What was once a gossamer curtain has become a moth-eaten rag, and things are slipping through in both directions. The fey are not alarmed, precisely — alarm is an emotion they consider vulgar — but they are concerned enough to reach across the veil for help. The amulet of passage arrived the following morning, delivered by a fox with knowing eyes.

