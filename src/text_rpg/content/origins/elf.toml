You are an initiate — not yet a full Bladesinger, but no longer a mere student. Your footwork is precise, your blade transitions fluid, and you can sustain a minor cantrip through two full exchange sequences without losing the rhythm. The masters say you have promise. They also say you are impatient, which in elven culture is the gravest criticism one can level at a student. You prefer the word "driven."

The final trial of initiation requires a journey — a Bladesinger must carry the art beyond the practice floor and into the world, where the dance meets real steel and real consequences. Your crystal focus hums against your hip, resonating with the faint arcane charge that builds in your muscles after hours of practice. The amphitheater is behind you. The world is the stage now, and the performance has begun."""
