id = "soldier"
name = "Soldier"
category = "military"
summary = "A rank-and-file warrior trained in formation fighting and military discipline."
prologue = """
You remember the day the recruiting sergeant came to your village — the gleam of his \
breastplate, the promise of coin and glory. You were young, strong, and foolish enough \
to believe him. Boot camp stripped you of softness. Forced marches, drill formations at \
dawn, the sergeant's boot connecting with your ribs when you stumbled. You learned to \
fight not as an individual, but as a cog in an iron machine.

The wars came and went. You stood in shield walls while arrows darkened the sky. You \
held the line when the man beside you fell screaming. You survived — not through heroism, \
but through discipline, endurance, and a refusal to die in the mud for someone else's \
ambitions.

Now mustered out, you carry your military insignia and little else. Thornfield is quiet — \
a village far from the frontlines. But old instincts die hard. You still wake before dawn. \
You still scan treelines for movement. And you know, with the certainty of a veteran, \
that peace never lasts."""
