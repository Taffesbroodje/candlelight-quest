name = "Knight"
category = "military"
summary = "A sworn knight bound by oath and honor to protect the realm."
prologue = """
You knelt on cold stone in a candle-lit chapel, the flat of a blade touching each shoulder \
as the words of investiture echoed off vaulted ceilings. You swore oaths — to defend the \
weak, to uphold justice, to serve a cause greater than yourself. When you rose, you were \
no longer a squire. You were a knight, and the weight of that title settled on you heavier \
than any armor.

For years you served faithfully. You jousted in tournaments, rode with honor guards, and \
dispensed justice in your liege's name. But the realm's politics grew tangled and bitter. \
Your lord fell from favor, your house's lands were seized, and the oaths you swore became \
chains binding you to a cause that no longer existed.

You ride into Thornfield with your signet ring and your honor — the only possessions that \
cannot be taken from you. The fine clothes are threadbare now, but you wear them with the \
bearing of one who has known nobility. Perhaps here, far from courtly intrigues, you can \
find a cause truly worth serving."""
