summary = "A military specialist trained in fortification, demolition, and the engines of war."
prologue = """
While the infantry charged and the cavalry flanked, you worked with calculations and \
counterweights. You built trebuchets that could hurl a stone three hundred yards with \
devastating precision. You dug sapping tunnels under fortress walls and packed them with \
alchemist's fire. You understood what most soldiers never grasp — that wars are won not by \
the strongest arm, but by the sharpest mind.

The army valued your skills enormously and respected you not at all. Engineers are not \
glamorous. No one writes ballads about the woman who reinforced the gate hinges or the man \
who calculated the correct angle for the siege ramp. But when the walls came down, everyone \
knew whose work had done it.

Cinderhold's forges drew you here — the finest metalwork in the highlands, they said, and \
workshops where a mechanically-minded person could find both work and materials. You arrived \
at the gate with your smith's tools and your tinderbox, your mind already turning over the \
possibilities. Every structure you see, you evaluate: load-bearing walls, structural weak \
points, lines of fire. Old habits."""
