adults weep with exhaustion — because you knew that a recruit who collapses in training is \
alive, while one who collapses in battle is dead. Every bruise you gave was a lesson. Every \
insult was a chisel, chipping away weakness to reveal the warrior underneath.

Your superiors valued you because your companies had the lowest casualty rates in the \
regiment. Your recruits hated you with a passion that, in time, quietly transformed into \
grudging respect and then fierce loyalty. Some of them sought you out years later, grizzled \
veterans now, to thank you for being the hardest bastard they ever met — because that \
hardness kept them alive.

