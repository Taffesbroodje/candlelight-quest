[[origins]]
id = "caravan_guard"
name = "Caravan Guard"
category = "military"
summary = "A road-hardened protector who has escorted countless wagons through dangerous territory."
prologue = """
The road is your home — a thousand miles of rutted tracks, muddy passes, and sun-bleached \
highways stretching between cities you never stay in long enough to know. You have guarded \
merchant caravans through bandit country, driven off wolves in the mountain passes, and \
slept with one eye open in roadside camps where the firelight barely held back the dark.

You have seen the worst the roads have to offer: highwaymen with crossbows in the trees, \
goblin ambushes at narrow bridges, and once, a hill giant that scattered an entire wagon \
train like kindling. You survived because you learned to read the road — the broken \
branch that signals an ambush, the too-quiet forest that means predators are near, the \
dust cloud on the horizon that could be merchants or marauders.

The caravan master paid you off at the farm road outside Thornfield, your contract \
fulfilled. You have a length of rope, the clothes on your back, and a soldier's instincts. \
The next caravan won't leave for weeks. Might as well see what trouble this quiet stretch \
of country has to offer."""
