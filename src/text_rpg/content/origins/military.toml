summary = "A meticulous military logistician who kept armies supplied and organized."
prologue = """
Armies march on their stomachs, and you were the one who kept those stomachs full. While \
generals drew arrows on maps and captains shouted orders, you counted barrels of salt pork, \
tracked boot requisitions, and calculated how many days of grain remained before the supply \
train arrived. Unglamorous work, invisible work — but without you, the entire war machine \
ground to a halt within a week.

You developed a reputation for two things: absolute precision and terrifying efficiency. \
Your ledgers were immaculate. Your supply caches were always where they were supposed to \
be. And any soldier caught stealing rations learned very quickly that the quiet \
quartermaster with the ink-stained fingers had the authority to make their life profoundly \
miserable. You knew every regulation, every requisition form, every loophole — and you \
knew exactly who owed what to whom.

The Saltmere Guildhall offered you a position managing trade logistics, and you accepted \
gratefully. Military service was a young person's game, and your talents translate perfectly \
to civilian commerce. Your ledger is balanced, your quill is sharp, and your eye for detail \
remains as merciless as ever. Numbers don't lie — it's the people behind them you have to \
watch."""
