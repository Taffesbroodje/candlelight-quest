id = "mercenary"
name = "Mercenary"
category = "military"
summary = "A sellsword who fights for coin, loyalty be damned."
prologue = """
You have no flag, no lord, no cause — only a price. You have fought on both sides of \
wars you didn't understand, guarded people you despised, and killed people who probably \
deserved better. The mercenary life is honest in its dishonesty: everyone knows exactly \
where they stand, and it's right next to whoever's paying.

You have run with a dozen different companies over the years. The Red Falcons, who broke \
during the Siege of Karvast. The Iron Tide, who were massacred to the last man at \
Drowner's Ford — except for you, because you had the good sense to run. You learned early \
that loyalty is a luxury and survival is a skill.

Saltmere's docks are full of mercenaries between contracts — scarred men and women \
drinking away their pay, waiting for the next war, the next job, the next excuse to do \
what they do best. You fit right in. But the gambling debts are piling up, and work has \
been thin. When opportunity knocks, you answer — as long as the coin is good."""
