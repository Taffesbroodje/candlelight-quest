name = "Deserter"
category = "military"
summary = "A fugitive who fled military service and now lives in hiding."
prologue = """
You remember the moment you decided to run — standing in the pre-dawn darkness, your unit \
sleeping around dying campfires, the order for tomorrow's suicidal charge still ringing in \
your ears. The generals were going to spend your life like a copper coin, and you decided \
your life was worth more than that. You dropped your shield, picked up your pack, and \
walked into the forest.

They called it desertion. They called it cowardice. You called it the only sane decision \
anyone in that army ever made. But deserters hang, and the military police have long \
memories. You cut your hair, changed your name, and kept moving — always moving, always \
watching for the patrol that might recognize your face from a wanted poster.

The Thornwild swallowed you whole, and you were grateful. The trails here are tangled and \
treacherous, the kind of country that swallows pursuit. You have learned to live lean, to \
build fires that make no smoke, to sleep in thickets where no tracker can follow. It is a \
hunted life, but it is a life — and that is more than the army would have given you."""
