summary = "A military scout trained to move unseen through hostile territory and report enemy movements."
prologue = """
You were always the one sent ahead — alone, lightly armed, moving through territory that \
might be crawling with enemies. While the army marched in formation with banners and drums, \
you crept through undergrowth and climbed ridgelines, counting enemy campfires and mapping \
patrol routes. If you were caught, there would be no rescue. Scouts who were taken alive \
envied the ones who weren't.

You learned to read the land like a book. Boot prints in soft earth told you troop numbers \
and direction. Broken spider webs at head height meant someone had passed within hours. \
The behavior of birds revealed hidden positions — a flock of starlings that refuses to \
settle marks the spot where soldiers are concealed below. Your compass was your most \
trusted companion, more reliable than any human ally.

The Rangers' Lodge in the Thornwild has become your new home — a gathering place for those \
who prefer the company of trees to people. Your military days are behind you, but the \
skills remain. You still move through the forest like a ghost, still catalog every sound \
and scent, still sleep lightly with your hand on your weapon."""
