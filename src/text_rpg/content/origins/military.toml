summary = "A celebrated gladiator who won fame and fortune in the fighting pits."
prologue = """
The roar of the crowd is a drug more potent than any alchemist's brew. You have tasted it \
— thousands of voices screaming your name as you stood over a fallen opponent, blood on \
your fists and victory singing in your veins. The arena made you famous. It made you rich. \
It made you into something more than human in the eyes of the mob, a living legend forged \
in sand and sweat and spectacle.

But behind the glory lies a simpler truth: the arena is a business, and you were its \
product. Promoters decided your fights. Odds-makers set your matches. The crowds loved you \
only so long as you kept winning, and every champion eventually meets a younger, hungrier \
fighter. You saw it happen to your predecessors — the slow decline, the rigged losses, the \
quiet retirement to obscurity. You chose to leave while the legend was still intact.

Saltmere's market square still buzzes with your name. Merchants recognize your face; \
children beg to see the trophy medal you carry. The fame is flattering but hollow. You \
came here seeking something the arena could never provide — a fight that actually matters, \
against an enemy that isn't chained to the same stage as you."""
