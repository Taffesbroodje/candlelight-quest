prologue = """
The war took everything — your youth, your friends, your faith in the goodness of the \
world. You went in bright-eyed and came out hollowed, a walking collection of scars and \
nightmares. You have seen things that no amount of ale can wash from your memory: the \
field hospital after the Battle of Ashenmoor, where the screaming never stopped; the \
village that was already burning when your company arrived too late to save it.

But the war also gave you something — a granite resilience, a bone-deep understanding of \
what truly matters and what is merely noise. You have held dying soldiers in your arms and \
learned to bind wounds by necessity. You have stared death in the face so many times that \
its gaze no longer unsettles you. There is a strength that only comes from surviving what \
should have killed you.

Thornfield's inn is quiet, warm, and mercifully free of memories. You sit by the fire with \
your bedroll at your feet and your military insignia in your pocket — the only proof that \
any of it was real. The innkeeper doesn't ask questions. That's why you like it here. But \
restlessness gnaws at you. Peace is harder than war, in its own way."""
