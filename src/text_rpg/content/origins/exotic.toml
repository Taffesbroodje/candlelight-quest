[[origins]]
id = "raised_by_beasts"
name = "Raised by Beasts"
category = "exotic"
summary = "Abandoned in the wilds as an infant, you were raised by a pack of intelligent beasts."
prologue = """Your earliest memories are not of faces but of fur — the rough warmth of a she-wolf's flank pressed against you in the den, the rumble of her breathing as you slept curled against her belly. The pack accepted you the way they accepted anything small and helpless: with teeth that could kill you and a patience that chose not to. You learned their language before you learned to speak. You could read a scent trail before you could read a word.

The pack taught you everything that mattered: how to hunt, how to hide, how to read the wind and the sky and the trembling of the earth beneath your feet. You ran with them through the Thornwild for years, bare-footed and half-feral, your skin tanned and scarred, your hair matted with burrs and leaf-litter. Travelers who glimpsed you through the trees crossed themselves and hurried on. You were a ghost story. A legend. The wild child of Thornwild.

Then the she-wolf died — old age, not violence, though the distinction brought no comfort. Without her, the pack dynamic shifted, and the new alpha saw you not as kin but as competition. You left the den with nothing but a trophy torn from a creature you'd killed with your own hands and the clothes a sympathetic ranger had left at the forest's edge. The beast den is behind you now. The human world stretches ahead, alien and bewildering, full of rules you've never learned and customs that make no sense. But you'll adapt. You always have."""
