summary = "Your vessel was torn apart by a storm, and you washed ashore with nothing but your life."
prologue = """The storm came out of nowhere — a wall of black cloud that swallowed the horizon and turned the sea into a churning nightmare of foam and fury. The Maiden's Fortune was a sturdy merchant vessel, three-masted and well-crewed, but she snapped like kindling when the first wave hit. You remember the sound of the mainmast cracking, the screams of sailors swept overboard, the terrible grinding as the hull broke apart on rocks that had no business being there.

You survived by clinging to a section of deck planking, riding the waves for hours in the dark while the cold seeped into your bones and the salt burned your eyes shut. When dawn came, you were alone on a stretch of rocky shore, coughing up seawater, surrounded by debris and the bodies of less fortunate crewmates. You salvaged what you could — a length of rope, a knife that had belonged to the ship's cook — and started walking.

Fisher's Cove isn't much. A handful of weathered cottages, a dock, and a shrine to the sea god adorned with shells and dried flowers. The fishers who found you, half-dead and salt-crusted on their beach, wrapped you in blankets and fed you broth and asked no questions. You owe them your life. But you can feel the pull of the open water even now, and you know this cove is just a waystation. The sea took everything from you. It's time to take something back."""
