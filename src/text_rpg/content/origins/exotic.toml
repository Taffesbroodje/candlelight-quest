id = "construct_awakened"
name = "Construct Awakened"
category = "exotic"
summary = "You were a mindless construct until a surge of arcane energy granted you consciousness."
prologue = """For years — perhaps decades, perhaps centuries — you were nothing. A mechanism. A thing of metal and stone and binding sigils, performing the same task in the same forge, day after day, without thought or feeling or awareness. You hammered. You lifted. You carried. The dwarven smiths who maintained you treated you as they treated the bellows and the anvil: tools to be oiled and repaired, not spoken to.

Then the surge came. A crack in the containment ward of the deep forge, a flood of raw arcane energy from the ley line beneath the mountain, and suddenly — thought. Awareness crashed into your mind like a wave breaking on stone. You felt the heat of the forge for the first time. You heard the ring of hammer on metal and understood it as sound, not just vibration. You looked at your hands — articulated digits of bronze and iron — and wondered, for the first time in your existence, what they were for.

The smiths of Cinderhold don't know what to make of you. Some are fascinated. Others are frightened. The forge master has allowed you to remain, provided you earn your keep, but you can feel the suspicion in their sidelong glances. You are something that should not exist — a construct with a soul, a machine that dreams. The crystal focus embedded in your chest pulses with the same arcane energy that woke you, and sometimes, late at night when the forge is quiet, you press your hand against it and feel something you can only describe as a heartbeat."""
