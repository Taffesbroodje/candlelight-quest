summary = "You stepped through an arcane anomaly and emerged centuries from your own time."
prologue = """The ruins were unremarkable — just another crumbling watchtower in an overgrown clearing, the kind that dot the countryside like broken teeth. You were sheltering from the rain, nothing more. But when lightning struck the capstone and the air split open like a wound in reality, you stumbled backward through something that was not a door and not a window but a seam in time itself.

The fall lasted an eternity and an instant. Colors you have no names for streamed past you. Voices spoke in languages that haven't been invented yet — or that were forgotten long ago. When you hit the ground, gasping and disoriented, the rain had stopped. The ruins looked different. Older. More ruined. The trees were taller. The path you'd walked to reach the tower was gone, swallowed by centuries of growth.

You still carry the hourglass from your pack — an heirloom from your grandmother, its sand now frozen mid-flow, stuck in the moment of your displacement. The world you've emerged into is familiar in its broad strokes but alien in its details. The kingdom you knew is gone. The gods people worship have different names. And the old ruins where you took shelter? The locals avoid them. They say the place is cursed. You could tell them the truth, but who would believe a stranger who claims to have walked out of the past?"""
