id = "dimensional_refugee"
name = "Dimensional Refugee"
category = "exotic"
summary = "You were pulled from another plane of existence and cannot find your way back."
prologue = """The world you came from was different. Not better, not worse — different. The sky was the color of old copper, and the trees grew downward from floating islands of stone. Magic worked according to rules that made sense there and make no sense here. You had a life, a name that sounded right in that place's language, a purpose that fit the shape of that reality. Then the rift opened beneath your feet, and everything inverted.

The crossing was violent. Reality folded and unfolded around you like paper being crumpled by an invisible hand. Colors bled into sounds, sounds solidified into textures, and for one terrible moment you existed in every dimension simultaneously — a point of consciousness stretched across the infinite. When you reformed, you were lying in the ruins of what might once have been a temple, in a forest so thick with thorns and wild growth that the sky was barely visible.

The overgrown ruins of the Thornwild hum with residual planar energy — you can feel it in your teeth, a vibration just below the threshold of hearing. This is where the rift deposited you, and the crystal focus you clutched during the crossing still resonates with the frequency of your home dimension. The local flora and fauna are recognizable but wrong — trees that grow upward, gravity that pulls in only one direction, a sun that traces a predictable arc. You are learning the rules of this place one by one, but the ache of displacement never fades. Somewhere, on the other side of a barrier you can sense but cannot breach, your world continues without you."""
