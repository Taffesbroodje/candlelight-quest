summary = "You escaped the lightless depths of the Underdark and now struggle to adjust to the surface world."
prologue = """You don't know how long you were down there. Time loses meaning in the Underdark, where there is no sun to mark the days and no sky to mark the seasons. You were taken — snatched from a mining expedition that ventured too deep, dragged through tunnels that twisted like the intestines of some vast stone beast, and deposited in a fungal cavern where the air glowed violet and the silence was so complete you could hear your own blood moving.

The creatures that held you were not cruel. That would have required emotion. They were efficient. They put you to work harvesting luminescent mushrooms, tending to things that grew in the dark, carrying loads through passages so narrow you had to crawl. You learned to see in near-total darkness, to move without sound, to eat things that would make a surface dweller retch. And you learned to wait.

Your escape took months of preparation — stolen rope, a memorized route, a distraction involving a cave-in that you pray didn't kill anyone. You climbed for what felt like days, following the faintest current of fresh air, until you burst through a crack in the rock face and into blinding, agonizing sunlight. The deep mines of the Ashen Highlands are behind you now, but the darkness left its marks. Your eyes still ache in bright light. Your skin is pale as parchment. And sometimes, in quiet moments, you miss the silence of the deep."""
