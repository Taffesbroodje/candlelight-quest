[[origins]]
id = "far_traveler"
name = "Far Traveler"
category = "exotic"
summary = "You hail from a distant land across the sea, drawn to these shores by curiosity and wanderlust."
prologue = """The ship that carried you across the Jade Expanse was called the Sunward Promise, and it took forty-three days to make the crossing. You counted every one of them, scratching marks into the hull beside your hammock while the ocean heaved and the sailors sang songs in a language you were only beginning to understand. Your homeland lies so far to the east that these people have no name for it — they simply call it "beyond," as if the world ended at their horizon.

It doesn't, of course. You know that better than anyone. You've walked through markets where they trade in spices these westerners have never tasted, heard music built on scales they've never imagined, worshipped gods whose names would twist their tongues into knots. You carry that world with you — in the instrument slung across your back, in the accent that makes people lean in closer, in the stories you tell that they can never quite believe.

The port city of Saltmere is rough and loud and smells like fish guts, but the docks are alive with possibility. Merchants eye your foreign clothes with open curiosity. A dock worker asks where you're from, and when you tell him, he laughs and says he's never heard of the place. You smile. That's precisely the point. You didn't cross an ocean to find the familiar."""
