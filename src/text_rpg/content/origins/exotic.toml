name = "Feywild Touched"
category = "exotic"
summary = "You spent time in the Feywild as a child, and its magic left an indelible mark on your soul."
prologue = """You were seven when you wandered through the mushroom ring at the edge of your family's farm. The air shimmered like heat haze, the ground tilted beneath your feet, and suddenly the world was different — colors too vivid, sounds too sharp, flowers that sang and trees that watched you with amber eyes. A fox with silver fur led you down a path of moonstone, and you followed because you were seven and it was beautiful and you didn't know any better.

You spent what felt like a summer in that place. Fey creatures taught you to hear the language of growing things, to see the threads of magic that run through all living matter, to dance in patterns that bent the light. They fed you honeycomb that tasted like starlight and laughed at your clumsy human feet. Then one morning the silver fox led you back to the mushroom ring, nudged you through, and you stumbled into your family's field. Seven years had passed. Your parents were gray-haired and weeping. Your younger brother was taller than you.

The mortal world has never quite felt real since then. Colors are duller, sounds flatter, and sometimes — especially at twilight — you catch the faint shimmer of the veil between worlds. You've come to the Fey Crossing in the Thornwild because the boundary is thin here, and the magic in your blood hums louder with every step. You're not trying to go back. You're trying to understand what was done to you."""
