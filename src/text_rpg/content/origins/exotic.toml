"Reincarnation," he said, studying the birthmark on your shoulder — a pattern of concentric circles that matched, he claimed, a symbol found in ancient burial rites. "The soul remembers what the mind forgets. Someone you were — someone who lived and died and mattered — is trying to tell you something." He showed you texts written on sheets of beaten copper, describing the cycle of rebirth and the rare souls who carried their memories across the threshold.

You've come to the shrine because the fragments are getting stronger. Full sentences now, not just images. A map you've never studied but can draw from memory. A language you've never learned but can speak in your sleep. The old journal you found tucked in your belongings one morning — in handwriting that isn't yours but feels like it should be — is filled with observations about this place, this shrine, these wetlands. Whoever you were, they came here before. They were looking for something. And now, so are you."""
