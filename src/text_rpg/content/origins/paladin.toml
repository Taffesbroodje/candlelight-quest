[[origins]]
id = "oath_sworn_knight"
name = "Oath-Sworn Knight"
category = "paladin"
summary = "A knight who swore a sacred oath and now seeks to fulfill it in a world that tests faith daily."
prologue = """
The ceremony was simple. You knelt in the Thornfield Temple before the altar of \
light, placed your sword across the stone, and spoke the words that would define \
the rest of your life. The oath was ancient — older than the temple, older than the \
village — and the weight of it settled on your shoulders like armor you could never \
remove. You swore to protect the innocent, to show mercy to the penitent, and to \
stand between darkness and those who cannot stand for themselves.

The priest who administered the oath was old and tired and honest enough to warn \
you: the world does not reward righteousness. It punishes it. The oath will demand \
things of you that no sane person would choose, and it will provide no comfort \
when the cost grows heavy. But the divine power that flows through sworn paladins \
is real, and it does not come from the temple or the altar or the words. It comes \
from meaning them.

You felt the power for the first time when you stood — a warmth in your chest that \
had nothing to do with the candles, a certainty in your bones that had nothing to \
do with courage. The oath is your compass now. Everything else — comfort, safety, \
approval — is secondary."""
ability_choices = ["strength", "charisma", "constitution"]
skill_proficiencies = ["religion", "persuasion"]
starting_equipment = ["holy_symbol", "fine_clothes"]
bonus_gold = 15
starting_region = "verdant_reach"
starting_location = "thornfield_temple"
feature_name = "Aura of Conviction"
feature_description = "Your unwavering commitment to your oath radiates outward. Allies within 10 feet of you gain a +1 bonus on saving throws against being frightened."
required_races = []
excluded_races = []
required_classes = ["paladin"]
excluded_classes = []

[[origins]]
id = "fallen_templar"
name = "Fallen Templar"
category = "paladin"
summary = "A once-devoted warrior who broke their oath and now seeks redemption through atonement."
prologue = """
The order expelled you. Not for cowardice, not for incompetence — for mercy. The \
prisoner you released was a child, barely thirteen, caught stealing bread from the \
temple stores. The order's law was clear: theft from sacred ground is punishable by \
the removal of the offending hand. You looked at the child's thin wrists and the \
bread crumbs on their lips, and you cut the ropes instead.

The commander called it insubordination. The council called it a violation of \
sacred trust. You called it the only decision you could live with, and you told \
them so. They stripped your insignia, confiscated your armor, and walked you to the \
gate in your underclothes. The child was long gone. You hope they ate well.

The divine power has not left you. This is the part that confuses the theologians — \
you broke your oath to the order, but the oath to something deeper held. The light \
still answers when you call it, the healing still flows through your hands, and the \
certainty in your chest burns as bright as ever. Perhaps the oath was never to the \
order at all. Perhaps it was to something that values mercy more than law."""
ability_choices = ["charisma", "wisdom", "strength"]
skill_proficiencies = ["insight", "medicine"]
starting_equipment = ["common_clothes", "prayer_book"]
bonus_gold = 5
starting_region = "verdant_reach"
starting_location = "ironridge_road"
feature_name = "Redemption's Grace"
feature_description = "Your quest for atonement has taught you to see the best in others. You have advantage on Insight checks to determine if someone is genuinely remorseful."
required_races = []
excluded_races = []
required_classes = ["paladin"]
excluded_classes = []

[[origins]]
id = "divine_messenger"
name = "Divine Messenger"
category = "paladin"
summary = "Called by a divine vision to deliver a message to a world that may not want to hear it."
prologue = """
The vision came without warning. You were sleeping in your modest room above the \
Cinderhold forge where you worked as a smith's apprentice, and between one breath \
and the next, the ceiling dissolved into blinding light. A voice that was not a \
voice — more like the sound of a cathedral bell filtered through sunlight — told \
you three things. First, that the world was in danger. Second, that you had been \
chosen. Third, that the power to act was already inside you.

When you woke, your hands were glowing. The apprentice in the next bed screamed. \
The smith fired you before breakfast. But when you touched the burn on a stable \
boy's arm and it healed without a scar, the smith's expression changed from anger \
to something much more complicated.

You do not know which god chose you. The voice did not identify itself, and the \
temple scholars you consulted could not agree. What you know is that the power is \
real, the calling is real, and the danger — whatever it is — is real. You walk the \
highland road with divine light in your hands and a message you do not fully \
understand, hoping to find someone who can help you interpret it."""
ability_choices = ["charisma", "strength", "wisdom"]
skill_proficiencies = ["religion", "intimidation"]
