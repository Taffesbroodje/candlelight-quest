bonus_gold = 8
starting_region = "ashen_highlands"
starting_location = "cinderhold_gate"
feature_name = "Divine Radiance"
feature_description = "Your divine calling manifests as a faint glow in your hands. Once per long rest, you can emit bright light in a 20-foot radius as an action, lasting 10 minutes. Undead in the light have disadvantage on attack rolls."
required_races = []
excluded_races = []
required_classes = ["paladin"]
excluded_classes = []

[[origins]]
id = "shield_of_the_meek"
name = "Shield of the Meek"
category = "paladin"
summary = "A self-appointed protector of the powerless who draws strength from defending others."
prologue = """
You never planned to be a hero. You were a farm hand on the outskirts of the \
Verdant Reach, strong but unremarkable, content with the rhythm of planting and \
harvest and the simple satisfaction of honest work. The bandits changed that. They \
came in autumn, after the harvest, when the granaries were full and the farmers' \
pockets were not. They took what they wanted and hurt anyone who objected.

You objected. Not with words — with a shovel, and then with a fence post, and \
then with your bare hands when both of those broke. You stood in the doorway of \
the widow Maera's farmhouse and refused to move, and something happened that \
neither you nor the bandits expected. A light gathered around your fists, a \
warmth that had nothing to do with exertion, and the bandit leader stumbled \
backward as if you had struck him with a mace instead of a fist.

The bandits ran. The widow blessed you. The village priest examined your hands \
and said a word you had only heard in sermons: paladin. Not by training, not by \
ordination, but by the sheer force of your refusal to let harm reach those who \
cannot prevent it. The power comes from the conviction, and the conviction comes \
from a simple truth you have never been able to ignore: someone has to stand up."""
ability_choices = ["strength", "constitution", "charisma"]
skill_proficiencies = ["athletics", "medicine"]
starting_equipment = ["common_clothes", "shovel"]
bonus_gold = 5
starting_region = "verdant_reach"
starting_location = "thornfield_village"
feature_name = "Defender's Instinct"
feature_description = "Your protective nature activates instinctively. When an ally within 5 feet takes damage, you can use your reaction to reduce that damage by your Charisma modifier (minimum 1) once per short rest."
required_races = []
excluded_races = []
required_classes = ["paladin"]
excluded_classes = []

[[origins]]
id = "crusade_veteran"
name = "Crusade Veteran"
category = "paladin"
summary = "A battle-scarred veteran of a holy campaign who questions whether the war was truly righteous."
prologue = """
The crusade lasted four years. Four years of marching, fighting, praying, and \
burying the dead in foreign soil. You joined at eighteen, full of conviction and \
the certainty that divine purpose guided your blade. The enemy was monstrous — \
undead legions raised by a necromancer in the far north — and the cause was just. \
Of that, you have never doubted.

What you doubt is the cost. The villages burned to deny the enemy shelter. The \
prisoners executed because the army could not spare guards to watch them. The \
chaplains who blessed each atrocity with the same serene smile they used for \
morning prayers. You followed orders. You fought with distinction. You earned \
commendations that you keep folded in your pack but have never displayed.

The crusade ended when the necromancer fell, and the army dissolved, and the \
soldiers went home to families who could not understand what they had become. You \
did not go home. Home is a place for people who sleep without screaming. Instead, \
you walk the roads with your sword and your uncertainty, helping where you can, \
and hoping that enough small good deeds can balance the ledger against the large \
ones you can never undo."""
ability_choices = ["strength", "wisdom", "constitution"]
skill_proficiencies = ["athletics", "insight"]
starting_equipment = ["military_insignia", "bedroll"]
bonus_gold = 12
starting_region = "ashen_highlands"
starting_location = "highland_road"
feature_name = "Veteran's Resolve"
feature_description = "Your years of campaign have hardened your will. You have advantage on saving throws against being frightened or charmed, and you can go an extra day without food before suffering exhaustion."
required_races = []
