[[origins]]
id = "gravekeeper"
name = "Gravekeeper"
category = "cleric"
summary = "A solemn warden of the dead who speaks the rites that keep the buried at rest."
prologue = """
The living avoid you, and you have made peace with that. For eight years you have \
tended the burial grounds of the Murkfen — the old cemetery on the island where \
the bog's dead are interred according to rites that predate the temple hierarchy \
by centuries. Yours is a solitary vocation. You dig the graves, wash the bodies, \
speak the words that bind the departed to their rest, and ensure that what lies \
beneath the soil stays beneath the soil. In the Sunken Reach, that last duty is \
not ceremonial. The bog remembers its dead, and some of them remember the bog.

You carry a lantern because the mist rolls in without warning, and a shovel because \
the ground here is never fully settled. Your holy symbol hangs from a chain around \
your neck, close enough to grab in the dark, because there have been nights when \
you needed it in a hurry. The locals leave offerings at the cemetery gate — bread, \
coin, wildflowers — but they do not enter, and they do not linger. They are \
grateful for your service in the way people are grateful for chamber pots: \
essential, but not something they wish to discuss at dinner.

Lately, the wards have been straining. You find scratches on the undersides of \
coffin lids that were not there when you sealed them. The candles at the grave \
markers gutter in windless air. Something is stirring in the deeper plots, the \
oldest ones, where the names on the stones have weathered to nothing. You have \
sent word to the temple, but the temple is far away and the dead are patient. \
You tighten your grip on your shovel, adjust your lantern, and walk the rows \
one more time. If the wards fail, you will be the first to know — and the last \
line between the buried and the world above."""
ability_choices = ["wisdom", "constitution", "strength"]
skill_proficiencies = ["religion", "medicine"]
starting_equipment = ["holy_symbol", "lantern", "shovel"]
