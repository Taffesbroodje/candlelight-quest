[[origins]]
id = "cult_survivor"
name = "Cult Survivor"
category = "cleric"
summary = "A former cultist who escaped a dark congregation and now seeks redemption through true faith."
prologue = """
They called themselves the Drowned Choir, and for two years you sang with them. \
The recruitment was subtle — a friendly face at a crossroads shrine, an invitation \
to a prayer circle that offered community when you had none, a theology that \
answered the questions the mainstream temples refused to acknowledge. By the time \
you understood what they truly worshipped, you were in too deep to simply walk away. \
The rituals in the Murkfen shrine grew darker by degrees — animal sacrifice, then \
blood oaths, then ceremonies conducted in a language that made your teeth ache \
and your shadow twitch independently of your body.

You broke free on the night of the Submersion, when the Choir's leader demanded \
that the congregation wade into the black water of the fen and breathe it in as \
proof of devotion. Two of your fellow congregants did not surface. You watched \
their candles go out beneath the water, and something inside you — something the \
Choir had not managed to extinguish — screamed loudly enough to drown out the \
chanting. You ran. Through the bog, through the reeds, through mud that sucked \
at your boots like hungry mouths.

The holy symbol you carry now is not the Choir's. You found it in the muck near \
the shrine's outer boundary, half-buried and tarnished — a symbol of a faith \
older and cleaner than the one that had enslaved you. It felt warm in your hand. \
It still does. You do not know if the gods are real, but you know that whatever \
power flows through this symbol pulled you from the dark water, and you owe it a \
debt you intend to repay with every breath you take above the surface."""
ability_choices = ["wisdom", "constitution", "intelligence"]
skill_proficiencies = ["religion", "insight"]
starting_equipment = ["holy_symbol", "common_clothes"]
