[[origins]]
id = "pilgrimage_walker"
name = "Pilgrimage Walker"
category = "cleric"
summary = "A devout wanderer who walks the sacred roads seeking divine revelation through hardship."
prologue = """
The pilgrimage began with a vow, spoken at dawn in a temple you will not see again \
until the journey is complete. You swore to walk the old roads — the routes that \
the first priests traveled when the temples were stones in open fields and the gods \
spoke through thunder and birdsong rather than through gilded altars and stained \
glass. Your order calls it the Long Circuit: a path that touches every sacred site \
in the known regions, from the coastal shrines to the highland cairns, from the \
forest groves to the fen chapels. No horse. No carriage. No shortcuts. The road \
is the prayer, and every blister is an offering.

You have walked for months now, sleeping in hedgerows and temple doorways, eating \
what the land provides and what the faithful share. Your boots are held together \
by faith and twine. Your bedroll smells of campfire smoke and pine needles. Your \
holy symbol has been kissed by the lips of a hundred strangers who saw you on the \
road and asked for a blessing. You gave them freely, every one, because a pilgrim \
who hoards grace has misunderstood the point.

The highland road stretches before you, winding through volcanic scree and scrub \
toward the next waypoint on your circuit. The Ashen Highlands are harsh country — \
thin air, sharp stone, and a sky that seems too close. Other pilgrims have warned \
you about the road ahead. Bandits. Rockslides. Creatures that come down from the \
obsidian plateau when the wind shifts. You adjust the bedroll on your shoulders, \
touch the holy symbol at your throat, and keep walking. The road provides. It \
always has."""
ability_choices = ["wisdom", "constitution", "charisma"]
skill_proficiencies = ["religion", "survival"]
starting_equipment = ["holy_symbol", "travelers_clothes", "bedroll"]
bonus_gold = 5
