[[origins]]
id = "doubting_priest"
name = "Doubting Priest"
category = "cleric"
summary = "A devout servant of the temple whose faith cracked under the weight of unanswered prayers."
prologue = """
You served the Temple of Light in Thornfield for eleven years. You led morning \
prayers, tended the sick, counseled the grieving, and spoke of divine grace with \
a conviction that filled the stone nave and lifted the hearts of everyone who \
listened. Your faith was a fortress — mortared with scripture, buttressed by \
ritual, unshakeable in the face of doubt. Until the plague came to the outer \
farms, and no amount of prayer stopped the children from dying in their mothers' \
arms.

You prayed harder. You fasted. You knelt on the cold temple floor until your \
knees bled through your robes, begging for intervention, for a sign, for the \
smallest whisper that the suffering served a purpose. The silence that answered \
was not empty — it was vast, a silence with weight and texture, the silence of \
something that could speak and chose not to. That silence broke something in you \
that eleven years of devotion had built.

You still wear the holy symbol. You still feel the divine power move through you \
when you lay hands on the wounded — that, at least, has not abandoned you. But \
the prayers taste different in your mouth now, seasoned with questions that your \
prayer book does not address. The temple elders see the change in you and offer \
platitudes about tests of faith. You nod and smile and say nothing, because the \
truth is worse than doubt: you believe more deeply than ever, and it is the nature \
of what you believe in that has changed."""
ability_choices = ["wisdom", "intelligence", "charisma"]
skill_proficiencies = ["religion", "insight"]
starting_equipment = ["holy_symbol", "prayer_book"]
bonus_gold = 8
starting_region = "verdant_reach"
starting_location = "thornfield_temple"
feature_name = "Crisis of Conviction"
feature_description = "Your spiritual struggle has deepened your empathy. You gain advantage on insight checks when counseling or reading the emotional state of distressed individuals."
required_races = []
excluded_races = []
required_classes = ["cleric"]
excluded_classes = []

[[origins]]
id = "miracle_worker"
name = "Miracle Worker"
category = "cleric"
summary = "A healer whose divine gifts drew crowds, reverence, and eventually dangerous attention."
prologue = """
The first time you healed someone, you were fourteen. A farmhand had gashed his \
leg on a scythe blade, and the wound was deep enough that the bone showed through. \
You pressed your hands over the torn flesh because you did not know what else to \
do, and the light came — golden, warm, flowing through your fingers like water \
through sand. The wound closed. The farmhand stared. You fainted. When you woke, \
the village was already whispering.

Word spread the way word always does in small communities — fast, distorted, and \
impossible to contain. Within a year, pilgrims were arriving in Thornfield asking \
for the miracle worker. You healed who you could. A child's fever. A merchant's \
shattered wrist. A soldier's infected arrow wound. Each healing left you drained \
and humbled, and each one added another layer to a reputation you had never \
sought. The temple welcomed you, provided training, gave your gift a theological \
framework. But the crowds kept growing, and with them came those who wanted to \
use your gift rather than honor it.

You left Thornfield on a morning when a minor lord's retinue arrived demanding \
that you attend his ailing wife exclusively — at his estate, under his control, \
for an indefinite duration. The temple elders urged you to comply. You packed \
your herbalism kit, tucked your holy symbol beneath your shirt, and slipped out \
through the garden gate before dawn. Your gift belongs to the suffering, not the \
powerful. You will heal on the road, where the need is greatest and the politics \
are simplest."""
ability_choices = ["wisdom", "charisma", "constitution"]
skill_proficiencies = ["medicine", "religion"]
