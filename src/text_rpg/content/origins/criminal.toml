Your last con was your best: posing as an emissary of the Temple of Light, collecting tithes from rural villages for a cathedral fund that existed only in your imagination. It worked beautifully for months, until an actual temple envoy arrived in one of the villages you'd already fleeced. The ensuing confusion was dramatic, and your exit was undignified.

