summary = "You plundered ancient burial sites for treasure, braving curses and cave-ins for the promise of forgotten gold."
prologue = """Most people hear the word "tomb" and think of death. You hear it and think of opportunity. The old civilizations buried their dead with gold, gems, enchanted weapons, and artifacts that modern scholars would kill to study. All of it sitting underground, doing no one any good — until someone with a strong back and a flexible conscience digs it up.

You've crawled through collapsed passages, decoded locking mechanisms older than the kingdom, and pried open sarcophagi that hadn't seen light in a thousand years. You've also run from things in the dark that you prefer not to name. The work is dangerous, lonely, and technically illegal in every jurisdiction that has laws about desecrating burial sites. But the payoff, when it comes, is life-changing.

The Sunken Reach drew you here — whispers of a temple complex half-swallowed by the bog, its lower chambers still sealed and unexplored. You arrived at the site with your tools and your nerve, ready to see what the ancients left behind. The locals warn you away, of course. They always do."""
