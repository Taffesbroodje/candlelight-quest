prologue = """To the world, you were a dealer in curiosities — antiques, rare books, unusual imports. Your shop was modest but well-appointed, your reputation among the merchant class impeccable. What they didn't know was that half your inventory had been liberated from its rightful owners by associates who preferred to work at night.

You were the middleman, the essential link between those who stole and those who bought. You appraised, you negotiated, you laundered coin through legitimate transactions. The margins were extraordinary. For years, it worked beautifully — until a particularly distinctive ruby necklace was traced back through your ledgers by a persistent investigator.

You closed up shop overnight, settling debts where you could and burning bridges where you couldn't. Saltmere's market district is large enough to disappear in, and you still have your ledger of contacts — names and debts that people would pay handsomely to keep quiet. Starting over won't be pleasant, but you've rebuilt before."""
