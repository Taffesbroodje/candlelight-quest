summary = "You hunted in forbidden forests and noble game preserves, selling pelts and trophies to those who didn't ask questions."
prologue = """The Thornwild doesn't belong to anyone, no matter what the crown's land charters say. That's what you told yourself every time you slipped past the ranger patrols with your traps and your bow, tracking game through ancient groves where hunting was punishable by branding. The creatures of the deep forest — dire elk, silver foxes, the occasional griffon youngling — fetched prices that a lifetime of honest work couldn't match.

You learned the trails that the rangers don't patrol, the hours when the game wardens change shifts, the art of moving through dense underbrush without snapping a single twig. The forest became your livelihood and your sanctuary. You knew its rhythms better than most druids.

But the rangers have been getting sharper lately, and a trapper you worked with was caught and hanged last month. You've retreated to the outer trails for now, keeping a lower profile while the heat dies down. Your traps are still set. The forest still provides. You just need to be more careful about who's watching."""
