prologue = """Your hands are your fortune. With the right ink, the right paper, and enough time, you can reproduce any document ever written — land deeds, noble charters, letters of marque, even currency. You apprenticed as a scribe before discovering that your talents were worth ten times more to the wrong people than to the right ones. The guilds of Saltmere paid handsomely for forged trade permits. Smugglers needed customs stamps. Criminals needed new identities.

For years you worked from a cramped room above a chandler's shop, turning out masterworks of deception by candlelight. Your forgeries were so precise that even the documents' supposed authors couldn't tell the difference. You were proud of that — the artistry of it, the perfection of each stroke and seal.

Then a forged land deed you'd crafted wound up in a property dispute that reached the magistrate's court. An expert was called. Your work held up — but the investigation led uncomfortably close to your door. You packed your tools and left Saltmere for the guildhall district, where your particular skills might find legitimate — or at least less traceable — employment."""
