prologue = """It started simply enough — highway robbery on the trade roads, splitting the take evenly, never hurting anyone who didn't resist. The Thornwild Reapers were small-time, more desperate than dangerous, and you told yourself it was survival, not villainy. But gangs have a way of escalating. New recruits brought new appetites. The leader, a scarred half-orc called Grinner, started targeting farmsteads. Then pilgrims. Then the killings began.

You'd crossed plenty of lines in your life, but watching the Reapers put a torch to a family's home while they begged for mercy was the line you couldn't cross back over. That night, while the others drank and celebrated, you packed what little was yours and vanished into the Thornwild trails.

Grinner doesn't forgive desertion. You know the Reapers' camps, their routes, their signals — which makes you valuable to anyone opposing them, and a target for the gang itself. You move carefully through the forest paths, sleeping light, keeping your blade close. You need allies, and you need them fast."""
