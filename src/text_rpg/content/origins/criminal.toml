summary = "You broke free from captivity and fled into the wilderness, surviving on desperation and raw grit."
prologue = """The manacles left their marks — pale bands of scarred skin around your wrists that you've learned to keep covered. Whether you were guilty of what they accused you of matters less now than the fact that you're free. The prison wagon was ambushed on a forest road, and in the chaos of splintering wood and shouting guards, you ran. You ran until your lungs screamed and your legs buckled, and then you crawled.

The Whisperwood swallowed you whole. For days you stumbled through dense undergrowth, drinking from streams and eating whatever you could scavenge. The forest doesn't care about warrants or sentences. It tested you with cold, hunger, and the distant howling of things that hunt at night. You survived because you refused to die — not after everything you'd endured.

You emerged at the wood's edge, gaunt and wild-eyed, with nothing but the ragged clothes on your back and a pair of broken manacles you couldn't quite bring yourself to discard. Thornfield's chimneys smoke in the distance. You need food, shelter, and a plan — and you need to stay ahead of anyone who might come looking."""
