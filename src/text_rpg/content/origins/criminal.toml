You sit in the corner of the Bramble and Boar, nursing an ale and watching the door, as you've done every evening since you arrived. Old habits. The locals think you're just another quiet traveler. That's exactly what you need them to think while you figure out whether your silence means you've been abandoned — or compromised."""
