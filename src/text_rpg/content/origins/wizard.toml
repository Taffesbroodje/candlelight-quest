[[origins]]
id = "collector_of_oddities"
name = "Collector of Oddities"
category = "wizard"
summary = "An eccentric scholar who catalogues the strange, the cursed, and the inexplicable."
prologue = """
Most wizards pursue power. You pursue curiosity. Your specialty — if a word so \
dignified can be applied to your chaotic methodology — is the documentation and \
classification of magical anomalies. Cursed teapots that pour backwards. Mirrors \
that show reflections three seconds delayed. A compass that points toward the \
nearest lie. Your collection, at its peak, filled four rented rooms above a \
chandler's shop in Saltmere and required a rotating schedule of wards to keep \
the more temperamental specimens from interacting.

The academic establishment considers your work frivolous. You consider their work \
boring, which you feel is a more damning criticism. While they debate the finer \
points of evocation theory in their comfortable towers, you crawl through \
marketplaces and estate sales, magnifying glass in hand, searching for the items \
that do not behave as they should. Every oddity tells a story — about the magic \
that created it, the hands that carried it, the world that produced circumstances \
strange enough to bring it into being.

The collection had to be sold when your landlord discovered what was in the rooms. \
The incident with the self-replicating candelabra was, in hindsight, preventable. \
You kept your journal and your magnifying glass — the two tools that matter most — \
and relocated to the market district, where eccentricity is merely a flavor of \
commerce. Your eye for the unusual has not dimmed. If anything, having lost your \
collection has sharpened your hunger to build a new one."""
ability_choices = ["intelligence", "charisma", "dexterity"]
skill_proficiencies = ["arcana", "investigation"]
starting_equipment = ["magnifying_glass", "old_journal"]
bonus_gold = 10
starting_region = "iron_coast"
starting_location = "saltmere_market"
feature_name = "Eye for the Anomalous"
feature_description = "Your experience with magical curiosities allows you to immediately identify whether an object is enchanted, cursed, or otherwise magically unusual upon close inspection."
required_races = []
excluded_races = []
required_classes = ["wizard"]
