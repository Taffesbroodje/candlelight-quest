id = "lucky_wanderer"
name = "Lucky Wanderer"
category = "halfling"
summary = "Fortune seems to follow you like a loyal hound — or perhaps you simply have a talent for stumbling into opportunity."
prologue = """You have never had a plan. This is not an admission of failure but a statement of philosophy. Plans are for people who do not trust the road, and you have always trusted the road. It brought you safely through the Verdant Reach when a sudden fog rolled in and every other traveler got hopelessly lost. It placed you at the exact crossroads where a merchant's wagon threw a wheel, earning you a free ride and a hot meal for helping with repairs. It deposited you at Thornfield Inn on the very evening that a bard was performing a song about a halfling adventurer, which you took as a sign.

Other folk call it luck. Your grandmother called it "the Wanderer's Blessing" — a halfling knack for being exactly where you need to be, even when you did not know you needed to be there. She had it too. Walked barefoot from one end of the realm to the other, twice, and never once slept hungry or cold. "The world provides," she would say, flipping her lucky coin, "but only if you keep moving."

You flip your own lucky coin now, sitting at the bar of Thornfield Inn, listening to the locals gossip about trouble in the Whisperwood and opportunities for capable folk. The coin lands heads-up, as it usually does. You finish your ale, shoulder your pack, and follow the road to wherever it wants to take you next."""
