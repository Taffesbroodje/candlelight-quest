id = "hearthkeeper"
name = "Hearthkeeper"
category = "halfling"
summary = "You are the one who tends the sick, mends the broken, and keeps the village whole when the world tries to pull it apart."
prologue = """Every halfling village has a Hearthkeeper — the one who remembers the old remedies, who sits with the dying, who brews the tea that eases grief and the poultice that draws out infection. In Thornfield, that person is you. The role was not appointed or elected; it was simply recognized, the way a village recognizes that one particular well has the sweetest water. People started coming to your door, and you started answering.

Your kitchen is your apothecary. Bundles of dried herbs hang from the ceiling beams — chamomile for sleep, yarrow for fever, comfrey for bones. Your shelves hold tinctures, salves, and three jars of honey infused with medicinal flowers that you guard more jealously than gold. You know which mushrooms heal and which kill, which roots ease pain and which cause it, and exactly how much valerian to add to a cup of warm milk to make a restless child sleep through the night without making them sleep through the morning as well.

But the ailments reaching your door have grown stranger of late. A farmer's son with a fever that no herb can break. A woodcutter whose wound will not close despite your best poultice. A traveling merchant who speaks in his sleep in a language no one recognizes. Something is wrong — not with your remedies, but with the world itself. The old balance between hearth and wild is shifting, and a Hearthkeeper who cannot identify the sickness cannot cure it. You pack your kit, leave instructions with your apprentice, and set out to find the source of what ails the land."""
