id = "village_elders_child"
name = "Village Elder's Child"
category = "halfling"
summary = "Your parent leads Thornfield's halfling quarter, and you grew up learning to listen, mediate, and understand people."
prologue = """Your mother, Sage Willowmere, has served as Elder of Thornfield's halfling quarter for twenty-three years. In that time she has settled more disputes than any magistrate, organized more festivals than any event planner, and consumed more tea than seems medically advisable. You grew up in her parlor, surrounded by the low murmur of negotiations: farmers arguing over fence lines, young couples seeking blessing for their unions, merchants haggling over market stall placement, and the occasional delegation from the human or dwarven communities seeking halfling cooperation on some civic matter.

You learned early that leadership, for halflings, is not about authority. It is about listening until you understand what people actually want — which is rarely what they say they want — and then finding the path that leaves everyone feeling heard. Your mother calls it "the Long Ear." You have it. You know because people tell you things they do not tell others: their fears, their hopes, the small shames they carry like stones in their pockets. You have heard enough confessions to fill a library and kept every one.

But the parlor is growing small. Your mother is grooming you for succession, and the thought fills you with a restlessness you cannot name. You respect the role — you simply are not certain you want to inherit it before you have seen what lies beyond the village gate. Your journal is filled with questions that Thornfield cannot answer. The world beyond the Verdant Reach is vast, complicated, and full of people who need to be heard. You pocket the journal, kiss your mother goodbye, and step through the gate."""
