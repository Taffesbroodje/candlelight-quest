id = "big_world_dreamer"
name = "Big-World Dreamer"
category = "halfling"
summary = "While other halflings dream of second breakfast, you dream of dragon hoards, ancient ruins, and the far side of the horizon."
prologue = """The other halfling children wanted to be bakers, gardeners, and innkeepers. You wanted to be a dragon slayer. This was considered a phase. When you were still talking about it at twenty, it was considered eccentric. When you started collecting maps, interviewing every traveler who passed through Thornfield, and filling journal after journal with sketches of distant lands you had never seen, it was considered a problem. Your family staged an intervention. They sat you down with tea and biscuits and gently suggested that perhaps you might consider a nice, respectable career in jam-making.

You love your family. You also love the stories — the real ones, told by scarred adventurers over watered ale at the inn, not the sanitized versions in the chapbooks. Stories of cities carved from living crystal, of forests where the trees walk, of underground kingdoms lit by rivers of molten gold. Every story added a new line to the map in your head, a map that grows larger and more detailed with each passing year while the village around you stays exactly, comfortably, suffocatingly the same.

Tonight, you sit in Thornfield Inn with your journal open and your ale untouched, listening to a group of travelers discuss the old ruins in the Whisperwood. Your heart hammers in your chest the way it always does when the world outside reaches in and taps you on the shoulder. Your journal is full. Your pack is ready. It has been ready for three years. The only thing missing is the courage to walk through the door and not look back. You close the journal, finish the ale in one long swallow, and stand up. Tonight, the door."""
