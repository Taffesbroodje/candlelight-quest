id = "halfling_messenger"
name = "Halfling Messenger"
category = "halfling"
summary = "You carry letters and parcels between villages, running the farm roads with tireless halfling legs and an unshakable sense of duty."
prologue = """Rain or shine, mud or frost, the mail goes through. This is the oath of the Verdant Reach Messenger Service — a loose network of halfling runners who carry letters, small parcels, and urgent news between the scattered villages and farmsteads of the region. You joined at sixteen, drawn by the promise of fresh air, a modest wage, and the freedom of the open road. Twelve years later, the wage is still modest, the air is still fresh, and you know every shortcut, ford, and farmer's dog between Thornfield and the coast.

The work has made you fast, resilient, and surprisingly well-connected. Every farmstead knows you by name. Every innkeeper saves you a seat by the fire. You have delivered marriage proposals, business contracts, love letters, threats, apologies, and once a very angry badger in a wicker cage that you do not care to discuss further. The letter of introduction in your pocket is from the Postmaster General herself — a formidable halfling woman named Beryl Thistledown — recommending you for "tasks requiring discretion, endurance, and an ability to talk one's way past hostile dogs."

The farm road stretches ahead of you, familiar as your own front door. But today there is no delivery waiting at the end of it — or rather, there is a delivery of a different kind. The Postmaster's last letter mentioned trouble on the routes: missing runners, roads gone silent, villages that should have sent word but have not. She asked you to look into it. Discreetly. You adjust your pack, check your boots, and set off at a pace that would leave most humans breathless."""
