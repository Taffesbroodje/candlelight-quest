[[origins]]
id = "pantry_raider"
name = "Pantry Raider"
category = "halfling"
summary = "You have a gift for acquiring things that technically belong to other people, usually food, and usually without getting caught."
prologue = """It started with pies. Specifically, Widow Applebottom's blackberry pies, which she left cooling on her windowsill every Sunsday afternoon. You were seven years old, small even for a halfling child, and the gap between her fence slats was exactly the right width. The pie was extraordinary. The guilt was minimal. A tradition was born.

Over the years, your talents expanded beyond pastry theft. You developed an instinct for unlocked larders, unattended market stalls, and the precise moment when a shopkeeper turns to reach for a high shelf. You are not a thief — you are very particular about this distinction. Thieves take valuables. You take snacks, the occasional cooking implement, and once a wheel of cheese so magnificent that you still dream about it. The village folk of Thornfield know you by reputation, if not by name. Pantries are checked more frequently since you arrived. Locks have been purchased. You consider this a compliment.

Your sack is pleasantly full and your conscience pleasantly clear as you survey the village from your favorite perch atop a garden wall. There is talk of adventure in the air — ruins to explore, creatures to outwit, treasure to redistribute. You crack your knuckles, pop a pilfered scone into your mouth, and consider your options. The world is a very large pantry, and you have barely gotten started."""
