id = "river_rover"
name = "River Rover"
category = "halfling"
summary = "You grew up on the waterways, poling a flatboat through reed-choked channels where the maps run out."
prologue = """The rivers of the Sunken Reach do not behave like proper rivers. They split, merge, loop back on themselves, and occasionally vanish into sinkholes only to resurface a mile downstream. The locals call the waterways "the Tangle," and navigating them requires either a lifetime of experience or the particular brand of cheerful stubbornness that halflings are known for. You have both.

Your family has worked the Tangle for three generations — poling flatboats through channels so narrow that the reeds brush both gunwales, ferrying goods between the scattered trading posts and fishing camps that dot the marshland. You learned to read the water before you learned to read letters: the color that means shallows, the ripple pattern that warns of submerged logs, the way the current shifts when rain is coming upriver. Your boat is your home, your livelihood, and your best friend — a flat-bottomed craft of weathered oak that responds to your pole the way a horse responds to a good rider.

Last month, something changed in the Tangle. A channel you have navigated a thousand times was blocked — not by debris, but by stone. Ancient stone, carved with symbols, rising from the riverbed as though the water level had dropped. But the water level had not dropped. The stone had risen. You tied your boat to a cypress root, ran your hand along the carved surface, and felt warmth beneath your fingers. The river has secrets it has been keeping for a very long time. Your fishing tackle and rope are packed. Time to see what else is surfacing."""
