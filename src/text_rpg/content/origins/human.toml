[[origins]]
id = "political_revolutionary"
name = "Political Revolutionary"
category = "human"
summary = "You dream of toppling the corrupt guilds that strangle Saltmere's common folk, and your words have already begun to draw a following."
prologue = """
The spark was lit the day you watched the guild enforcers drag old Maren — the fishwife who \
had fed half the dock children from her stall for twenty years — out of the market for failing \
to pay the new "commerce protection" levy. They broke her cart. They scattered her fish in the \
mud. And the crowd, your neighbors, your friends, stood and watched in silence because silence \
was safer than speech. You were not silent. You climbed onto an overturned barrel and said the \
things everyone was thinking, and by the time the enforcers turned their attention to you, the \
crowd had grown too large and too angry to disperse quietly.

That was the beginning. Now you hold meetings in back rooms and rented cellars, drafting \
pamphlets by candlelight with ink-stained fingers, building a network of sympathizers within \
the guildhall itself. Your movement is still small — a few dozen committed souls and a wider \
circle of quiet supporters — but it is growing. The common people of Saltmere are tired of \
watching their labor enrich guild masters who have never hauled a net or swung a hammer. They \
are ready for change. They just need someone willing to stand on the barrel first.

The guild masters have noticed you. There have been warnings — a broken window, a followed \
shadow, a note pinned to your door with a fishing knife. You are not naive enough to think \
that words alone will be sufficient to change the world. The powerful do not relinquish power \
because someone asks nicely. But you are human, and if there is one thing your race has proven \
across every age of this world, it is that humans do not accept the shape of things as given. \
You reshape. You revolt. You build something new from the rubble of the old."""
ability_choices = ["charisma", "strength", "intelligence"]
skill_proficiencies = ["persuasion", "intimidation"]
starting_equipment = ["common_clothes", "ink_and_quill"]
bonus_gold = 5
