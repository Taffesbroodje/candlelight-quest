starting_location = "highland_road"
feature_name = "Roadwise"
feature_description = "A lifetime on the move has made you preternaturally aware of your surroundings. You cannot become lost except by magical means, and you gain advantage on Wisdom (Perception) checks to detect ambushes while traveling."
