[[origins]]
id = "colonial_settler"
name = "Colonial Settler"
category = "human"
summary = "You left the safety of civilization to carve a homestead from the unforgiving swamplands of the Sunken Reach."
prologue = """
The land grant was cheap for a reason. Fifty acres of bog, river mud, and biting insects in \
the Sunken Reach — territory that the crown was desperate to settle and that no one with better \
options would touch. You had no better options. The farm back east had failed, the debts had \
mounted, and the recruiter's promise of "fertile river land and a fresh start" sounded like \
salvation. You packed your shovel, your bedroll, and your tinderbox, kissed your old life \
goodbye, and marched south into the swamp.

The reality was harsher than the pamphlets suggested. The "fertile river land" was a maze of \
waterlogged trails and sucking mud. The trading post at Murkfen was less a settlement than a \
collection of desperate people clinging to dry ground. But you are human, and humans are \
nothing if not stubborn. You dug drainage channels until your hands bled. You learned which \
plants were edible and which would kill you in minutes. You built a shelter that the first \
storm destroyed, and then you built a better one. Slowly, grudgingly, the swamp began to \
yield.

Now you stand at the edge of something that might, with enough sweat and luck, become a life. \
The trading post has grown. Other settlers have followed, drawn by the rumor that the Sunken \
Reach can be tamed after all. But the swamp holds secrets older than any human claim — sunken \
temples half-swallowed by the mire, strange lights that drift across the bog at night, and \
sounds from the deep water that no natural creature should make. You came here to build a \
home. You may need to defend it from things you do not yet understand."""
ability_choices = ["constitution", "strength", "wisdom"]
skill_proficiencies = ["survival", "nature"]
starting_equipment = ["shovel", "bedroll", "tinderbox"]
bonus_gold = 8
