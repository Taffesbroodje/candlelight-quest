[[origins]]
id = "last_survivor"
name = "Last Survivor"
category = "human"
summary = "You are the sole survivor of a settlement swallowed by the Whisperwood, carrying nothing but the will to endure."
prologue = """
The village of Ashwick no longer appears on any map. The Whisperwood took it on a night of \
unnatural fog — a creeping, living darkness that rolled out from the deepest part of the \
forest and swallowed everything it touched. Houses, livestock, people. You survived because \
you were on the edge, checking your traps along the tree line, and some instinct — the same \
stubborn human instinct that has kept your species alive through every apocalypse this world \
has offered — told you to run. You ran. Behind you, the fog consumed your home, your family, \
your entire life up to that moment. When dawn came, there was only forest where Ashwick had \
been. Not ruins. Not wreckage. Just trees, ancient and silent, as though the village had \
never existed at all.

You lived in the woods for weeks afterward, surviving on what you could trap and forage, \
sleeping with a small knife clutched in your fist. The bedroll you carry is the same one you \
grabbed in those panicked first moments, stained and patched but still serviceable. Every \
night you dreamed of the fog. Every morning you checked to make sure the trees had not crept \
closer while you slept. Slowly, painfully, you made your way to the Whisperwood's edge, \
where the trees thin and the grasslands of the Verdant Reach begin.

You camp at the forest's border now, unable to fully leave. Somewhere in there, beneath the \
canopy that swallowed your world, there are answers. The Whisperwood did not simply destroy \
Ashwick — it absorbed it, pulled it into itself like a body absorbing a splinter. You are \
the last survivor, the only living proof that Ashwick existed, and you will not let it be \
forgotten. But you are also afraid. The forest watches you from the tree line, patient and \
vast, and you know in your bones that it is not finished."""
ability_choices = ["constitution", "strength", "wisdom"]
skill_proficiencies = ["survival", "athletics"]
