[[origins]]
id = "self_made_merchant"
name = "Self-Made Merchant"
category = "human"
summary = "Starting with nothing but charm and a head for numbers, you built a trading operation from the docks of Saltmere through sheer force of will."
prologue = """
You arrived in Saltmere with two copper pieces and a smile that could sell sand to a desert \
nomad. That was five years ago. Today you own a modest but growing trade operation that moves \
goods between the Iron Coast and the interior — spices from the south, ironwork from Cinderhold, \
timber from the Thornwild. Your ledger is your most prized possession, a leather-bound book \
filled with columns of figures, contact names, and the elaborate personal shorthand you \
developed to keep your deals straight. Every entry represents a relationship cultivated, a \
negotiation won, a risk that paid off.

The merchant's life in Saltmere is not for the faint of heart. The docks are controlled by \
guilds that view independent operators as either recruits or obstacles. Piracy is a constant \
threat. And the market itself is a battlefield where information is the sharpest weapon — \
knowing which ships are delayed, which warehouses are overstocked, which noble houses are \
quietly desperate for particular goods. You have thrived in this environment because you \
understand something that old-money traders often forget: commerce is not about goods. It is \
about people. Read the person, and the deal follows.

But the ledger's margins are filling with troubling notes. Trade routes disrupted by creatures \
that should not be this far south. Suppliers vanishing without explanation. A creeping unease \
in the market that even the most optimistic merchants cannot ignore. You have built your \
fortune on reading the currents of commerce, and every instinct tells you that something is \
about to shift. The question is whether you will ride the wave or be dragged under by it."""
ability_choices = ["charisma", "intelligence", "wisdom"]
skill_proficiencies = ["persuasion", "insight"]
starting_equipment = ["merchant_ledger", "belt_pouch"]
bonus_gold = 15
starting_region = "iron_coast"
starting_location = "saltmere_market"
feature_name = "Eye for Value"
feature_description = "Years of appraising goods have given you an uncanny sense for worth. You can accurately estimate the market value of any non-magical item on sight and receive 10% better prices when selling to merchants."
