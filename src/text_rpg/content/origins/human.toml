starting_location = "murkfen_trading_post"
feature_name = "Settler's Grit"
feature_description = "Months of backbreaking labor have hardened you against exhaustion. You require one fewer successful rest check to recover from the exhausted condition, and you have advantage on Constitution checks related to enduring harsh weather."
