[[origins]]
id = "jack_of_all_trades"
name = "Jack of All Trades"
category = "human"
summary = "You have never met a skill you couldn't pick up or a trade you couldn't talk your way into, and that restless versatility defines you."
prologue = """
Your parents called it a lack of focus. Your teachers called it wasted potential. You call it \
living. By the time you were twenty, you had apprenticed with a blacksmith (three months), \
crewed a fishing boat (one season), studied herbalism under a temple acolyte (six weeks), \
and talked your way into a cartographer's guild without knowing how to draw a straight line. \
None of it stuck, and all of it stuck. You carry fragments of a dozen trades in your head, \
enough to be dangerous in any situation and masterful in none.

Thornfield Market is where you feel most alive. The crossroads of the Verdant Reach, where \
farmers and merchants and adventurers rub shoulders and every conversation is an opportunity to \
learn something new. You have a traveler's wardrobe and a belt pouch that is heavier with \
curiosities than coin — a lodestone from the Ashen Highlands, a pressed flower from the \
Thornwild, a chip of sea-glass from the Iron Coast. Souvenirs of a life spent in constant, \
restless motion.

Lately you have begun to suspect that your peculiar talent — this ability to adapt, to learn \
quickly, to find the thread that connects disparate things — might be more than a personality \
quirk. The world is growing stranger. Ancient ruins stir. Old threats return wearing new faces. \
The specialists and the experts will have their roles to play, but the coming days may belong \
to those who can think sideways, improvise under pressure, and refuse to be defined by a single \
skill. In other words: your kind of days."""
ability_choices = ["charisma", "intelligence", "wisdom"]
skill_proficiencies = ["persuasion", "investigation"]
starting_equipment = ["travelers_clothes", "belt_pouch"]
bonus_gold = 10
starting_region = "verdant_reach"
starting_location = "thornfield_market"
feature_name = "Quick Study"
feature_description = "Your restless curiosity lets you adapt to any situation. Once per long rest, you may add half your proficiency bonus (rounded down) to an ability check with a skill in which you are not proficient."
required_races = ["human"]
