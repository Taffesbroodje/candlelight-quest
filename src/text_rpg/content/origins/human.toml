starting_location = "saltmere_guildhall"
feature_name = "Rabble Rouser"
feature_description = "Your passionate rhetoric can stir emotions in a crowd. Once per long rest, you may make a Charisma (Persuasion) check to shift the attitude of a group of common folk one step in your favor."
