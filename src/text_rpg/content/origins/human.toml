[[origins]]
id = "kingdomless_wanderer"
name = "Kingdomless Wanderer"
category = "human"
summary = "You belong to no nation and serve no lord, drifting across the land with only the road for company and the horizon for a destination."
prologue = """
You stopped counting the miles years ago. The highland road beneath your boots is just the \
latest in a chain of roads that stretches back to a village whose name you have trained \
yourself to forget. There was a fire — or a plague, or a war, or one of the dozen catastrophes \
that can erase a small human settlement from the map overnight. The details matter less than \
the result: you walk. You have always walked. The road is the only home that cannot be taken \
from you.

Your compass is battered and missing its glass cover, but it still points true, and that is \
more than you can say for most things in this world. You navigate by landmarks and instinct, \
by the position of the sun and the taste of the wind. Every region has its own character — the \
Verdant Reach smells of cut hay and woodsmoke, the Iron Coast of brine and tar, the Ashen \
Highlands of sulfur and hot stone. You have learned to read the land the way scholars read \
books, and it has taught you lessons that no library contains: where to find clean water, how \
to read the weather in cloud formations, which strangers can be trusted and which should be \
given a wide berth.

The Ashen Highlands draw you now, though you cannot say precisely why. Perhaps it is the \
rumors of strange happenings in the deep mines. Perhaps it is the simple pull of a road not \
yet walked. You have learned to trust these instincts. The road provides for those who listen \
to it, and something in the hot highland wind is whispering your name."""
ability_choices = ["constitution", "wisdom", "charisma"]
skill_proficiencies = ["survival", "perception"]
starting_equipment = ["travelers_clothes", "compass"]
bonus_gold = 5
