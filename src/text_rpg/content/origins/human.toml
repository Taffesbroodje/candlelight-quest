[[origins]]
id = "adopted_by_another_race"
name = "Adopted by Another Race"
category = "human"
summary = "Raised by a non-human family in the heart of the Thornwild, you see the world through eyes shaped by two cultures."
prologue = """
You do not remember your birth parents. Your earliest memories are of Briarhaven — the smell \
of moss and wildflowers, the sound of elven lullabies sung in a language you learned before \
Common, the gentle hands of the family that found you abandoned at the edge of the grove and \
chose, against the counsel of their elders, to raise you as their own. You grew up barefoot \
among the ancient trees, learning to read animal tracks before you learned to read letters, \
speaking to the forest as though it could hear you. And perhaps it could. In Briarhaven, such \
things are not impossible.

But you are human, and the differences that your family tried so hard to bridge grew more \
apparent with every passing year. You aged faster. You grew taller and broader. Your ears \
remained stubbornly rounded, your lifespan a flickering candle beside their long-burning \
torches. The village children were kind, mostly, but there was always a distance — a gentle \
awareness that you were a guest in their world, no matter how deeply you loved it. Your \
adoptive mother gave you a family locket on your eighteenth birthday, a delicate thing of \
silver and wood that held a pressed petal from the tree under which they found you. "You are \
ours," she said. "But you are also yours. Go and find what that means."

Now you walk the trails of the Thornwild as neither fully human nor fully part of the culture \
that raised you, carrying the wisdom of both worlds and the loneliness that comes with \
belonging completely to neither. The locket rests warm against your chest. You are beginning \
to understand that your strange upbringing was not a disadvantage but a gift — the ability to \
see what others miss, to bridge the gaps that keep the world's peoples apart."""
ability_choices = ["wisdom", "charisma", "intelligence"]
skill_proficiencies = ["insight", "history"]
starting_equipment = ["family_locket", "common_clothes"]
bonus_gold = 5
starting_region = "thornwild"
