id = "pit_fighter"
name = "Pit Fighter"
category = "entertainment"
summary = "A brutal, unsanctioned brawler who fights bare-knuckled in the unlicensed rings beneath the docks."
prologue = """
The pits beneath Saltmere Docks are not the same as the sanctioned arena in the market square. There are no referees, no rules about killing blows, and the only trophy is walking out on your own legs. The crowd down here doesn't cheer — they snarl, they curse, they throw things when the fight goes against their bet. The floor is packed earth stained dark with things you try not to think about. You fight in these pits because the sanctioned arena wouldn't have you — no training, no sponsor, no name worth putting on a handbill. Down here, all you need is a willingness to bleed.

You have bled plenty. Your nose has been broken so many times it has given up trying to heal straight. Your knuckles are a topography of scar tissue, and you carry a beast trophy from the night they threw you in against a half-starved wolf and you came out holding one of its teeth. That was the night the regulars started remembering your name, started placing bets in your favor, started treating you with the grudging respect that passes for affection in the underworld of bare-knuckle fighting.

But the body keeps a ledger of its injuries, and yours is filling up. Each morning is stiffer than the last, each fight takes longer to recover from. You are still in your prime, but the window is closing, and you are smart enough to know it. The dock fighters who don't leave on their own terms leave on stretchers. You have saved a small stake of coin, enough to outfit yourself for the road, and you have decided that whatever waits beyond the docks cannot be worse than what waits in the pit if you stay too long."""
