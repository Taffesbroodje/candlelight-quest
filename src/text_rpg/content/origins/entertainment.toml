The carnival disbanded two years ago when the old ringmaster died and his heirs sold the wagons. The performers scattered to the winds, each carrying their particular slice of the show to whatever venue would have them. You drifted to the Thornfield market, where your skills found a natural home among the merchants and traders. A little close-up magic to draw a crowd, a rigged game of cups for those feeling lucky, the occasional honest performance when guilt or artistry demanded it. The market folk tolerate you because you bring customers to their stalls, and because you have an uncanny talent for spotting actual thieves — it takes one to know one, though you prefer the term "redistributor."

