summary = "A keeper of oral histories and legends who weaves truth, myth, and cautionary tale into a single compelling thread."
prologue = """
The old stories are not just entertainment. They are the memory of the world, passed from tongue to ear across generations like a flame cupped against the wind. You understood this before you could read — sitting at your grandmother's knee while she recited the Saga of the Drowned Kingdom from memory, word-perfect, the same way her grandmother had recited it to her. The chain of telling stretches back beyond reckoning, and you are its newest link. Every story you carry is a responsibility, a piece of living history that dies if you fail to pass it on.

You came to the Murkfen Trading Post because the swamp-folk remember things the rest of the world has forgotten. Their isolation has preserved stories that vanished from the wider culture centuries ago — creation myths, hero cycles, cautionary tales about creatures whose very names have been lost to time. You have spent months here with your journal open, transcribing every tale the locals will share, cross-referencing variants, piecing together the original narratives beneath layers of embellishment and corruption. The work is painstaking and deeply satisfying, like restoring a faded painting stroke by careful stroke.

But the oldest stories — the ones the elders will only whisper after dark, and only to someone they trust — all converge on the same warning. Something sleeps beneath the sunken places, and the stories say it wakes in cycles. The signs they describe — the silencing of frogs, the greening of the water, the dreams that come to sensitive souls — match what you have observed in recent weeks with unsettling precision. You are a storyteller, not a hero. But every hero in every story was once just someone who noticed the signs and refused to look away."""
