id = "gladiator"
name = "Gladiator"
category = "entertainment"
summary = "A veteran of the fighting pits who turned bloodshed into spectacle and survived to tell the tale."
prologue = """
The pit at Saltmere smells of old sand and copper. You know this because you spent four years breathing it, night after night, while crowds above howled for blood and bookmakers adjusted their odds between bouts. You were not born to the fighting pits — no one is. You arrived in Saltmere with nothing, and the pit was hiring. The recruiter looked at your build, your scars, the particular emptiness behind your eyes that comes from having nothing left to lose, and handed you a wooden training sword. "You start tomorrow," he said. "Try not to die on your first night. It's bad for business."

You did not die. In fact, you thrived. Not because you were the strongest or the fastest — the pits always had someone bigger, someone meaner — but because you understood something the brutes and brawlers never grasped: the crowd is the weapon. You learned to fight beautifully, to turn a simple disarm into a flourish, to roar your defiance at exactly the right moment to make five hundred people roar with you. The audience fell in love with you, and that love translated into better contracts, better equipment, and opponents who hesitated just a fraction of a second when they heard the crowd chanting your name.

You left the pits undefeated, though not unscathed. The trophy medal you carry was presented by the pit master himself, a grudging acknowledgment that you had outgrown his arena. Now you walk the streets of Saltmere as a free fighter, recognized by dock workers and merchants alike. But the cheering still echoes in your dreams, and you wonder whether the world beyond the pit will offer anything half as vivid as the roar of a crowd that wants to see you win."""
