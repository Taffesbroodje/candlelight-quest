summary = "A gravity-defying performer whose body is their instrument, trained in tumbling, balance, and breathtaking aerial feats."
prologue = """
You remember the exact moment you fell in love with the air. Seven years old, watching a traveling troupe perform in the Saltmere market square, and a woman in silver leotard walked a rope strung between two buildings four stories above the street. No net. No harness. Just her and the wind and the absolute, terrifying certainty of her balance. When she finished, landing on the far rooftop with a bow that sent the crowd into hysterics, you knew with the unshakeable conviction of childhood that you would learn to do that. Everything else — school, chores, your parents' plan for you to join the fishing fleet — became noise.

The training nearly broke you. Flexibility came first, then strength, then the endless repetition of basic forms until your body could execute them without conscious thought. Falls were frequent and painful. Your instructor, a retired acrobat with crooked fingers and an unforgiving eye, believed that fear of falling was the only real obstacle, and that the fastest way to conquer fear was to fall until it bored you. By your third year you had broken your wrist twice, cracked two ribs, and could execute a standing backflip on a surface no wider than your palm. The falls stopped bothering you. The heights never did — not because you conquered the fear, but because you learned to love it.

Now you perform solo in the Saltmere markets, drawing crowds with routines that make grown sailors cover their eyes. The hat fills quickly, and the offers come regularly — merchant ships wanting entertainment for their crews, nobles seeking spectacle for their feasts. But you have grown restless with performance for its own sake. Your skills translate to places no ordinary person can reach, and lately you have been wondering what waits at the top of the places no one has thought to climb."""
