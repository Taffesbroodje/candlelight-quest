id = "jester"
name = "Jester"
category = "entertainment"
summary = "A sharp-witted fool who hides dangerous perception behind painted smiles and pratfalls."
prologue = """
The secret of the jester's trade is this: no one guards their tongue around a fool. Lords discuss treason over dinner while you juggle in the corner, because what could the funny little person in the motley possibly understand about politics? Merchants brag about their frauds while you tumble across the floor, because surely the one with bells on their hat poses no threat to a serious business arrangement. You have heard more secrets in your career than any spymaster, and all it cost you was your dignity — a price you were never particularly attached to in the first place.

You served in a minor noble's court for three years, perfecting the art of seeming harmless while absorbing everything. The acrobatics were real enough — you are genuinely gifted at falling without injury, at contorting yourself into improbable positions, at the precise physical comedy that turns a simple stumble into a work of art. But the foolishness was always a mask, and the mask slipped one evening when you let a lord know, in front of his guests, that you were aware of his embezzlement. You delivered the accusation as a joke, of course. The guests laughed. The lord did not.

You left that night, one step ahead of a very unamused nobleman's guard, and you have not stopped moving since. Thornfield is far enough from your former employer's reach to allow you to breathe, and the inn's patrons are appreciative of your talents. But a jester without a court is just a vagabond in a funny hat, and you find yourself restless for a new game — something more dangerous and more rewarding than making drunks laugh for copper."""
