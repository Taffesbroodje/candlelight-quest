id = "traveling_bard"
name = "Traveling Bard"
category = "entertainment"
summary = "A wandering musician and tale-spinner who collects stories the way others collect coins."
prologue = """
You have been walking for so long that your boots have become a kind of autobiography — resoled in Cinderhold, patched in Briarhaven, the left heel replaced entirely by a cobbler in a village so small it didn't have a name. Each mile is a story, and each story is a song waiting to be written. That is the creed of the traveling bard: go everywhere, see everything, and sing it back to the people who cannot. You are a living newspaper, a one-person archive, a mirror held up to the world and angled to catch the light.

The road between towns is where you do your best thinking. The rhythm of walking loosens something in the mind, lets melodies surface from wherever melodies come from. You compose as you travel, humming fragments that you scribble down during rest stops, layering verses like a mason laying bricks. By the time you reach the next tavern you have a new song ready, tailored to the local audience — their heroes, their scandals, their private jokes set to a tune catchy enough to survive the telling and retelling that carries a song from province to province.

Thornfield Inn has become your seasonal anchor, the place you return to when the roads grow cold and the audiences thin. The innkeeper keeps a corner stool warm for you, and the regulars greet you like a returning friend. But this winter's stay has stretched longer than planned, because the stories drifting in from the east are troubling — missing travelers, silenced villages, roads that lead somewhere different than they used to. A bard who ignores a story that good would be a poor bard indeed. Tomorrow, you head east."""
