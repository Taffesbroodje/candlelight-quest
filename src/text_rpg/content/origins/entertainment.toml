[[origins]]
id = "entertainer"
name = "Entertainer"
category = "entertainment"
summary = "A versatile performer who has spent years delighting crowds in taverns, courts, and market squares."
prologue = """
The roar of a crowd is the closest thing to magic you have ever known. Not the polite applause of a noble's dinner party — that thin, measured clapping that means "you may continue existing in my presence" — but the full-throated howl of a packed tavern when you hit the high note, stick the landing, or deliver the punchline that makes a grown dwarf spit ale through his nose. That sound is your currency, your validation, and if you are honest with yourself, your addiction.

You arrived at the Thornfield Inn three seasons ago with a borrowed lute, two coppers, and the unshakable conviction that talent would see you through. It nearly didn't. The first weeks were lean — performing for supper, sleeping in the stable, learning the hard way that a provincial audience wants drinking songs, not the art ballads you spent years perfecting. But you adapted, because that is what performers do. You learned to read a room the way a hunter reads tracks, adjusting your act on the fly until the coins flowed freely and the innkeeper gave you a proper room.

But the inn has grown small. You have played every song in your repertoire twice over, and the regulars can mouth along to your banter. The road calls — new audiences, new stories to collect and retell, new stages waiting to be conquered. When a merchant caravan offered passage in exchange for entertainment, you packed your things before they finished the sentence. The world is a stage, and you have barely seen the wings."""
