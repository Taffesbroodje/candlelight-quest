summary = "A self-taught musician who plays for coins on busy corners, surviving on talent, charm, and the kindness of strangers."
prologue = """
The pan flute was a gift from a dying busker who heard you humming in the Saltmere alleyways and recognized something worth preserving. "You've got the ear," he said, pressing the battered instrument into your hands with fingers that trembled from more than age. "Don't waste it playing other people's songs." You took his advice perhaps too literally — you have never learned a single tune as written, preferring instead to listen to the city itself and play what you hear. The rhythm of the docks, the melody of market haggling, the counterpoint of gulls and wind and distant thunder. Saltmere has a music all its own, and you are its only faithful transcriber.

The income is unreliable. Some days the hat fills with silver and you eat like a merchant. Other days the wind blows wrong, or the guard chases you off a prime corner, or the crowds simply aren't in the mood, and you go to bed with nothing but the memory of your own music for company. You have learned to read the tides of generosity — literally, since the docks pay best when the fishing boats come in flush with a good catch, and worst when the storms keep them in harbor. Survival as a street musician is its own kind of performance, a daily improvisation in the key of hunger and hope.

But you have noticed something lately that troubles you. Your music is changing. Melodies surface unbidden, complex and strange, in keys you don't recognize and rhythms that feel older than the city itself. When you play them, the air thickens and the listeners go quiet in a way that has nothing to do with appreciation. A fortune-teller on the corner of Dock Street listened to you play last week and went pale. "That's not your song," she said. "That's something else playing through you." You don't know what she meant, but the music keeps coming, and it is growing louder."""
