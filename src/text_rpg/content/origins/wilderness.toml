[[origins]]
id = "herbalist_origin"
name = "Herbalist"
category = "wilderness"
summary = "A village healer and botanist who knows the medicinal secrets of every plant."
prologue = """
Your grandmother taught you the names of herbs before you could write your own name. \
Feverfew for headaches, willow bark for pain, comfrey for broken bones — the green \
pharmacy of the forest, available to anyone with the knowledge to harvest it. You spent \
your childhood grinding poultices and brewing bitter teas in her cottage, learning which \
roots to dig by moonlight and which mushrooms would kill with a single bite.

When she died, the village turned to you. Farmers' wives brought feverish children to your \
door. Woodcutters arrived with infected wounds. You treated them all — sometimes with herbs, \
sometimes with honey and clean bandages, and sometimes with nothing but reassuring words \
when the sickness was beyond your skill. You were no miracle worker, but you were all they \
had, and you took that responsibility as seriously as any oath.

Briarhaven's fields and forests are rich with medicinal plants, many of which you have \
never seen before. The village welcomed you warmly — a traveling herbalist is always needed \
where healers are scarce. Your kit is well-stocked, your belt pouch heavy with dried \
specimens, and your curiosity is insatiable. Every new plant is a potential remedy, and \
the Thornwild is full of secrets waiting to be cataloged."""
