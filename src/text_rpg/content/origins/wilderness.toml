[[origins]]
id = "outlander"
name = "Outlander"
category = "wilderness"
summary = "A rugged survivor who grew up far from settled lands and knows the wild intimately."
prologue = """
You were born beyond the borders of civilization, in a place where the map simply reads \
"here be monsters." Your family — if you had one — lived off the land, migrating with the \
seasons, hunting what the forest provided, and sheltering in caves when the storms came. \
You learned to track before you could read. You could start a fire with wet wood and \
build a shelter from pine boughs before you were ten years old.

The wild is not cruel, not kind — it simply is. It has tried to kill you a hundred times \
through exposure, starvation, predators, and flash floods, and each time you survived by \
being tougher, smarter, or luckier than the thing trying to end you. You wear the lessons \
on your skin: the frostbite scars on your fingers, the claw marks on your shoulder, the \
permanent squint from a lifetime of scanning horizons.

The Thornwild trails feel like home — tangled, dangerous, and honest. You came to the \
edges of settled land because the deep wilderness is growing strange. Animal migrations are \
shifting. Predators are moving into territories they have never claimed before. Something \
is wrong in the wild places, and you mean to find out what."""
ability_choices = ["strength", "constitution", "wisdom"]
