[[origins]]
id = "ranger_of_wild"
name = "Ranger of the Wild"
category = "wilderness"
summary = "A sworn warden who patrols the borderlands between civilization and the untamed wilds."
prologue = """
The oath you swore was not to a king or a lord, but to the land itself. You are a ranger — \
one of the thin green line that stands between settled folk and the horrors that lurk in \
the deep woods. You patrol the border trails alone, marking safe passages, clearing monster \
dens, and leaving warnings carved into trees for those who might wander too far from the \
firelight.

It is thankless work. The villages you protect barely know you exist. You pass through \
like a shadow, leaving nothing but boot prints and the occasional slain goblin on their \
doorstep. When a farmer's livestock stops disappearing, he thanks the gods, not the ranger \
who tracked the worg to its lair and put an arrow through its eye at forty paces. You \
have made your peace with anonymity. The compass guides your path, and the wild is your \
only witness.

The Rangers' Lodge is the closest thing you have to a home — a rough-hewn outpost where \
wardens gather to share intelligence and resupply before melting back into the forest. You \
arrived yesterday with troubling news: the fey crossing to the north is growing active, \
and strange creatures have been sighted on trails that were safe a month ago. The other \
rangers listen grimly. Something is stirring."""
