[[origins]]
id = "hunter"
name = "Hunter"
category = "wilderness"
summary = "A skilled tracker and marksman who provides for communities through the hunt."
prologue = """
Patience. That is the hunter's first and greatest virtue. You have lain motionless in \
undergrowth for hours, barely breathing, waiting for the heartbeat when a stag steps into \
the clearing. You have followed deer trails through dense forest for days, reading bent \
twigs and scuffed earth like pages of a book. The kill, when it comes, is almost an \
afterthought — the culmination of a long, quiet conversation between predator and prey.

Your traps are works of art — snares set with mathematical precision, deadfalls balanced \
so delicately that a rabbit's footstep triggers them. You know which bait draws which \
quarry, which trails are active by season, which watering holes the elk favor when the \
mountain streams run dry. The forest is your larder, and you have never gone hungry.

The Rangers' Lodge welcomed you as one of their own. Hunters are respected here in the \
Thornwild — providers, not sport-killers. Your rope and your traps are the tools of a \
trade you have practiced since childhood, and the forest around the lodge is rich with \
game. But lately, the animals have been skittish. Something is disturbing the old patterns, \
and a hunter's instinct tells you that whatever it is, it's no ordinary predator."""
