[[origins]]
id = "hermit"
name = "Hermit"
category = "wilderness"
summary = "A recluse who spent years in solitary contemplation far from civilization."
prologue = """
You left the world behind — its noise, its cruelty, its endless petty demands. You walked \
into the Thornwild with nothing but a satchel of herbs and a desperate need for silence, \
and the forest accepted you. For years you lived alone among the ancient trees, learning \
the language of moss and rainfall, studying the medicinal properties of every root and \
flower, and sitting in meditations so deep that the animals forgot to fear you.

In that solitude, something shifted. Call it enlightenment, call it madness — the boundary \
is thinner than most people realize. You began to see patterns in the growth of lichen on \
stone, to hear whispers in the wind that might have been the voice of something vast and \
patient. You wrote your revelations on bark with charcoal, filling the walls of your \
shelter with cramped, feverish notes that you alone could decipher.

Now something has drawn you back toward the world of people. A vision, perhaps, or simply \
the realization that a truth kept in isolation helps no one. The grove near Briarhaven is \
as close to civilization as you are willing to venture for now — close enough to observe, \
far enough to retreat. You carry your herbalism kit and your hard-won wisdom, blinking in \
the unfamiliar light of human company."""
ability_choices = ["wisdom", "constitution", "intelligence"]
skill_proficiencies = ["medicine", "religion"]
starting_equipment = ["herbalism_kit", "common_clothes"]
bonus_gold = 5
starting_region = "thornwild"
starting_location = "briarhaven_grove"
feature_name = "Discovery"
feature_description = "Your long isolation led to a unique insight or revelation. You occasionally perceive truths that others overlook, granting flashes of intuition about the natural world."
