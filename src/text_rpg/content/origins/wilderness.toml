[[origins]]
id = "castaway"
name = "Castaway"
category = "wilderness"
summary = "A shipwreck survivor who washed ashore with nothing but grit and desperation."
prologue = """
The storm came from nowhere — a wall of black cloud and shrieking wind that turned the sea \
into a churning nightmare. The ship broke apart in minutes, timbers snapping like bones. \
You remember the water closing over your head, the burning in your lungs, and then — \
somehow — sand under your fingers and air in your chest. You crawled onto a rocky shore \
more dead than alive, coughing seawater and wondering why the gods had bothered to spare \
you.

Days blurred together. You ate shellfish pried from rocks with bleeding fingers. You drank \
rainwater collected in a hollow stone. You built a fire with trembling hands and a stolen \
minute of sunshine through a cracked lens. The rope you salvaged from the wreckage became \
your most precious possession — shelter cordage, fishing line, snare wire, tourniquet. You \
carved a crude knife from a shard of the ship's hull and learned that survival is not a \
skill but a decision, made fresh every morning.

Fishers from the cove found you weeks later — sun-blackened, half-starved, and feral as a \
cat. They brought you to their village and fed you broth until your hands stopped shaking. \
Fisher's Cove is simple, rough, and honest — qualities you have come to value above all \
others. You carry almost nothing. But you carry yourself with the quiet confidence of a \
person who has already survived the worst the world can throw at them."""
