[[origins]]
id = "nomad"
name = "Nomad"
category = "wilderness"
summary = "A wanderer from a traveling people who follows the seasons and ancient migration routes."
prologue = """
Your people have no word for "home" — or rather, every place is home and none is. You were \
born in a tent pitched on windswept plains, raised on the back of a wagon rolling between \
summer pastures and winter camps. Your tribe follows routes older than any kingdom, carved \
into collective memory through songs and stories passed down through generations. You know \
which valleys flood in spring, which mountain passes close in winter, and which watering \
holes never run dry.

The settled folk call your people vagrants, thieves, trespassers. They build their stone \
walls and plant their fence posts and pretend they own the earth. You pity them. They \
have traded freedom for the illusion of security, chained themselves to a single patch of \
dirt, and called it civilization. Your people understand what they have forgotten: the \
world is vast, and it belongs to those brave enough to walk it.

The highland road through the Ashen Highlands is one of the old routes — your grandmother \
sang of it when you were small. But your clan scattered last winter after a dispute with a \
local baron, and now you walk the ancient path alone. Your bedroll, your waterskin, and \
your tinderbox are all you need. The road provides for those who know how to listen to it."""
