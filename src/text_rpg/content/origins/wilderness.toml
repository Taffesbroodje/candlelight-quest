[[origins]]
id = "mountain_guide"
name = "Mountain Guide"
category = "wilderness"
summary = "An experienced alpinist who leads expeditions through perilous mountain passes."
prologue = """
The mountains do not forgive mistakes. A misplaced foot on a scree slope, a wrong turn in \
a whiteout, a failure to read the weather signs before a storm — any one of these will \
kill you as surely as a sword through the chest. You learned this truth young, growing up \
in a highland village where the peaks were not scenery but a daily test of survival. You \
became a guide because you were good at staying alive in places that tried very hard to \
make you dead.

Merchants, pilgrims, and adventurers have paid well for your expertise. You have led \
caravans over passes that would have buried them in avalanches without your guidance. You \
have pulled climbers from crevasses with nothing but rope and raw strength. You know every \
handhold on the cliff faces, every shelter cave where a party can wait out a blizzard, \
every treacherous ice bridge that looks solid but will crack under the weight of a loaded \
mule.

The Ashen Highlands are your mountains — volcanic, unstable, and magnificent. The highland \
road that winds through them is safer than the cliff paths you prefer, but it brings you \
within reach of Cinderhold and its trade. Your climbing kit is well-worn, your rope has \
saved a dozen lives including your own, and your legs carry the iron strength of a lifetime \
spent going uphill."""
