[[origins]]
id = "beast_tamer"
name = "Beast Tamer"
category = "wilderness"
summary = "A patient soul who communicates with wild creatures through instinct and empathy."
prologue = """
You have always heard what others cannot — the low rumble of a wolf's contentment, the \
anxious chatter of a squirrel warning its colony, the precise difference between a bear's \
bluff charge and its killing charge. Animals are not mysterious to you. Their language is \
simpler and more honest than any human tongue: hunger, fear, territory, affection. You \
learned to speak it through years of patient observation, sitting motionless in the wild \
until the creatures forgot you were not one of them.

Your gift has practical applications. You have calmed panicked horses, coaxed venomous \
snakes away from campsites, and once convinced a territorial owlbear to relocate its den \
rather than eat a logging crew. People call it magic, but it isn't — it is empathy and \
patience, the willingness to see the world through eyes that are not your own. The trophy \
you carry is a fang shed by a dire wolf you befriended, a reminder that even the most \
dangerous creatures respond to understanding.

The beast den in the Thornwild draws you with its concentration of wildlife — creatures of \
every kind, some natural, some decidedly not. The rope at your hip is for gentle restraint, \
not binding. Something is agitating the animals in this region, driving them to aggression \
and strange behavior. You intend to find out what, and you will let the beasts themselves \
tell you."""
