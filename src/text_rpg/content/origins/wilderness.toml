[[origins]]
id = "swamp_dweller"
name = "Swamp Dweller"
category = "wilderness"
summary = "A resourceful survivor who grew up in the treacherous marshlands and bogs."
prologue = """
The swamp is not a wasteland — it is a world unto itself, teeming with life that the \
drylanders never see. You grew up ankle-deep in black water, navigating by the tilt of \
cypress trees and the smell of the wind. You know which patches of solid-looking ground \
are actually bottomless muck, which lily pads hide venomous serpents, and which still pools \
are safe to drink and which will twist your guts into knots.

Outsiders fear the marsh. They see rot, disease, and desolation. You see abundance. The \
swamp gives catfish and crawfish, tubers that grow thick in the mud, medicinal mosses that \
no apothecary could afford. It gives alligator hide for boots, reed for baskets, and peat \
for fuel. You have never gone hungry, never gone cold, and never envied the comfortable \
ignorance of people who live on solid ground.

The bog trails of the Sunken Reach are your domain — a labyrinth of waterways and \
hammocks that would swallow an outsider whole. Your fishing tackle keeps you fed, your \
herbalism kit lets you treat the fevers and infections that the marsh breeds, and your \
knowledge of the terrain is worth more than gold. But the water has been rising lately, \
and things have been surfacing from the sunken places that should have stayed buried."""
