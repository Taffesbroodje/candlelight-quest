[[origins]]
id = "forager"
name = "Forager"
category = "wilderness"
summary = "A quiet woodlander who sustains themselves entirely from what the forest provides."
prologue = """
The forest is a table laid with an endless feast, if you know where to look. Chanterelles \
push through leaf litter after autumn rains. Wild garlic carpets the riverbanks in spring. \
Hazelnuts ripen in late summer, and if you are quick, you can gather them before the \
squirrels strip the branches bare. You know all of this because the forest raised you — \
not with the comfort of a hearth and home, but with the slow, patient generosity of a \
world that rewards attention.

You have never been wealthy. You have never needed to be. Your herbalism kit contains \
dried specimens of every useful plant within a day's walk, and your sack is perpetually \
heavy with roots, berries, bark, and fungi. Village folk trade you bread and tools for \
your findings — the rare herbs that cure fevers, the truffles that flavor a noble's feast, \
the dye-plants that color their wool. It is a quiet life, an invisible life, but it is \
entirely your own.

The edge of Whisperwood is your territory — the liminal space where farmland gives way to \
forest, where cultivated fields dissolve into wild abundance. You know every game trail, \
every mushroom log, every blackberry thicket for miles. But this season something is off. \
Familiar plants are growing in strange patterns. Mushrooms are appearing in places they \
have never grown before. The forest is changing, and you cannot yet tell whether for \
better or worse."""
