id = "indentured_servant"
name = "Indentured Servant"
category = "folk"
summary = "You served years under a cruel master to pay a family debt, and now your bond is finally fulfilled."
prologue = """Seven years. Two thousand five hundred and fifty-five days of scrubbing floors, hauling grain, mending fences, and swallowing your pride along with whatever thin gruel the master's kitchen saw fit to provide. Your parents sold your labor to pay a debt they couldn't afford — a healer's fee for your younger sister, who lived because of it. You don't begrudge the choice. You begrudge the man who profited from it.

Master Torwin was not cruel in the way of villains in stories. He didn't beat you or starve you. He simply treated you as furniture — something to be used, maintained at minimal cost, and replaced when worn out. The other servants learned not to look him in the eye. You never did learn that particular lesson.

This morning he pressed a document into your hands — your writ of release, signed and sealed — and pointed at the door without a word. You walked out into the market square at Thornfield with nothing but the clothes on your back and a belt pouch containing your final wages. The sun felt different on your face. Sharper. The air tasted like freedom, which turns out tastes a lot like uncertainty."""
