id = "amnesiac"
name = "Amnesiac"
category = "folk"
summary = "You awoke with no memory of your past, carrying only a cryptic note and unanswered questions."
prologue = """You wake face-down in tall grass, dew soaking through your clothes. Your head throbs with a pain that has no origin you can name. When you sit up, the world lurches sideways before settling into focus — a field, farmland, a village in the distance catching the morning sun.

You reach for your name and find it. But everything else — where you came from, why you're here, the years that should stretch behind you like a road — is gone. A void where memory should be. You know things: the weight of a weapon, the taste of ale, the constellations overhead. Skills without stories. Knowledge without context. Your hands know how to do things your mind can't explain.

Your pack lies nearby, carefully placed rather than dropped. In one pocket, a folded note in handwriting you don't recognize: "Trust no one. Find the tower. Remember." The ink is fresh. The paper is expensive. Someone wanted you to find this. You pocket the note, stand on unsteady legs, and start walking toward Thornfield Village. Somewhere in this world, your past is waiting. And someone, it seems, doesn't want you to find it."""
