summary = "You fled a homeland ravaged by war or disaster and now seek safety in unfamiliar lands."
prologue = """The smoke was the last thing you saw of home — a black column rising above the treeline, fed by everything you'd ever known. Your village, your neighbors' houses, the mill where your father worked, the garden where your mother grew herbs that smelled like summer. All of it burning.

You walked for days. Then weeks. You crossed rivers swollen with spring melt, slept under hedgerows, bartered labor for bread at farmsteads that eyed you with suspicion. Other refugees joined you on the road — hollow-eyed families pushing carts, soldiers with no army left to serve. One by one they peeled away to wherever fate or desperation took them.

You kept walking until the land turned wet and strange, until the trees grew from standing water and the air tasted of peat and rot. A trading post materialized from the mist: Murkfen, they called it. Not much to look at, but the people here don't ask where you came from. That's enough, for now."""
