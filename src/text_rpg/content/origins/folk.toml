id = "wandering_traveler"
name = "Wandering Traveler"
category = "folk"
summary = "You have walked the roads for years, collecting stories and seeking a place to call your own."
prologue = """The road behind you stretches for miles through rolling farmland and distant hills. You've walked for weeks now — through rain-soaked villages, past abandoned roadside shrines, and along trade routes thick with merchants and brigands alike. You've slept under bridges and in haylofts, shared fires with strangers who became friends for a night and were gone by morning. The road is the only constant.

You don't run from anything. You never have. You simply haven't found the place that makes you want to stop. Every village has its charm — the baker who gives away yesterday's bread, the old woman who reads fortunes in tea leaves, the children who chase each other through market stalls. But by the second or third day, the itch returns. The horizon whispers. Your feet answer.

Now, as the sun begins to dip below the treeline, the cobblestone roofs of Thornfield Village rise from the landscape ahead. Smoke curls from chimneys, and the scent of bread and woodsmoke carries on the evening breeze. You hitch your pack higher on your shoulders and step through the village gate. Maybe this time will be different. Maybe this is where the road was leading all along."""
