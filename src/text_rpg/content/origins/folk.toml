summary = "Left on the steps of a village temple as an infant, you have always wondered where you truly belong."
prologue = """They found you wrapped in a wool blanket on the temple steps during the first frost of the year, barely a month old, with no note and no name. Sister Maren took you in because that's what Sister Maren did — she took in every stray, every broken thing, every creature the world forgot about. She gave you a name, a bed, and a purpose: sweep the floors, tend the garden, say your prayers.

You grew up watching other children through the temple windows. They had families, histories, surnames that meant something. You had questions. Who left you here? Why? The lucky coin you were found clutching — was it a gift or an afterthought?

Now you're old enough to seek your own answers. Sister Maren pressed the coin back into your palm the morning you left and said, "The gods put you here for a reason, child. Go find out what it is." Thornfield Village is small, but every road leads somewhere. You intend to follow them all until one leads home."""
