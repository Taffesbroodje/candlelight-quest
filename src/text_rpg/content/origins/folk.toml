id = "urchin"
name = "Urchin"
category = "folk"
summary = "You grew up in the gutters of a port city, surviving by wit and quick fingers."
prologue = """The docks at Saltmere never sleep, and neither did you — not properly. You learned early that sleep was a luxury, that a doorway could be a bedroom and a stolen apple could be a feast. The older kids taught you the trade: how to cut a purse without breaking stride, how to vanish into an alley before the mark turned around, how to tell a city guard from a plainclothes watchman by the way they walked.

You were good at it. Better than most. But the older kids grew up into harder people, and the jobs they wanted you to run stopped being about survival and started being about cruelty. A knife in someone's ribs isn't the same as lifting a coin purse. You knew the difference, even if they didn't.

So you slipped away one fog-thick morning, stowed aboard a fishing vessel, and ended up here at the Saltmere docks with nothing but a small knife and the clothes on your back. The air smells like salt and tar and opportunity. You've started over before. You can do it again."""
