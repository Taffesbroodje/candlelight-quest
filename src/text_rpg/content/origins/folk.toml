summary = "You rose from humble roots to defend your community, and now the road calls you onward."
prologue = """You remember the day the wolves came down from the Whisperwood — a dozen of them, gaunt and desperate, tearing through the livestock pens while the village watch cowered behind the barricade. Nobody moved. Nobody except you.

You grabbed old Harren's shovel from the fence post and charged into the fray, swinging wildly, screaming loud enough to wake the dead. You took a bite on your forearm that still aches in cold weather, but by dawn the wolves were scattered and three lambs were saved. The village celebrated for a week. They carved your name into the milestone at the crossroads.

But the milestone felt more like a gravestone. The village was safe, and suddenly too small. So you packed your things, said your farewells, and walked through the gate at Thornfield Village with the shovel still slung across your back. Somewhere out there, something bigger needs doing."""
