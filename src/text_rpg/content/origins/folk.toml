id = "lost_child_of_prophecy"
name = "Lost Child of Prophecy"
category = "folk"
summary = "An ancient prophecy speaks of a chosen one, and the signs point uncomfortably at you."
prologue = """The dreams started when you were young — visions of a silver tower wreathed in light, a voice calling a name that might have been yours, symbols burning themselves into your eyelids that you could still trace in the morning. Your parents dismissed them as nightmares. The village priest did not. He went pale the first time you described them and spent three days locked in the temple archives before emerging with a scroll so old it crumbled at the edges.

"The Luminarch Codex," he whispered, reading aloud in a language you shouldn't have understood but did. It spoke of a child born under a dead star, marked by dreams of silver, who would stand at the threshold between ages. The priest looked at you with an expression that was equal parts awe and pity. "You need to go to Thornfield," he said. "To the temple there. They'll know what to do."

You traveled for days, the holy symbol the priest gave you clutched in your hand like a talisman. Now you stand before the Temple of Light in Thornfield, its white stone gleaming in the afternoon sun. You don't feel chosen. You feel tired and frightened and very, very young. But the dreams have stopped since you arrived, replaced by a quiet certainty that settles in your chest like a stone. Whatever this prophecy demands, it begins here."""
