summary = "You survived a terrible plague that killed most of your community, leaving you changed."
prologue = """The Ashbloom Fever came in autumn, carried on spore-laden winds from somewhere deep in the wetlands. It started with a cough. Then the black spots appeared — blooming across the skin like dark flowers, each one a death sentence. Your village of two hundred was a village of thirty by midwinter.

You should have died. The fever took you for nine days, and the healer — herself half-dead — had given up and moved on to patients she thought she could save. But on the tenth morning, you opened your eyes. The spots had faded to silver scars that still mottle your skin. Your body had fought the plague and won, though the victory left its marks: a persistent awareness of mortality, a nose that could smell sickness on the wind, and hands that learned to mix poultices out of pure necessity.

You left the remnants of your village carrying the healer's kit she'd bequeathed you before the end. The bog trails of the Sunken Reach are lonely and damp, but the herbs that grow here are potent, and the isolation suits someone who has learned that the world can empty itself of people overnight."""
