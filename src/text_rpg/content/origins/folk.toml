id = "war_orphan"
name = "War Orphan"
category = "folk"
summary = "The border wars took your family and your childhood; the road has been your only home since."
prologue = """You don't remember your parents' faces anymore. You remember sounds — your mother's scream, the crash of the door splintering inward, the thunder of hooves on packed earth. You were five, maybe six. A soldier pulled you from the wreckage of your home, set you on the road with a hundred other children, and pointed east. "Walk," he said. "Don't stop."

So you walked. Through the Ashen Highlands, where the air smelled like sulfur and the ground was warm underfoot. Through refugee camps that were little better than open-air prisons. You learned to sleep with a knife in your hand and to never trust anyone who smiled too easily. The other children formed packs, and the packs had leaders, and the leaders were always the ones willing to do what others wouldn't. You survived by being useful — a lookout, a scout, a shadow that slipped between tents and came back with food.

Now you're old enough that no one calls you a child anymore. The highland road stretches in both directions, and for the first time in your life, the choice of which way to walk is entirely your own."""
