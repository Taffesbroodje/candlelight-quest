taught you that brewing is alchemy for practical folk — the right grain, the right \
water, the right yeast, and the patience to let time do its work while you resist \
the urge to meddle.

You experimented endlessly. Highland barley steeped with juniper berries. A dark \
stout aged in barrels that once held sulfur spring water, giving it a mineral bite \
that miners craved after long shifts underground. A honey mead so smooth that the \
