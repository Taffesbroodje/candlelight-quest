name = "Farmer"
category = "labor"
summary = "Raised on the land, hardened by seasons, and wise in the ways of soil and sky."
prologue = """
The farm road south of Thornfield is rutted deep by generations of cart wheels, and \
your boots have worn their own groove into it. You know every stone, every puddle \
that forms after rain, every bend where the wind shifts and carries the smell of \
turned earth. The farm was your father's before you, and his mother's before him, \
and the soil remembers their hands as surely as it knows yours.

You rose before dawn and worked until the light failed. Planting, harvesting, \
mending fences, chasing crows, pulling stones from fields that seemed to grow them \
like crops. Your hands are maps of labor — calloused palms, a crooked finger that \
healed wrong after a kicked gate, dirt under your nails that no amount of scrubbing \
ever fully removes. It was honest work, and you were proud of it.

But the blight came with the autumn rains. Black rot crept through the wheat, \
spread to the barley, and by the first frost, the harvest was a fraction of what \
you needed. The debts mounted. The farm could not sustain you through winter, and \
you would not watch your family starve while you clung to pride. You sharpened your \
shovel, packed what provisions remained, and set out along the farm road — this \
time walking away from everything you knew, toward whatever might save it."""
