summary = "Forged in the heat of the furnace, shaping metal and destiny with every strike."
prologue = """
Cinderhold's forges never sleep. The mountain city breathes smoke and rings with \
hammers at every hour, its foundries fed by veins of ore that run through the rock \
like dark arteries. You apprenticed in the lower forges where the heat was fiercest \
and the masters were hardest, learning to read the color of heated steel the way \
a scholar reads text — cherry red for bending, white for welding, the faintest \
blue that warns of brittleness.

Your arms grew thick from the work, your lungs accustomed to the acrid air, your \
ears tuned to the pitch of a hammer strike that tells you whether the metal will \
hold or shatter. You forged nails by the thousand, then hinges, then blades. Each \
piece carried your mark — a small notch on the tang that the masters taught you to \
be proud of, because a blacksmith who will not sign their work does not trust it.

But the deep mines have grown dangerous. Ore shipments slowed, then stopped. The \
forges that once blazed around the clock now stand cold for hours at a time, and \
the younger smiths have begun drifting away to seek work elsewhere. You could stay \
and wait for the ore to return. Instead, you packed your tools and descended the \
highland road, carrying the forge's heat in your blood and its discipline in your \
bones. Whatever lies ahead, you will shape it to your will."""
