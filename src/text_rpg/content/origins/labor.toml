Fisher's Cove is a crescent of grey sand sheltered from the worst of the Iron \
Coast's storms by a natural breakwater of tumbled stone. You have launched your \
boat from this beach more times than you can count, rowing out before dawn into \
water the color of pewter, setting your lines where the currents converge and the \
fish school thick beneath the surface. The cove taught you patience — the deep, \
bone-still patience of someone who knows that the sea gives when it chooses, not \
when you demand.

You learned the water's moods. The tides that bring schools of silver-sided bass, \
the currents that pull jellyfish inshore, the rare days when the water clears \
enough to see the kelp forests swaying twenty feet below your hull. You read the \
surface for the dimples that betray feeding fish and the sky for the birds that \
mark where the shoals run.

But the fish have been thinning. Each season the catch is smaller, the good spots \
farther from shore, the competition among the cove's fishers sharper and less \
friendly. Last week you hauled your nets and found them full of nothing but weed \
and a strange, pale mud that smelled of rot. Something has changed in the waters, \
and the old fishers mutter about the sunken temple to the south. You mended your \
nets one final time, stored your boat, and turned your back on the cove to find \
answers — or at least a living — on dry land."""
