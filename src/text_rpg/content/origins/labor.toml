without tracks, without the wool-snagged-on-brambles trail that even the cleverest \
predator leaves behind. Three ewes gone from a flock you watched all night, as if \
the hillside simply swallowed them. The other shepherds are frightened. You are \
frightened too, but fear in a shepherd manifests as action — you gave your remaining \
