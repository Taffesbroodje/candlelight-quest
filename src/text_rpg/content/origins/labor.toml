The deep mines beneath the Ashen Highlands are older than Cinderhold itself. The \
earliest shafts were carved by hands that left no other record — only tunnels so \
precisely cut that modern miners still follow them, marveling at the geometry. You \
have spent years in those tunnels, chipping ore from seams of copper and iron, \
breathing dust that coats your lungs and grits between your teeth. The darkness \
down there is absolute, a weight you can feel against your skin, and your lantern \
is your most precious possession.

You learned to read the stone the way surface folk read weather — the sound of a \
tap that warns of hollow ground, the mineral streaks that promise rich veins, the \
subtle shifts in air pressure that mean a passage connects to something larger. \
Your pick found more than ore. You uncovered fossils pressed into the rock like \
prayers, veins of crystal that hummed when struck, and once, a sealed chamber \
filled with air so cold your lantern nearly died.

