the seams between blocks, feeling for the precision that separates craft from mere \
construction. The stone of the Ashen Highlands is volcanic — hard, dark, and \
unforgiving of mistakes. You broke a dozen chisels before you learned to let the \
stone guide the cut rather than forcing your will upon it.

Your hands built the new gatehouse at Cinderhold Gate, fitted so tightly that a \
knife blade cannot slip between the joints. You repaired the ancient stairs to the \
Obsidian Plateau, matching the original work so closely that the guild inspector \
