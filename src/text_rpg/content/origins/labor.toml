prologue = """
The great house in Thornfield employed fourteen servants, and you were the most \
invisible of them all. That was not an insult — it was a skill, cultivated over \
years of practice until you could enter a room, lay a fire, pour wine, clear a \
table, and leave without anyone registering your presence. The lords and ladies \
spoke freely around you, as if you were furniture. They discussed debts, affairs, \
plots, and promises with the confidence of people who believed the walls had no ears. \
The walls did not. But you did.

You learned the household's secrets the way water learns the shape of a stone — \
slowly, inevitably, completely. Who owed what to whom. Which alliances were genuine \
and which were theater. The locked drawer in the study that the lord opened only \
when he thought the house was empty. You never used this knowledge. A good servant \
is discreet, and discretion was the only currency you possessed.

Then the household dissolved — a scandal, a bankruptcy, the usual story of wealth \
undone by its own appetites. The other servants scattered to find new positions. \
You could have done the same. Instead, you pocketed the small purse of severance \
coin, straightened your clothes, and walked out the front door for the first time \
in your life. The world beyond the servants' entrance is louder, brighter, and \
more dangerous than you expected. But you have spent a lifetime watching dangerous \
