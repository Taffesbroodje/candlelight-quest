prologue = """
The tannery sits downwind of Thornfield Market for a reason. The smell — a rich, \
gagging blend of lime, dung, and animal fat — follows you like a loyal dog, \
announcing your presence long before you arrive. You stopped noticing it years ago. \
What you notice instead is the quality of a hide: its thickness, its grain, the way \
it takes to the tanning liquor. A good tanner can turn a raw pelt into leather that \
will outlast the animal it came from by a century, and you are a very good tanner.

The work is unglamorous and endless. Scraping flesh, soaking hides, stretching and \
drying and oiling until your arms ache and your fingers prune. But there is a \
satisfaction in it — in watching a stiff, bloody skin transform into something \
supple and strong, something that will become a belt, a boot, armor that might save \
a life. You know the hides of every animal in the region by touch alone, and the \
hunters who supply you trust your assessment of their pelts more than their own.

Business has shifted recently. The hunters bring fewer pelts and stranger stories — \
creatures in the Whisperwood that leave hides no one can identify, tracks in the \
mud that match nothing in your experience. One hunter brought you a scrap of hide \
