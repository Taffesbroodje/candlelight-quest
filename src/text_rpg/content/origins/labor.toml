scrawny thing hauling rope on a merchant vessel that ran the coastal routes between \
Saltmere and ports you have since forgotten. The sea did not care that you were \
young. It taught you balance, strength, and the absolute necessity of trusting the \
person beside you when a storm turns the world to chaos.

You learned to read the sky like a letter — high cirrus for fair weather, a green \
