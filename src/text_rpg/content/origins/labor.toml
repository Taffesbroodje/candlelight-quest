these fields since you could walk at all, your flock flowing around you like a wool \
cloud, your whistle carrying across the hillsides in a language the dogs understand \
better than any human speech. A shepherd's life is solitary, and you learned to find \
company in the rhythm of the seasons — lambing in spring, shearing in summer, the \
long watches of autumn when the predators grow bold.

You know every hollow where a ewe might lamb in secret, every stream crossing safe \
for the flock, every ridge where the wind carries sounds from miles away. Your ears \
are tuned to the alarm calls of birds, the distant howl that means wolves, the \
silence that means something worse. You have faced down foxes with your crook and \
stared wolves into retreat, standing between your flock and the darkness with \
nothing but stubbornness and a whistle.

