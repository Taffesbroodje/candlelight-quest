[[origins]]
id = "rage_channeler"
name = "Rage Channeler"
category = "half_orc"
summary = "Where others fear the orcish fury in your blood, you have learned to harness it as a weapon and a meditation."
prologue = """
The rages started when you were young — blinding, volcanic eruptions of fury that left you \
standing in the wreckage of whatever you had just destroyed, shaking and sick with shame. Your \
human neighbors called you a monster. Your orcish kin called you blessed. Neither understood \
what it felt like from the inside: the fire in your skull, the way the world narrowed to a red \
tunnel, the terrifying joy of absolute destruction. You hurt people you loved. You broke things \
that could not be mended. By the time you were sixteen, you had resigned yourself to a life \
spent either in chains or alone on the road.

Then you found the highland hermit. An ancient half-orc covered in ritual tattoos, living in a \
cave above the sulfur springs where the air tasted of brimstone and old magic. She took one \
look at you and laughed — a sound like rocks grinding together. "You think the rage is your \
enemy," she said, heating her tattoo needles over the fire. "It is not. It is you. The part of \
you that refuses to be small." She taught you the channeling ways: breathing patterns that \
could bank the fire without extinguishing it, meditation forms that let you touch the edge of \
fury without falling in, and the sacred tattoos that served as anchors for the spirit when the \
rage threatened to sweep everything else away.

The hermit is gone now, vanished into the highlands as suddenly as she appeared. She left you \
her tattoo needles and a beast trophy — the skull-cap of a highland ram she killed with her \
bare hands in her hundredth year. You walk the highland road with the rage coiled inside you \
like a banked furnace, controlled but never tamed. You do not fear it anymore. You have learned \
that the fire does not need to consume you. It can illuminate instead."""
ability_choices = ["strength", "constitution", "wisdom"]
