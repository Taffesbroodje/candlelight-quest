[[origins]]
id = "bridge_between_worlds"
name = "Bridge Between Worlds"
category = "half_orc"
summary = "Raised at the crossroads of orc and human culture, you have learned to speak the language of both worlds."
prologue = """
Your mother was human, a diplomat's daughter who fell in love with an orc chieftain during a \
treaty negotiation that was never meant to produce anything lasting. But you lasted. You grew \
up splitting your years between your mother's quiet stone house in Thornfield and your father's \
hide tent in the war-camps to the north, learning to hold a quill in one hand and a javelin in \
the other. Neither world fully accepted you, but both needed you. When tensions rose, when the \
old hatreds flared between orc and human, they sent for you. The half-blood. The one who could \
see both sides.

You wear an amulet of passage around your neck, a disc of carved bone and hammered silver that \
bears both the orcish rune for "kin" and the human seal of Thornfield. Your father made the \
bone half; your mother commissioned the silver. It marks you as welcome in places where most \
half-orcs would be met with drawn swords. More than that, it reminds you of what you represent: \
the fragile possibility that these two peoples might someday see each other clearly.

You have returned to Thornfield now, drawn by rumors of new conflicts brewing in the \
surrounding wilds. The village is smaller than you remember, its people more frightened. They \
look at you with a mixture of hope and suspicion that you have learned to read as fluently as \
any language. There is work to be done here — the work that only someone who belongs to both \
worlds, and therefore neither, can do."""
ability_choices = ["charisma", "wisdom", "strength"]
skill_proficiencies = ["persuasion", "insight"]
