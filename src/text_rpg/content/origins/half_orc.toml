starting_location = "cinderhold_gate"
feature_name = "Immovable Sentinel"
feature_description = "Your blood oath to the mountain strengthens your resolve in defense. When you take the Dodge action, you also gain temporary hit points equal to your Constitution modifier (minimum 1)."
