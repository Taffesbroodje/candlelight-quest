[[origins]]
id = "bloodsworn_protector"
name = "Bloodsworn Protector"
category = "half_orc"
summary = "Bound by a blood oath to defend the mountain holds, you stand as a living wall between the deep dark and the people above."
prologue = """
The blood oath was your choice, though some would call it madness. When the dwarf-lords of \
Cinderhold called for volunteers to seal the breach in the deep mines — the one that had been \
vomiting creatures from the underdark for three straight months — you stepped forward. Not for \
gold. Not for glory. Because someone had to, and you were tired of watching smaller, frailer \
people throw themselves into the dark while you stood safely behind the gate. The ritual was \
ancient, older than the hold itself: a cut across both palms, blood mingled with the mountain's \
iron-rich water, and words spoken in a language that made your teeth ache. When it was done, you \
could feel the mountain's heartbeat in your bones.

You held that breach for eleven days. Eleven days of darkness and screaming and things with too \
many legs pressing against your shield. The dwarves fought beside you — brave, stubborn, \
relentless — and slowly you earned something that half-orcs rarely receive from the mountain \
folk: respect. When the breach was finally sealed with molten slag and divine wards, the \
hold-master clasped your arm and called you kin. It was the first time anyone had used that \
word without it feeling like a lie.

Now you stand watch at Cinderhold's gate, a length of hempen rope coiled at your belt for the \
climbs between guard posts, your eyes always turned toward the dark. The breach is sealed, but \
the mountain remembers what came through it. And you have sworn — in blood, in iron, in the \
old words — that nothing will breach these walls again while you still draw breath."""
ability_choices = ["constitution", "strength", "wisdom"]
skill_proficiencies = ["athletics", "perception"]
