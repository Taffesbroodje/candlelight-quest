[[origins]]
id = "redeemed_raider"
name = "Redeemed Raider"
category = "half_orc"
summary = "Once part of a warband that terrorized the frontier, you abandoned the raider's life after witnessing an act of cruelty you could not stomach."
prologue = """
You rode with the Blackfang warband for three years, long enough for the smoke of burning \
homesteads to stop bothering your eyes and the screaming to fade into background noise. You \
told yourself it was survival. You told yourself the humans would do the same if they had the \
strength. You told yourself a lot of things in those years, and most of them were lies. The \
truth caught up with you on a cold autumn night when the warband chief ordered the execution of \
prisoners — farmers, mostly, and their children. Something inside you, something you thought \
the raids had killed, refused.

You fought your way out. The scars on your back are from orcish blades, not human ones. You \
ran south through the night with nothing but the clothes on your back and a military insignia \
torn from the warband chief's tent — proof, if you ever needed it, of what you had been part \
of. For weeks you wandered, sleeping in ditches, flinching at every sound. The Blackfangs \
would kill you on sight. Most human settlements would do the same, seeing only the green skin \
and the tusks and assuming the worst.

Thornfield Inn took you in. The innkeeper, a grizzled veteran who had seen enough of the world \
to judge people by their actions rather than their blood, offered you a room in exchange for \
work. You chop wood, haul kegs, and break up the occasional bar fight. The regulars have grown \
used to you, though trust comes slowly. You do not blame them. Trust should come slowly. You \
are still earning yours."""
