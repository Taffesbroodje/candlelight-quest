[[origins]]
id = "tribal_outcast"
name = "Tribal Outcast"
category = "half_orc"
summary = "Exiled from your tribe for reasons spoken only in whispers, you survive alone in the thornwild."
prologue = """
The elders painted the exile mark across your brow before dawn, while the fires still crackled \
low and the rest of the tribe pretended to sleep. You had broken no law they could name aloud — \
your crime was simpler than that. You were too human for the war-songs, too orcish for the \
peace-prayers. The shaman pressed a beast trophy into your hand, the jawbone of the dire wolf \
you felled at thirteen summers. "Remember what you are," she said. You are still deciding what \
that means.

The thornwild trails have been your home since. You sleep in the hollows between gnarled roots, \
drink from streams that taste of iron and moss, and speak to no one for days at a stretch. The \
forest tests you constantly — poisonous thorns, territorial beasts, ground that shifts beneath \
your feet — but it never judges you. Out here, strength and cunning are the only currencies \
that matter. You have plenty of both.

Lately the trails have grown stranger. Tracks you cannot identify press deep into the mud. \
Birds fall silent in places where silence has no business being. Something is changing in the \
thornwild, and you feel it in your bones the way you once felt the tribe's war-drums through \
the earth. Whatever comes, you will face it as you have faced everything else — alone, and \
without flinching."""
ability_choices = ["strength", "constitution", "wisdom"]
skill_proficiencies = ["survival", "intimidation"]
starting_equipment = ["beast_trophy", "common_clothes"]
bonus_gold = 3
starting_region = "thornwild"
starting_location = "thornwild_trails"
feature_name = "Feral Instinct"
feature_description = "Years alone in the wild have sharpened your senses to a razor's edge. You gain advantage on Wisdom (Survival) checks to track creatures and cannot be surprised while conscious."
required_races = ["half_orc"]
