[[origins]]
id = "war_shaman_apprentice"
name = "War Shaman Apprentice"
category = "half_orc"
summary = "Chosen by the tribe's war shaman to learn the old spirit-ways, you walk the line between healer and destroyer."
prologue = """
The war shaman chose you on the night of the blood moon, when the spirits pressed close to the \
world and the boundary between flesh and ghost grew thin as smoke. You were twelve, gangly and \
unsure of your own strength, when the old orc pointed one gnarled finger at you across the \
fire and spoke the words of binding. Your parents wept — whether from pride or grief, you never \
asked. From that night forward, you belonged to the spirits.

The training was brutal and strange. You learned to set bones and brew poultices from roots \
that grew only in places where blood had been spilled. You learned the names of the ancestor \
spirits and the precise offerings each demanded. You learned to read the future in the patterns \
of cracked bones and spilled entrails, and to call upon the old powers when the tribe rode to \
war. The war shaman taught you that healing and violence are not opposites but partners — that \
the same hand must know how to mend a wound and how to inflict one.

Your master is dead now, taken by a fever that even the spirits could not cure. Before the end, \
she sent you south to Briarhaven Grove, where the boundary between worlds is thinnest and the \
old powers still linger in the roots of ancient trees. "Finish your training," she rasped, \
pressing her herbalism kit into your hands. "The spirits have plans for you that even I cannot \
see." You kneel among the twisted roots and listen for their voices."""
ability_choices = ["wisdom", "strength", "constitution"]
skill_proficiencies = ["medicine", "religion"]
