[[origins]]
id = "pit_champion"
name = "Pit Champion"
category = "half_orc"
summary = "You clawed your way to fame in Saltmere's brutal fighting pits, where blood buys glory and glory buys freedom."
prologue = """
They dragged you into the pits when you were barely old enough to hold a weapon. Some debt your \
mother owed, some arrangement made in desperation — the details blur together now beneath the \
weight of a hundred fights. What you remember is the roar. That sound, rising from the throats \
of sailors and merchants and thieves packed shoulder to shoulder around the sand circle, became \
the only applause you ever needed. You learned to fight not with the disciplined forms of a \
soldier, but with the savage creativity of someone who understands that losing means dying.

The trophy medal hanging from your neck is tin and copper, worth almost nothing, but it marks \
you as the last undefeated champion of the Saltmere dockside pits. You won it by defeating a \
scarred bugbear called Gorethusk in a match that lasted nearly an hour. When you finally stood \
over his broken body, chest heaving, blood running from a dozen wounds, the pit-master offered \
you a contract. More fights. More gold. More glory. You walked out instead. Freedom, you \
decided, was worth more than fame.

Now you wander the docks of Saltmere, a free half-orc with a reputation that precedes you into \
every tavern. Some want to hire your fists. Others want to test them. The salt wind carries the \
smell of opportunity, and for the first time in your life, you get to choose which doors to \
walk through."""
ability_choices = ["strength", "constitution", "charisma"]
skill_proficiencies = ["athletics", "intimidation"]
