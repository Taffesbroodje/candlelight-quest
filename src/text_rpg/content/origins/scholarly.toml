name = "Acolyte"
category = "scholarly"
summary = "You served in a temple, tending to the faithful and studying sacred texts until a calling drew you beyond the cloister walls."
prologue = """You knelt on cold stone floors before dawn, chanting prayers by candlelight while the world outside slept. The temple raised you — or near enough. Whether you came to the faith as a child or found it later in life, the routines of devotion shaped you: morning rites, evening vespers, hours of meditation between. You learned the sacred texts until you could recite them from memory, and you tended the sick and weary who came to the temple seeking comfort.

But faith is not a quiet thing. The visions began three months ago — flashes of a ruined place wreathed in pale light, a presence that called without words. Your superiors recognized the signs. "You are being summoned," the high priest said, pressing a holy symbol into your hands. "Go to Thornfield. The temple there will shelter you while you seek understanding."

You stand now in the modest temple of Thornfield Village, your travel-stained robes drawing curious glances from the local clergy. The visions have quieted since your arrival, but the sense of purpose remains — a certainty that your faith has led you here for a reason that transcends prayer."""
