id = "historian"
name = "Historian"
category = "scholarly"
summary = "You chronicled the rise and fall of kingdoms, driven by the conviction that the past holds warnings the present ignores."
prologue = """History is not a list of dates and names — it's a pattern, a cycle of ambition, hubris, and collapse that repeats with depressing regularity. You've spent your career documenting these cycles, tracing the threads that connect a kingdom's founding myths to its eventual decline. Your published works are well-regarded in academic circles, though your insistence that "the past is prologue to disaster" has made you unpopular at court functions.

A pattern in your research brought you to Thornfield. You'd been studying the pre-kingdom civilizations — the ones that built the ruins scattered across the Verdant Reach before vanishing so completely that even their name is lost. The standard histories say they simply declined and were absorbed by successor cultures. But the archaeological record tells a different story: a sudden end, a catastrophic collapse, and evidence of something that the contemporary accounts describe only as "the Unmaking."

You've come to Thornfield to access local records and interview villagers whose families have lived in the shadow of these ruins for generations. Oral histories often preserve what written records sanitize. If the pre-kingdom civilization was destroyed rather than absorbed, understanding how it happened might be the most important work of your career — because the patterns you're seeing suggest it could happen again."""
