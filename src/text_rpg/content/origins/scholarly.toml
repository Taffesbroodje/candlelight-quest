# Scholarly origins — those who pursued knowledge, faith, and understanding

[[origins]]
id = "sage"
name = "Sage"
category = "scholarly"
summary = "You spent years in libraries and archives, accumulating vast knowledge and an insatiable curiosity about the world."
prologue = """The smell of old parchment is more familiar to you than fresh air. For years you studied in the great libraries — cross-referencing histories, translating dead languages, cataloging artifacts that most scholars only read about. You earned your place among the learned through relentless inquiry and a memory that borders on the uncanny.

But knowledge has a way of leading you to questions that libraries can't answer. A reference in a crumbling text — a mention of the Whisperwood ruins and a power sealed beneath them — sent you on a journey that no amount of reading could have prepared you for.

You arrived at the temple in Thornfield Village, hoping to access their archives. What you found instead were worried priests, frightened villagers, and a mystery that demands a scholar's mind and a braver heart than you thought you possessed."""
