id = "archaeologist"
name = "Archaeologist"
category = "scholarly"
summary = "You excavated ancient sites with scholarly rigor, uncovering lost civilizations buried beneath centuries of earth and silence."
prologue = """Where tomb robbers see treasure, you see context. Every artifact tells a story, but only if you read the soil layers, the architectural style, the placement of objects in relation to each other. You've spent years in the field — excavating burial mounds, mapping collapsed temple complexes, painstakingly brushing dirt from pottery shards that rewrite the histories the universities teach. Your knees ache, your back protests, and your hands are calloused from the shovel, but there is no finer feeling than being the first person in a thousand years to touch something made by hands long turned to dust.

The Sunken Reach has haunted academic circles for decades. A pre-kingdom civilization — sophisticated, literate, and utterly vanished — left structures here that the bog has been slowly swallowing for centuries. Previous expeditions mapped the upper chambers but never breached the lower levels, driven back by flooding, structural collapse, and what one journal politely described as "atmospheric disturbances."

You've secured modest funding and traveled to the sunken temple site with your tools, your journal, and a determination that borders on obsession. The locals think the ruins are cursed. You think they're the most important archaeological find in a generation. You intend to prove it."""
