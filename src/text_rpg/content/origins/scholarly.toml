prologue = """Your fingers are permanently stained with ink — a mark of your trade that no amount of scrubbing removes. For years you served as a scribe in the administrative halls, copying legal documents, transcribing testimonies, and recording the minutes of council meetings. The work was tedious to some, but you found satisfaction in precision: each letter formed with care, each margin measured, each page a small monument to order.

It was during the copying of a seized estate's inventory that you found it — a journal hidden between the pages of a mundane ledger, written in a cipher you didn't recognize. You spent weeks decoding it in secret, and what you found was a detailed account of expeditions into ruins that officially don't exist, cataloging discoveries that powerful people wanted buried.

The journal led you to Thornfield Village, where the author had spent their final years. You arrived with your supplies and your questions, posing as a traveling copyist looking for work. The village is small and its records modest, but somewhere in this place are answers to what the journal's author discovered — and why they stopped writing."""
