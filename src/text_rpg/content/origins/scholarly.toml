summary = "You charted the heavens from a remote observatory, reading portents in the movement of stars and the wandering of moons."
prologue = """The stars speak to those patient enough to listen. From the Obsidian Plateau — where the air is thin, the skies are clear, and the volcanic glass reflects the heavens like a dark mirror — you've spent years mapping celestial movements that most scholars ignore. The wandering stars, the comet cycles, the slow precession of constellations that mark the turning of ages. Your charts are meticulous. Your predictions are uncanny. And lately, they've been troubling.

Something is wrong in the sky. A constellation that ancient texts call the Warden has shifted — not in the gradual way of natural precession, but abruptly, as if something knocked it askew. Your calculations suggest the shift corresponds to a location on the surface: a convergence point where celestial and terrestrial forces align. The coordinates point to a region of dense forest and old ruins, far from your mountain observatory.

You descended from the plateau with your charts and your instruments, following the numbers to wherever they lead. The highlands give way to lowlands, and the stars wheel overhead in patterns you've spent a lifetime decoding. Whatever is causing the anomaly, you intend to find it — because an astronomer who ignores the sky's warnings is no astronomer at all."""
