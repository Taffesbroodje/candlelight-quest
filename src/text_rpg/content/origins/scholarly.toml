id = "librarian"
name = "Librarian"
category = "scholarly"
summary = "You curated a vast collection of books and scrolls, serving as a guardian of knowledge both mundane and forbidden."
prologue = """The library was your world — a cathedral of bound knowledge stretching three stories high, its shelves holding texts in seventeen languages spanning two thousand years of recorded history. You cataloged, preserved, and protected them all. You knew every volume by location, every scroll by condition, every restricted text by the lock that sealed its case. Scholars came to you when they needed something found, because you could locate any work in the collection faster than they could describe it.

It was in the restricted wing that you found the manuscript — water-damaged, partially illegible, but unmistakable in its subject matter. It described a repository of knowledge predating the current kingdom, sealed beneath ruins in a region the text called the "Verdant Reach." The implications were staggering: an entire archive of pre-kingdom scholarship, untouched and unlooted.

You requested a leave of absence, packed your research tools, and traveled to the village nearest the described location. Thornfield is a humble place with no library to speak of, but the ruins in the nearby Whisperwood match the manuscript's descriptions with unsettling precision. If the repository exists, finding it could rewrite the history books — your history books."""
