prologue = """There is a particular joy in being the first to put pen to parchment and give shape to a place that has never been drawn. You've spent years in service to the Mapmaker's Guild, charting trade routes, surveying borders, and filling in the empty spaces at the edges of the known world. Your maps are prized for their accuracy — every contour line measured, every landmark verified, every distance paced out on foot.

But it's the blank spaces that call to you. The guild's master map has regions marked only with old notations: "unexplored," "disputed," "here be dangers." The Verdant Reach is one such region — partially mapped along its trade roads but largely uncharted beyond the village boundaries. The Whisperwood, in particular, is a cartographic void. No reliable map of its interior exists.

You arrived in Thornfield with your tools and a commission from the guild to produce a definitive survey of the region. The villagers were helpful with local landmarks but vague about the deeper forest. "The woods shift," one farmer told you, which is exactly the kind of unscientific nonsense that a proper cartographer can disprove — or, more interestingly, confirm."""
