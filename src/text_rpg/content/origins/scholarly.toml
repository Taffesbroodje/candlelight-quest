summary = "You studied the living world with obsessive devotion, cataloging creatures, plants, and ecosystems in the wild places of the realm."
prologue = """The libraries hold knowledge, but the forest holds truth. You've always believed that, and you've built your life around proving it. While other scholars debated taxonomy from the comfort of reading rooms, you were in the field — belly-down in the undergrowth watching a giant spider construct its web, cataloging the medicinal properties of ferns that grow only in fey-touched soil, sketching the migratory patterns of griffons from a hide you'd spent three days building.

The Thornwild drew you like a moth to flame. It's one of the last great wild places — an ancient forest ecosystem where the boundary between the natural and the supernatural is paper-thin. Fey crossings, awakened beasts, plant species found nowhere else in the known world. Your herbalism kit has never been so full, and your journal has never filled so quickly.

You've made camp near the Briarhaven grove, where the druids tolerate your presence as long as you respect the forest's rules. Your research is groundbreaking, but it's also drawing you deeper into the Thornwild than any naturalist has gone in living memory. The creatures here are more unusual — and more dangerous — the further you go."""
