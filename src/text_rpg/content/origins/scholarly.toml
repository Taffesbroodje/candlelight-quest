summary = "You devoted your life to studying the nature of the divine, debating doctrine and seeking proof of the gods' designs."
prologue = """Faith is common. Understanding is rare. While acolytes pray and priests perform rites, you have spent your life asking the harder questions: Why do the gods intervene when they do? What is the nature of divine power, and how does it differ from arcane magic? Are the gods truly immortal, or are they simply beings of such vast power that mortal lifespans cannot witness their decline? These questions earned you respect in academic circles and suspicion in religious ones.

Your research led you to the Murkfen shrine — an ancient holy site predating the organized temples, where pilgrims once came to commune with a divine presence that no modern theology can identify. The shrine's inscriptions have resisted translation for centuries, but your comparative analysis of pre-kingdom religious texts suggests a connection to a forgotten deity — one whose worship was deliberately erased from the historical record.

The shrine sits half-submerged in the Sunken Reach, tended by a single elderly keeper who speaks little but watches everything. You've set up your study in the dry upper chambers, surrounded by inscriptions that may hold the key to understanding something the established churches would prefer to remain forgotten. The work is slow, the conditions miserable, and the theological implications terrifying. You wouldn't be anywhere else."""
