id = "grudge_keeper"
name = "Grudge Keeper"
category = "dwarf"
summary = "You maintain the Book of Grudges — an ancient record of every wrong done to your people, none forgiven, none forgotten."
prologue = """The Book of Grudges is not a single volume. It is a library — shelf after shelf of leather-bound ledgers reaching back to the founding of the first hold. Every slight, every betrayal, every broken oath and unpaid debt, inscribed in iron-gall ink on vellum pages that will outlast the stone itself. The dwarves forget nothing. The Grudge Keepers ensure it.

You were apprenticed to the role at forty — young, by dwarven standards, but your memory was exceptional and your sense of justice unyielding. For decades you have catalogued wrongs: trade disputes with human merchants, elven promises left unfulfilled, goblin raids that went unanswered. You know the name of every oathbreaker in a two-hundred-year span. You know which debts have been settled and which still burn. The older Keepers say the work changes you — that after enough years reading grievances, you start to see the world as a ledger, every interaction a potential entry. They are not wrong.

But a Grudge Keeper who never leaves the archive is only half-useful. The oldest entries in the Book are marked "unresolved" — grudges so old that no one remembers the details, only that the debt remains. Someone must investigate. Someone must determine whether these ancient wrongs can still be righted, or whether they should be marked "beyond remedy" and sealed. You have volunteered. The archivists think you are mad. You think they have been reading too long and acting too little."""
