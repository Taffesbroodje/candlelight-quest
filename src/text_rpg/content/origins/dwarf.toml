summary = "Your ales are legendary in three holds, and your tongue is sharper than any axe — you talk as well as you brew."
prologue = """There is an art to brewing that most surface folk will never grasp. It is not merely chemistry, though the proportions matter. It is patience, intuition, and a willingness to argue with a barrel of fermenting grain at three in the morning. You have done all three, and your Obsidian Stout won the Cinderhold Cask-Breaking Competition four years running before they asked you to stop entering.

The tavern has been your laboratory, your stage, and your confessional. Over twenty years behind the bar, you have heard every confession, settled a hundred disputes, brokered three marriages, and prevented at least one war — the latter involving a keg of mead, two rival clan-chiefs, and your timely suggestion that they settle their differences over a drinking contest rather than axes. They both passed out before a blow was struck. You consider it your finest work.

But the tavern grows small. Your recipes demand ingredients that do not grow in volcanic soil — highland barley is fine for stouts, but you have heard rumors of honeydew from the Thornwild, of rare bog-herbs from the Sunken Reach. A true brewmaster does not wait for ingredients to come to them."""
