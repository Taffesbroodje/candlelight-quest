summary = "You've spent decades carving ore from the deepest shafts, where the stone groans and the dark has teeth."
prologue = """Thirty years in the deep shafts. That is what your hands know — the weight of a pick, the ring of iron on granite, the way the lantern flame flickers when bad air seeps through a fissure. You learned to read the stone before you learned to read runes. Down in the deep mines, the rock speaks to those patient enough to listen: a low groan before a collapse, a crystalline chime where veins of ore hide, silence where the tunnels should never be silent.

Last season, your crew broke through into a chamber that was not on any survey map. The walls were carved — not by dwarf hands, but by something older. Symbols you could not read. A cold draft rising from a shaft that dropped beyond the reach of your lantern. The foreman sealed the breach and filed no report. But you remember. You drew the symbols in your journal before the mortar dried.

Now you climb the shaft ladders at shift's end and wonder what waits below the lowest level. The mines are deep, but whatever carved those walls went deeper still."""
