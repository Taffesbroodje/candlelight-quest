summary = "You patrol the forgotten passages between holds, where the maps end and the creatures begin."
prologue = """The deep mines are mapped, catalogued, and patrolled. But between the mines lie the old tunnels — passages carved centuries ago and since abandoned, collapsed, or simply forgotten. These are the places where things creep in from below: blind crawlers, fungal colonies, the occasional lost goblin warband that stumbled through a fissure. Someone has to watch these passages. Someone has to walk them alone, in the dark, with nothing but a lantern and steady nerves.

That someone has been you for the better part of a decade. The Tunnel Scouts are not a formal military unit — more a loose confederation of dwarves who are too restless for mine work, too solitary for the garrison, and too stubborn to die in the dark. You know the forgotten passages better than any living dwarf. You know where the air turns bad, where the floors are rotten, where the echoes behave strangely because something is listening from the other side of the wall.

Lately, the echoes have been stranger than usual. New passages are opening — not from collapse, but from something digging upward. The scout-captain wants reports. You want answers. The two are not always the same thing."""
