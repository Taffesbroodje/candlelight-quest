id = "stone_singer"
name = "Stone Singer"
category = "dwarf"
summary = "Your voice echoes through the deep halls, carrying the old songs that the mountains themselves remember."
prologue = """Dwarven music is not like the music of other races. There are no airy melodies, no delicate harmonics plucked from gut strings in candlelit parlors. Dwarven music is bass and resonance — the deep harmonic drone of voices echoing off cavern walls, the rhythmic percussion of hammers on anvils, the strange overtone singing that makes the stalactites hum in sympathy. It is music that moves stone. The old songs say that the first dwarves sang the mountains into being. You are not certain this is metaphor.

You discovered your gift young, as most Stone Singers do — a note held too long in the echo-hall, a resonance that cracked a flagstone beneath your feet. The elder singers took you in and trained your voice: how to pitch a drone that calms frightened miners, how to sing a ward-tone that discourages cave-crawlers, how to find the harmonic frequency of a stone wall and make it ring like a bell. It is rare magic, neither arcane nor divine, but something older — the voice of the mountain itself, channeled through mortal lungs.

The tavern has been your stage of late, your deep-hall chants adapted for audiences who want entertainment rather than resonance. They clap and buy you drinks, and you smile and perform, but you can feel the mountain's voice growing restless in your chest. There are songs that have not been sung in centuries — songs meant for chambers that no living dwarf has seen. The stone remembers them. It is waiting for someone to sing along."""
