summary = "You serve the Maker-God at the sacred forge, where prayer is the ring of hammer on steel."
prologue = """In Cinderhold, the forge and the altar are one. The great anvil at the temple's heart was carved from a single block of obsidian, and the flames that heat it have not gone out in six hundred years. You were consecrated there as a child — anointed with soot and oil, your first prayer a wordless cry that echoed off the vaulted stone ceiling. The priests said it was auspicious. Your mother said you were simply hungry.

You learned the liturgy the way all forge-priests do: with hammer in hand. Every strike is a verse, every finished blade a hymn. The Maker-God does not demand kneeling or silence — He demands work. Good work, honest work, work that leaves you aching and covered in ash and deeply, profoundly satisfied. Your hands are calloused beyond feeling, your arms thick from years at the anvil, and your faith as solid as the stone beneath your feet.

But faith unchallenged is faith untested. The senior priests speak of darkness stirring in the deep places — old forges gone cold, sacred wards crumbling. The Maker-God's fire burns eternal, but His servants must carry it where it is needed. You have been given His blessing and His tools. The rest is up to you."""
