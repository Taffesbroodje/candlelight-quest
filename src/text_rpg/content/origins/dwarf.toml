id = "dwarven_runecaster"
name = "Dwarven Runecaster"
category = "dwarf"
summary = "You studied the old runes carved into the bones of the mountain, and the mountain answered back."
prologue = """The forge-temple of Cinderhold was never meant to be a school. It is a place of making — where steel meets fire and the old runes are hammered into blades, shields, and the great doors that seal the deep halls. But you were not drawn to the metal. You were drawn to the marks themselves.

The runecasters are few now, a dwindling tradition in an age that favors hammers over glyphs. Your master, Thrain Ashmark, taught you in the old way: one rune per season, carved into stone until the shape lived in your fingers. "A rune is not a spell," he would say, tracing the angular lines with a soot-blackened thumb. "A spell is a thing you do. A rune is a thing you understand." He died last winter, mid-sentence, his hand resting on a half-carved ward-stone. You finished the carving for him.

Now the forge-temple feels too quiet. Thrain's workshop gathers dust, and the younger smiths eye it with plans for expansion. You have your stones, your inks, and a head full of angular shapes that hum faintly when you close your eyes. The mountain has more to teach — but perhaps the lessons lie beyond these walls."""
