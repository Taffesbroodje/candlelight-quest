prologue = """The brand on your forearm still aches when the wind shifts — three jagged lines scored through the sigil of Clan Bronzeanvil. They held the ceremony at dawn, as tradition demands. Your mother watched from the gallery. She did not weep.

You do not speak of what happened. The charge was real enough, though the punishment far outstripped the crime. In dwarven law, there is no appeal from a Clan Moot's judgment. One strike of the branding iron and two centuries of lineage turned to ash. They let you keep your tools. A final, deliberate insult — the message that you might still be of some use, even without a name.

The highland road stretches before you now, winding between sulfur-stained bluffs and smoking vents. Other outcasts walk these trails: prospectors too stubborn to die, deserters from forgotten wars, the occasional surface-dweller foolish enough to wander this far from green country. You are one of them now. Clanless. Nameless. Free, if you can stomach the taste of it."""
