[[origins]]
id = "urban_shadow"
name = "Urban Shadow"
category = "rogue"
summary = "A ghost of the city's rooftops and alleyways, unseen and uninvited."
prologue = """
You learned to climb before you learned to read. The rooftops of Saltmere were your \
playground, your highway, and your hiding place — a world above the streets where \
the city watch never looked and the rain pooled in lead gutters that you navigated \
by memory in total darkness. By fifteen you could cross the dockside district from \
the fishmonger's chimney to the harbormaster's roof without touching the ground. \
By eighteen you had mapped every alley, every drainage grate, every shadow deep \
enough to disappear into between one heartbeat and the next.

The skill set found its own market. You never needed to advertise. People who needed \
things observed, things delivered, or things retrieved from difficult places found \
their way to you through whispered referrals. You took no sides, harbored no \
loyalties, and maintained a professional silence that your clients valued more than \
the services themselves. You were not a thief — you were infrastructure, as essential \
and invisible as the sewer system beneath the cobblestones.

But invisibility is not invincibility. A new gang moved into the dockside district \
last season, and their methods are less refined than yours — more violence, less \
finesse, a willingness to burn what they cannot control. They have been absorbing \
or eliminating the independent operators one by one. You are independent. You \
received the invitation to join. You declined. The second message was less polite. \
You have moved to a different safehouse, packed light, and acquired a grappling \
hook for the routes you have not yet memorized. The shadows of Saltmere are \
getting crowded, and you may need to find new ones."""
ability_choices = ["dexterity", "wisdom", "intelligence"]
skill_proficiencies = ["stealth", "perception"]
starting_equipment = ["common_clothes", "grappling_hook"]
