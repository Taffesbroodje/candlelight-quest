[[origins]]
id = "locksmith_turned_crook"
name = "Locksmith Turned Crook"
category = "rogue"
summary = "A master locksmith whose intimate knowledge of security became the perfect tool for circumventing it."
prologue = """
You were the best locksmith in Thornfield, and that is not boasting — it is the \
professional assessment of every merchant, homeowner, and guild officer who hired \
you over seven years of honest trade. Your locks were elegant: pin tumblers machined \
to tolerances that made other smiths squint in disbelief, ward patterns of your own \
design that resisted every picking technique in the standard manuals. You understood \
security the way a poet understands language — not just the rules, but the spaces \
between them, the weaknesses inherent in every mechanism, the fundamental truth that \
every lock is a promise and every promise can be broken.

The turn came gradually. A merchant asked you to open a competitor's strongbox — just \
to check the mechanism, he said, for a patent dispute. The fee was four times your \
weekly earnings. You told yourself it was a one-time exception. It was not. Each job \
was easier than the last, each justification thinner, each payout larger. You opened \
safes, bypassed ward-locks, defeated mechanisms that you yourself had installed. The \
irony was not lost on you. The guilt, such as it was, dissolved in the satisfaction \
of solving each new puzzle.

Then a job went wrong — an alarm you had not anticipated, a guard rotation that did \
not match the schedule you were given. You escaped cleanly, but your face was seen, \
and in a town as small as Thornfield, a face is all it takes. You closed your shop, \
packed your tools, and moved to the market district where reputation is purchased \
rather than earned. Your crowbar feels heavier than your lockpicks, but it opens \
doors just the same. And somewhere in this town, there are locks you have not yet \
met."""
