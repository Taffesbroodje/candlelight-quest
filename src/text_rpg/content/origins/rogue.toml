[[origins]]
id = "information_broker"
name = "Information Broker"
category = "rogue"
summary = "A dealer in secrets who knows that the right whisper is worth more than a chest of gold."
prologue = """
Gold is crude. Gold can be stolen, counterfeited, or inflated into worthlessness by \
a king with a printing press. Information, on the other hand, only appreciates. You \
understood this principle before you understood arithmetic, and you built your career \
on it. From a quiet corner of the Saltmere Guildhall, you brokered the invisible \
currency that makes the visible economy function — who owes whom, who sleeps with \
whom, which merchant's ships are insured and which are not, which guild master has \
a second family in the highlands.

Your methods are civilized. You do not threaten. You do not steal. You listen, you \
remember, you connect disparate facts into patterns that others cannot see, and you \
sell those patterns to people who find them useful. Your ink and quill have recorded \
more consequential truths than any court scribe's, and your ledger of debts and \
favors is a weapon more potent than any blade in Saltmere.

The problem with trading in secrets is that you inevitably learn one that someone \
will kill to protect. The entry in your ledger is coded, of course — you are not \
a fool — but the interested party knows you have it, and their recent overtures \
have shifted from generous offers to pointed warnings. You have relocated to a \
more defensible position within the guildhall and begun the delicate process of \
establishing insurance: copies of the information placed with trusted associates, \
to be released in the event of your untimely disappearance. It is an old game. \
You have played it before. But the stakes have never been quite this high, and \
you find, to your surprise, that the thrill has not diminished."""
ability_choices = ["charisma", "intelligence", "wisdom"]
skill_proficiencies = ["investigation", "persuasion"]
