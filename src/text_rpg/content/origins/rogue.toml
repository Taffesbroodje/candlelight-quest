[[origins]]
id = "master_thiefs_protege"
name = "Master Thief's Protege"
category = "rogue"
summary = "Trained by a legendary burglar who vanished without a trace, leaving only lessons and questions."
prologue = """
You never learned her real name. She went by the Moth — because she was drawn to \
valuable things and moved without sound. For three years she was your teacher, your \
mentor, and the closest thing to family you had found since the orphanage released \
you at sixteen. She plucked you from a street corner in Saltmere where you were \
picking pockets with more enthusiasm than skill, looked at your hands, and said, \
"Those are good hands. You're wasting them."

The education that followed was rigorous, private, and entirely illegal. Lockpicking \
by candlelight. Rooftop traversal in the rain. The art of reading a room — counting \
exits, identifying the guard rotation, spotting the safe behind the portrait before \
you cross the threshold. She taught you that a true thief never hurries, never \
panics, and never takes more than the job requires. Greed, she said, is the only \
lock that cannot be picked.

One morning you woke to find her gone. No note. No forwarding address. Only the \
crowbar she had carried since before you met, laid across your pillow like a \
graduation gift. The Saltmere underworld whispers theories — she was arrested, she \
retired, she pulled one last legendary job and vanished into the wealth. You do not \
know. You know only that she left you with a set of skills, a code of conduct, and \
an unanswered question: what was she preparing you for? You walk the docks where \
she found you, crowbar in hand, and wait for the answer to find you."""
ability_choices = ["dexterity", "intelligence", "charisma"]
skill_proficiencies = ["sleight_of_hand", "stealth"]
starting_equipment = ["crowbar", "common_clothes"]
bonus_gold = 10
starting_region = "iron_coast"
starting_location = "saltmere_docks"
feature_name = "Moth's Lessons"
feature_description = "Your mentor's training honed your instincts for security. You gain advantage on checks to identify traps, alarms, and hidden locks in buildings and vaults."
required_races = []
excluded_races = []
required_classes = ["rogue"]
