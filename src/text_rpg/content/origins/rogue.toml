[[origins]]
id = "double_agent"
name = "Double Agent"
category = "rogue"
summary = "A spy who served two masters until both discovered the betrayal."
prologue = """
The art of the double agent is not deception — anyone can lie. It is compartmentalization: \
the ability to believe two contradictory truths simultaneously, to serve two masters \
with genuine loyalty while betraying both with clinical precision. You managed it for \
four years, feeding intelligence from the Thornfield guard to an outside interest \
while simultaneously reporting on that interest to the guard's intelligence officer. \
Both sides believed they owned you. Neither suspected they shared you.

The work required a wardrobe of identities. Fine clothes for the officer's briefings. \
Common garb for the dead drops. A disguise kit for the nights when you needed to be \
no one at all. You moved between worlds like water between vessels, adapting your \
accent, your posture, your very mannerisms to match the expectations of whichever \
handler you faced. The pay was extraordinary. The paranoia was worse.

It unraveled, as these things do, through a coincidence too small to have anticipated. \
A guardsman recognized your voice in a tavern where you should not have been. The \
dominoes fell in both directions simultaneously. You had perhaps six hours between \
the first suspicious glance and the warrants being signed. You used them well — \
collecting your emergency funds, donning your most convincing persona, and \
disappearing into the Thornfield Inn under a name that neither master had ever heard. \
The inn is crowded enough to hide in, and the road out of town is close. You sit \
with your back to the wall, watching both doors, and consider your next move with \
the calm of someone who has been planning exits since before they entered the room."""
ability_choices = ["charisma", "dexterity", "intelligence"]
skill_proficiencies = ["deception", "insight"]
starting_equipment = ["disguise_kit", "fine_clothes"]
