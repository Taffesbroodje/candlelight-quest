[[origins]]
id = "disgraced_bodyguard"
name = "Disgraced Bodyguard"
category = "fighter"
summary = "A sworn protector cast out after failing the one duty that mattered."
prologue = """
You stood between your charge and the world for the better part of a decade. \
Every doorway you entered, you entered first. Every room you left, you left last. \
Your eyes never rested — scanning rooftops, counting exits, reading the hands of \
strangers for the telltale drift toward a concealed weapon. You were not a servant. \
You were a shield made of flesh and reflex, and for years, no harm passed through \
you.

Then came the night at the river crossing. You had warned your lord about the \
route, about the broken lanterns on the bridge, about the way the local patrols \
had thinned. He waved you off. He always waved you off. The ambush came from \
both banks — crossbow bolts and rushing shadows. You cut down three of them before \
the fourth put a quarrel through your thigh. When you dragged yourself to where \
your lord had fallen, he was already gone.

They did not execute you. That would have been kinder. Instead, they stripped your \
insignia, published your failure in the court record, and turned you out through \
the servants' gate. You carry the insignia still — you took it from the refuse pile \
where they threw it. The wound in your leg healed into a limp you barely notice. \
The wound in your pride has not healed at all. You sit in the Thornfield Inn, \
nursing an ale and your shame, waiting for the chance to prove that one failure \
does not define a life."""
ability_choices = ["strength", "dexterity", "wisdom"]
skill_proficiencies = ["perception", "intimidation"]
