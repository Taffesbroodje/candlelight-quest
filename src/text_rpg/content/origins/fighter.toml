[[origins]]
id = "frontier_enforcer"
name = "Frontier Enforcer"
category = "fighter"
summary = "A rural lawkeeper who kept order through intimidation and an iron grip."
prologue = """
The farmlands outside Thornfield do not have city walls or standing garrisons. \
They have you — or they had you, until recently. For six years you walked the \
farm roads with a set of manacles on your belt and a reputation that preceded you \
by a quarter mile. Cattle thieves, squatters, drunken brawlers, poachers crossing \
from the Whisperwood — you dealt with them all. Not always gently. Gentleness, \
you learned early, is a luxury that frontier law cannot afford.

The farmers respected you. The troublemakers feared you. The magistrate in \
Thornfield tolerated you, mostly because you kept the problems far enough from \
his door that he could pretend they did not exist. You collected no salary, only \
a share of recovered goods and the grudging hospitality of the homesteads you \
protected. It was enough. You slept soundly, knowing the roads were safer for \
your presence.

Then the magistrate changed, and the new one brought his own enforcers — younger, \
cheaper, and willing to look the other way when his friends bent the rules you \
had spent years enforcing. Your services were no longer required. The dismissal \
was polite. The message was clear. You walk the farm road still, but now as a \
traveler rather than its guardian. The manacles at your belt feel heavier than \
they used to. The road feels less like yours. But the instinct to protect — the \
reflex that makes you scan the tree line and listen for hoofbeats — that has not \
faded, and you doubt it ever will."""
