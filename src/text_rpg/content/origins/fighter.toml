[[origins]]
id = "tournament_champion"
name = "Tournament Champion"
category = "fighter"
summary = "A celebrated arena victor who traded glory for the open road."
prologue = """
You remember the roar of the crowd the way other people remember their first kiss — \
total, overwhelming, a sound that filled your chest and lifted you off the ground. \
The tournament circuits of the Iron Coast were your stage for three seasons running. \
You fought with longsword, mace, and bare fists across the salt-stained arenas of \
Saltmere, collecting medals and broken bones in roughly equal measure. The crowds \
chanted your name. The bookmakers cursed it.

But tournaments are spectacle, not war, and you always knew the difference. The \
padded tips and blunted edges kept the kills theoretical. When a real blade found \
your shoulder in the semifinal at Storm Point — an opponent who forgot the rules, \
or never cared — the crowd gasped, and you saw their faces change. They wanted \
blood, but only in the abstract. The wound healed. Your appetite for performing \
did not.

You pawned your last trophy for road supplies and walked away from the arena \
district on a market morning, the medal around your neck catching the light one \
final time. The skills that made you a champion are real. The adoration was not. \
Somewhere beyond the cheering stands, there are fights that matter — and you intend \
to find them."""
ability_choices = ["strength", "constitution", "charisma"]
skill_proficiencies = ["athletics", "performance"]
starting_equipment = ["trophy_medal", "fine_clothes"]
bonus_gold = 15
starting_region = "iron_coast"
starting_location = "saltmere_market"
feature_name = "Crowd Favorite"
feature_description = "Your fame in the arena precedes you. Common folk in settlements recognize your name, granting advantage on charisma checks when your martial reputation is relevant."
required_races = []
excluded_races = []
required_classes = ["fighter"]
