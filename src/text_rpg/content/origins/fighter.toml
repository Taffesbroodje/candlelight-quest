[[origins]]
id = "last_stand_survivor"
name = "Last Stand Survivor"
category = "fighter"
summary = "The sole survivor of a doomed battle, carrying the weight of fallen comrades."
prologue = """
The highland pass was supposed to hold. Forty soldiers against a raiding party \
twice their number — bad odds, but the terrain favored defense, and your captain \
was the best tactician you had ever served under. She positioned the shield wall \
at the narrowest point, archers on the ridgeline, reserves behind the second \
barricade. It should have worked. It would have worked, if the enemy had come \
from only one direction.

They flanked through a goat trail that the scouts had dismissed as impassable. \
The archers fell first. Then the reserves. Then the shield wall buckled inward \
like a crushed ribcage, and what had been a disciplined defense became a slaughter. \
You fought with your back to a boulder, your shield arm numb, your blade chipped \
to a ragged edge. When the enemy finally withdrew at dusk — not defeated, merely \
satisfied — you were the only one still standing. The silence that followed was \
worse than the screaming.

You buried who you could. You took the captain's insignia from her body because \
someone should carry it, and you could not bear to leave it in the dirt. The \
highland road stretches before you now, empty and windswept, and every step takes \
you further from the pass and closer to something you have not yet named. It is \
not revenge. It is not grief. It is the quiet, immovable certainty that you \
survived for a reason, and you owe it to the dead to find out what it is."""
ability_choices = ["constitution", "strength", "wisdom"]
skill_proficiencies = ["athletics", "survival"]
starting_equipment = ["bedroll", "military_insignia"]
bonus_gold = 5
