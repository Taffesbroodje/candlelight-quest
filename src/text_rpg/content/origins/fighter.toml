[[origins]]
id = "weapon_masters_student"
name = "Weapon Master's Student"
category = "fighter"
summary = "A dedicated student of the blade, sent into the world to complete a master's final lesson."
prologue = """
The academy at Cinderhold was not a school in any comfortable sense of the word. \
There were no dormitories, no feast halls, no holidays. There was the training \
yard — a rectangle of packed volcanic ash surrounded by stone walls scarred with \
a century of blade marks — and there was Master Voren. She taught you to hold a \
sword before she taught you to read, and she considered both skills equally vital. \
You drilled forms at dawn, studied the treatises of legendary duelists by \
candlelight, and spent your afternoons sparring until your arms felt like lead \
and your mind felt like glass — clear, sharp, empty of everything except the next \
strike.

Voren accepted no payment. Her price was obedience and, eventually, excellence. \
You gave her both, year after year, until the morning she met you at the gate \
with your pack already assembled and a look on her weathered face that you had \
never seen before. Pride, perhaps. Or something close to it.

"The yard teaches you to fight," she said. "The world teaches you why." She pressed \
a sealed letter into your hand — your certification, your letter of passage, your \
final exam. The instructions were simple: go, test your training against what is \
real, and return only when you have something to teach her. You bowed, shouldered \
your pack, and walked through the highland gate without looking back."""
