    "{merchant} bites a gold coin and frowns. The teeth marks sink too deep — the coin is gilded lead. A second inspection reveals half the day's takings are worthless.",
    "Word spreads fast. Every merchant in {settlement} begins testing their coins. The results are alarming — nearly a third of the circulating currency is counterfeit.",
