[[seeds]]
id = "treasure_hunt"
name = "Gold Fever"
category = "economic"
tags = ["treasure", "greed", "competition"]
level_range = [1, 4]
incompatible_tags = []
weight = 1.0
description_template = "Rumors of buried treasure near {settlement} spark a gold rush that threatens to tear the community apart with greed."

[seeds.hook]
trigger_type = "turn_range"
trigger_min = 7
trigger_max = 16
narrator_hints = [
    "A prospector stumbles into {settlement} with a gold nugget the size of a walnut, babbling about a vein near the old ruins. By nightfall, half the village has grabbed a pickaxe.",
    "{innkeeper} is overwhelmed — strangers are pouring in, buying rooms and supplies. The rumor has spread beyond {settlement}. Treasure hunters arrive daily.",
    "{authority_npc} struggles to keep order as competing claims are staked. The village was not built for a gold rush, and the infrastructure groans."
]
world_changes = [
    {type = "npc_dialogue_tag", role = "innkeeper", tag = "gold_rush_boom"},
    {type = "npc_dialogue_tag", role = "authority_npc", tag = "claim_disputes"}
]
quest_template = {type = "investigate", target = "old_ruins", report_to = "authority_npc"}

[seeds.development]
trigger_type = "quest_complete"
trigger_value = "hook_quest"
narrator_hints = [
    "The gold is real but limited — a small cache, not a vein. The prospector exaggerated, and the rush has attracted far more people than the treasure can satisfy.",
    "Worse, the cache is located in unstable ruins. Digging recklessly could trigger a collapse — and several competing groups are doing exactly that."
]
world_changes = [
    {type = "location_description_tag", location = "old_ruins", tag = "treasure_digging"}
]
quest_template = {type = "social", target = "mediate_claims", difficulty = "medium"}

[seeds.escalation]
trigger_type = "turn_offset"
trigger_value = 21
narrator_hints = [
    "A fight erupts at the dig site. Shovels and pickaxes become weapons. One prospector is badly injured. {authority_npc} declares the site off-limits, but no one listens.",
    "The treasure hunters have trashed the ruins and the surrounding land. {farmer} is furious — they have dug up his grazing fields. Gold fever has become a plague."
]
world_changes = [
    {type = "npc_dialogue_tag", role = "farmer", tag = "fields_destroyed"},
    {type = "location_description_tag", location = "old_ruins", tag = "treasure_chaos"}
]

[seeds.resolution]
trigger_type = "quest_complete"
trigger_value = "escalation_quest"
success_narrator_hints = ["Order is restored. The cache is fairly divided, the excess prospectors depart, and the ruins are stabilized. {settlement} is richer in gold and wiser in greed."]
failure_narrator_hints = ["The treasure is plundered by the strongest, the ruins collapse, and the prospectors leave a scarred landscape behind. {settlement} got nothing but trouble."]
success_effects = [
    {type = "faction_rep", faction_role = "guard", delta = 10},
    {type = "faction_rep", faction_role = "merchant", delta = 15}
]
failure_effects = [
    {type = "faction_rep", faction_role = "guard", delta = -10},
    {type = "faction_rep", faction_role = "farmer", delta = -15}
]


