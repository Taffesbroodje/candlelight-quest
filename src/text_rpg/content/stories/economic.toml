[[seeds]]
id = "resource_shortage"
name = "The Iron Famine"
category = "economic"
tags = ["resources", "scarcity", "competition"]
level_range = [1, 3]
incompatible_tags = []
weight = 1.1
description_template = "A critical resource has become scarce in {settlement}, pitting villagers against each other in a scramble for what remains."

[seeds.hook]
trigger_type = "turn_range"
trigger_min = 6
trigger_max = 15
narrator_hints = [
    "{merchant} announces with grim finality that iron stock has run out. No horseshoes, no nails, no plow repairs. The smithy falls silent.",
    "The Ironridge mines have reported a cave-in that has halted production. How long the shortage will last, no one knows. {farmer} stares at a cracked plowshare with quiet desperation.",
    "{authority_npc} realizes the implications — without iron, the guard cannot maintain weapons or armor. {settlement}'s defense capabilities begin to erode."
]
world_changes = [
    {type = "npc_dialogue_tag", role = "merchant", tag = "iron_shortage"},
    {type = "npc_dialogue_tag", role = "authority_npc", tag = "defense_concerns"}
]
quest_template = {type = "investigate", target = "ironridge_road", report_to = "merchant"}

[seeds.development]
trigger_type = "quest_complete"
trigger_value = "hook_quest"
narrator_hints = [
    "An alternative iron source exists — an old, abandoned mine in the hills near the {wilderness_location}. It was closed years ago due to danger, but the ore is still there.",
    "Reopening the mine is risky. The tunnels are unstable, and rumors persist of something living in the deeper shafts. But the alternative is a village without iron."
]
world_changes = [
    {type = "location_description_tag", location = "ironridge_road", tag = "abandoned_mine_prospect"}
]
quest_template = {type = "investigate", target = "ironridge_road", difficulty = "medium"}

[seeds.escalation]
trigger_type = "turn_offset"
trigger_value = 20
narrator_hints = [
    "The shortage reaches crisis levels. Villagers begin fighting over scraps of old metal. A plow is stolen, and {farmer} accuses a neighbor. Community bonds strain.",
    "{merchant} warns that without iron within the week, essential services will fail. No repairs, no tools, no defense."
]
world_changes = [
    {type = "npc_dialogue_tag", role = "farmer", tag = "plow_stolen"},
    {type = "location_description_tag", location = "thornfield_village", tag = "resource_desperation"}
]

[seeds.resolution]
trigger_type = "quest_complete"
trigger_value = "escalation_quest"
success_narrator_hints = ["The old mine is cleared and reopened. The first cartload of ore arrives at the smithy, and the ring of hammer on anvil is the sweetest sound {settlement} has heard in weeks."]
failure_narrator_hints = ["The iron shortage becomes the new normal. {settlement} adapts — wooden tools, leather armor, stone repairs — but the village is diminished, its edge blunted."]
success_effects = [
    {type = "faction_rep", faction_role = "merchant", delta = 15},
    {type = "faction_rep", faction_role = "farmer", delta = 10}
]
failure_effects = [
    {type = "faction_rep", faction_role = "merchant", delta = -15},
    {type = "faction_rep", faction_role = "farmer", delta = -10}
]


