]
world_changes = [
    {type = "location_description_tag", location = "thornfield_village", tag = "economic_collapse"},
    {type = "npc_dialogue_tag", role = "authority_npc", tag = "currency_emergency"}
]

[seeds.resolution]
trigger_type = "quest_complete"
trigger_value = "escalation_quest"
success_narrator_hints = ["The forger is caught and the stolen gold recovered. Real coins are redistributed, and {merchant} personally verifies every piece. Confidence returns, slowly but surely."]
failure_narrator_hints = ["{settlement} endures months of barter economy. The forger escapes with the real gold, and the village's financial reputation takes years to rebuild."]
success_effects = [
    {type = "faction_rep", faction_role = "merchant", delta = 20},
    {type = "faction_rep", faction_role = "guard", delta = 10}
]
failure_effects = [
    {type = "faction_rep", faction_role = "merchant", delta = -20},
    {type = "faction_rep", faction_role = "guard", delta = -10}
