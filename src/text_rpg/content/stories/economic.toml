]
world_changes = [
    {type = "npc_dialogue_tag", role = "merchant", tag = "forger_trail"}
]
quest_template = {type = "investigate", target = "thornfield_smithy", difficulty = "medium"}

[seeds.escalation]
trigger_type = "turn_offset"
trigger_value = 18
narrator_hints = [
    "No one will trade with {settlement}. Ironridge merchants reject all coins from the village. The economy collapses into barter and IOUs.",
