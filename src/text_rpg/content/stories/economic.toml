[[seeds]]
id = "trade_war"
name = "The Trade War"
category = "economic"
tags = ["trade", "conflict", "embargo"]
level_range = [2, 4]
incompatible_tags = []
weight = 1.0
description_template = "A neighboring settlement imposes a trade embargo on {settlement}, choking off vital supplies and threatening economic ruin."

[seeds.hook]
trigger_type = "turn_range"
trigger_min = 10
trigger_max = 20
narrator_hints = [
    "The caravans stop coming. {merchant} checks the road every morning, but the usual traders from Ironridge have ceased all shipments without explanation.",
    "A curt message arrives: Ironridge has declared a trade embargo on {settlement}, accusing the village of selling tainted goods. {merchant} insists the accusation is baseless.",
    "{innkeeper} warns that the inn's stores will run dry within a fortnight. Salt, iron nails, lamp oil — all come from Ironridge. Without them, daily life grinds to a halt."
]
world_changes = [
    {type = "npc_dialogue_tag", role = "merchant", tag = "embargo_outraged"},
    {type = "npc_dialogue_tag", role = "innkeeper", tag = "supply_shortage"}
]
quest_template = {type = "investigate", target = "ironridge_road", report_to = "merchant"}

[seeds.development]
trigger_type = "quest_complete"
trigger_value = "hook_quest"
narrator_hints = [
    "The embargo is a cover. Ironridge's merchant guild is pressuring {settlement} to accept unfavorable trade terms — exclusive contracts that would make the village a captive market.",
    "A sympathetic Ironridge trader passes word that some merchants there oppose the embargo. An alliance could break the guild's stranglehold, but it must be done quietly."
]
world_changes = [
    {type = "npc_dialogue_tag", role = "merchant", tag = "embargo_true_motive"}
]
quest_template = {type = "social", target = "ironridge_allies", difficulty = "medium"}

[seeds.escalation]
trigger_type = "turn_offset"
trigger_value = 25
narrator_hints = [
    "The embargo bites deep. Prices soar as stockpiles dwindle. {merchant}'s shelves are nearly bare. Villagers begin hoarding, and fights break out over the last sack of flour.",
    "Ironridge ups the pressure — they offer to end the embargo immediately if {settlement} accepts their terms. The temptation to capitulate is enormous."
]
world_changes = [
    {type = "location_description_tag", location = "thornfield_village", tag = "shortage_crisis"},
    {type = "npc_dialogue_tag", role = "farmer", tag = "hoarding_tensions"}
]

[seeds.resolution]
trigger_type = "quest_complete"
trigger_value = "escalation_quest"
success_narrator_hints = ["The dissident Ironridge merchants break the embargo, and the guild's power play collapses. Free trade resumes, and {settlement} emerges more resilient and better connected."]
failure_narrator_hints = ["{settlement} accepts the unfavorable terms. Ironridge's merchants grow fat on the captive market, and {merchant} swallows the bitter pill of dependence."]
success_effects = [
    {type = "faction_rep", faction_role = "merchant", delta = 20},
    {type = "faction_rep", faction_role = "innkeeper", delta = 10}
]
failure_effects = [
    {type = "faction_rep", faction_role = "merchant", delta = -20},
    {type = "faction_rep", faction_role = "innkeeper", delta = -10}
]


