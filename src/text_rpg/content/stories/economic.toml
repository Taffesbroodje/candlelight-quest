    {type = "npc_dialogue_tag", role = "merchant", tag = "counterfeit_discovered"},
    {type = "npc_dialogue_tag", role = "innkeeper", tag = "barter_only"}
]
quest_template = {type = "investigate", target = "thornfield_village", report_to = "merchant"}

[seeds.development]
trigger_type = "quest_complete"
trigger_value = "hook_quest"
narrator_hints = [
    "The counterfeit coins are expertly made — someone with smithing skill and access to a forge. The trail leads to a hidden workshop outside the village.",
