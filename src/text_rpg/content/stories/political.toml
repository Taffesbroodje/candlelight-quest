[seeds.hook]
trigger_type = "turn_range"
trigger_min = 10
trigger_max = 22
narrator_hints = [
    "The village bell tolls long and low — the elder of {settlement} has passed in the night. By morning, whispered alliances already form in the market square.",
    "{authority_npc} argues with the innkeeper over who should lead. The old ways say the guard captain speaks for the village in crisis. The merchants disagree.",
    "{farmer} watches the bickering with weary eyes. 'We need someone who cares about the land, not about power,' he mutters."
]
