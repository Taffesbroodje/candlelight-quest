    {type = "location_description_tag", location = "thornfield_inn", tag = "political_brawl"},
    {type = "npc_dialogue_tag", role = "authority_npc", tag = "election_security"}
]

[seeds.resolution]
trigger_type = "quest_complete"
trigger_value = "escalation_quest"
