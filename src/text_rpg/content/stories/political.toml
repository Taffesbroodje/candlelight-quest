    {type = "location_description_tag", location = "thornfield_village", tag = "political_tension"}
]
quest_template = {type = "social", target = "faction_support", difficulty = "medium"}

[seeds.escalation]
trigger_type = "turn_offset"
trigger_value = 26
narrator_hints = [
    "The election is tomorrow, and tempers boil over. A brawl erupts in the inn. Accusations of bribery and intimidation fly from all sides.",
    "Someone sets fire to the notice board — the candidates' platforms reduced to ash. {authority_npc} posts extra guards, but the damage is done."
