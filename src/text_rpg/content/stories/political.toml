[seeds.development]
trigger_type = "quest_complete"
trigger_value = "hook_quest"
narrator_hints = [
    "Two factions solidify: {authority_npc}'s order-first coalition and {innkeeper}'s merchant-backed progressives. Both court you for support.",
    "A third candidate emerges from the shadows — a retired adventurer with deep pockets and unknown motives. The race becomes a three-way contest."
]
